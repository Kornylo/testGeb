ip.2fa.help.header=Hj\u00E6lp til totrinsbekr\u00E6ftelse
ip.2fa.help.p1.header=Hvad er totrinsbekr\u00E6ftelse?
ip.2fa.help.p1.content-line1=CareLink-websitet har et totrinsbekr\u00E6ftelsessystem, der beskytter en CareLink-brugerkonto yderligere.
ip.2fa.help.p2.header=Hvordan fungerer totrinsbekr\u00E6ftelse?
ip.2fa.help.p2.content-line1=Hver bruger skal have et gyldigt telefonnummer eller en gyldig e-mailadresse for at bekr\u00E6fte deres identitet, foruden brugernavnet og passwordet.
ip.2fa.help.p2.content-line2=Totrinsbekr\u00E6ftelse er indimellem p\u00E5kr\u00E6vet for at f\u00E5 adgang til brugerkontoen.
ip.2fa.help.p2.content-line3=Brugere kan anmode om en bekr\u00E6ftelseskode via telefonopkald, SMS eller e-mail. Hvis brugeren anmoder om bekr\u00E6ftelseskoden via tekst eller e-mail, skal brugeren bekr\u00E6fte koden inden for 15 minutter.
ip.2fa.help.p2.content-line4=Totrinsbekr\u00E6ftelse er p\u00E5kr\u00E6vet, n\u00E5r CareLink-websitet ikke genkender computeren.
ip.2fa.help.p3.header=Brugers totrinsbekr\u00E6ftelsesoplysninger
ip.2fa.help.p3.content-line1=Hver bruger kan tilf\u00F8je op til to telefonnumre og en e-mailadresse p\u00E5 deres side Mine oplysninger.
ip.2fa.help.p3.content-line2=Hvis brugeren har \u00E6ndret sit telefonnummer/sin e-mailadresse, kan han eller hun \u00E6ndre det p\u00E5 siden Mine oplysninger. Hvis oplysningerne ikke l\u00E6ngere er gyldige, kan brugeren slette dem, men brugeren skal have mindst en gyldig metode.
ip.2fa.help.p4.header=Hvad kan du g\u00F8re som klinikadministrator?
ip.2fa.help.p4.content-line1=N\u00E5r du tilf\u00F8jer en bruger til din klinik, skal du oprette logind-oplysninger for brugeren, men individuelle brugere kan oprette deres egne oplysninger til totrinsbekr\u00E6ftelse, n\u00E5r de logger p\u00E5 f\u00F8rste gang.
ip.2fa.help.p4.content-line2=Hvis en bruger ikke kan logge p\u00E5, fordi oplysningerne til totrinsbekr\u00E6ftelse ikke l\u00E6ngere er gyldige, skal klinikadministratoren nulstille oplysningerne til totrinsbekr\u00E6ftelse for den p\u00E5g\u00E6ldende bruger p\u00E5 fanen Brugere i Klinikindstillinger.
ip.2fa.help.p4.content-line3=Totrinsbekr\u00E6ftelse er automatisk aktiveret og kan sl\u00E5s fra.
ip.2fa.help.p5.header=Bem\u00E6rk:
ip.2fa.help.p5.content-line1=Telefonnumre og e-mailadressen i totrinsbekr\u00E6ftelsesindstillingerne vil kun blive brugt til totrinsbekr\u00E6ftelse.
ip.2fa.help.p5.content-line2=SMS- eller datatakster kan g\u00E6lde.

