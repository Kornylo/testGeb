ip.preferenceshelp.patient.settings.medication.header=Overvejelser om medicin
ip.preferenceshelp.patient.settings.medication.text1=Overvejelser i forbindelse med justeringer af medicin baseres p\u00E5 glukosem\u00F8nsteret, der er \u00F8verst p\u00E5 patientens rangliste, den gennemsnitlige sensorglukosev\u00E6rdi og diabetesbehandlingerne, der er registreret for patienten.
ip.preferenceshelp.patient.settings.medication.text2=N\u00E5r denne funktion er aktiveret, viser rapporten Snapshot af m\u00F8nstre op til 4 observerede glukosem\u00F8nstre. Overvejelser i forbindelse med medicin vil vises for det h\u00F8jest rangerende observerede m\u00F8nster, hvis dette er tilg\u00E6ngeligt. 
ip.preferenceshelp.patient.settings.medication.text3=N\u00E5r funktionen er slukket, viser rapporten Snapshot af m\u00F8nstre op til 3 observerede glukosem\u00F8nstre sammen med de mulige \u00E5rsager til hvert m\u00F8nster. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C-m\u00E5l
ip.preferenceshelp.patient.settings.targethba1c.text=Indtast HbA1c-m\u00E5l for denne patient. Det vil anvendes til at generere rapporten Snapshot af m\u00F8nstre.
ip.preferenceshelp.header3.1=\u00D8vre gr\u00E6nse
ip.preferenceshelp.text3.1=Angiv den blodsukkerm\u00E5ling, der anses for at v\u00E6re den \u00D8vre gr\u00E6nse for denne patient. Systemet bruger den \u00D8vre gr\u00E6nse i rapporter til at vise de glukoseudsving, der ligger over den \u00D8vre gr\u00E6nse.
ip.preferenceshelp.header3.2=Nedre gr\u00E6nse
ip.preferenceshelp.text3.2=Angiv den blodsukkerm\u00E5ling, der anses for at v\u00E6re den Nedre gr\u00E6nse for denne patient. Systemet bruger den Nedre gr\u00E6nse i rapporter til at vise de glukoseudsving, der ligger under den Nedre gr\u00E6nse.
preferenceshelp.header4=Glukosem\u00E5leenheder
preferenceshelp.text4=V\u00E6lg den m\u00E5leenhed, der foretr\u00E6kkes ved visning af blodsukker og sensorens glukosem\u00E5linger for denne patient. Du kan v\u00E6lge mg/dl (milligram pr. deciliter) eller mmol/l (millimol pr. liter).
preferenceshelp.header5=Tidsvisning
preferenceshelp.text5=V\u00E6lg det format, der foretr\u00E6kkes ved tidsindstilling. Du kan v\u00E6lge enten 12-timers eller 24-timers format. Systemet benytter den valgte Tidsvisning i dagbogen og i rapporter ved visning af tidsangivelser.
preferenceshelp.header6=Hj\u00E6lp til indstillinger for analyserapporter
preferenceshelp.header7=Indstillinger for analyserapporter
preferenceshelp.text7=Disse felter giver dig mulighed for at angive alle de tidsperioder og m\u00E5lomr\u00E5der, der bruges af rapporterne Oversigt iht. m\u00E5ltid og Snapshot af m\u00F8nstre. 
preferenceshelp.header8=Glukosem\u00E5lomr\u00E5der
preferenceshelp.text8=Glukosem\u00E5lomr\u00E5derne angiver et m\u00E5lomr\u00E5de for F\u00F8r m\u00E5ltid og Efter m\u00E5ltid for hver af de tre m\u00E5ltidsperioder. Natteperioderne Aften og S\u00F8vn indeholder et enkelt m\u00E5lomr\u00E5de.
preferenceshelp.text8.1=Du kan angive en lavv\u00E6rdi for et m\u00E5lomr\u00E5de i overensstemmelse med f\u00F8lgende regler.
preferenceshelp.text8.list1=Hvis du har valgt mg/dl som dine glukosem\u00E5leenheder, angiver du den lave v\u00E6rdi i formatet xxx (f.eks. 123). Omr\u00E5det kan ligge fra (Ekstremt lavt + 10) til 140.
preferenceshelp.text8.list2=Hvis du har valgt mmol/l som dine glukosem\u00E5leenheder, angiver du den lave v\u00E6rdi i formatet xx,x (f.eks. 12,3). Omr\u00E5det kan ligge fra (Ekstremt lavt + 0,6) til 7,8.
preferenceshelp.text8.2=Du kan angive en h\u00F8jv\u00E6rdi for et m\u00E5lomr\u00E5de i overensstemmelse med f\u00F8lgende regler.
preferenceshelp.text8.list3=Hvis du har valgt mg/dl som dine glukosem\u00E5leenheder, angiver du den h\u00F8je v\u00E6rdi i formatet xxx (f.eks. 123). Omr\u00E5det kan ligge fra 80 til (Ekstremt h\u00F8jt - 20).
preferenceshelp.text8.list4=Hvis du har valgt mmol/l som dine glukosem\u00E5leenheder, angiver du den h\u00F8je v\u00E6rdi i formatet xx,x (f.eks. 12,3). Omr\u00E5det kan ligge fra 4,4 til (Ekstremt h\u00F8jt - 1,1).
ip.preferenceshelp.text8.list1=Hvis du har valgt mg/dl som dine glukosem\u00E5leenheder, angiver du den lave v\u00E6rdi i formatet xxx (f.eks. 123). Omr\u00E5det kan ligge fra (Nedre gr\u00E6nse + 10) til 140.
ip.preferenceshelp.text8.list2=Hvis du har valgt mmol/l som dine glukosem\u00E5leenheder, angiver du den lave v\u00E6rdi i formatet xx,x (f.eks. 12,3). Omr\u00E5det kan ligge fra (Nedre gr\u00E6nse + 0,6) til 7,8.
ip.preferenceshelp.text8.list3=Hvis du har valgt mg/dl som dine glukosem\u00E5leenheder, angiver du den h\u00F8je v\u00E6rdi i formatet xxx (f.eks. 123). Omr\u00E5det kan ligge fra 80 til (\u00D8vre gr\u00E6nse - 20).
ip.preferenceshelp.text8.list4=Hvis du har valgt mmol/l som dine glukosem\u00E5leenheder, angiver du den h\u00F8je v\u00E6rdi i formatet xx,x (f.eks. 12,3). Omr\u00E5det kan ligge fra 4,4 til (\u00D8vre gr\u00E6nse - 1,1).
preferenceshelp.header9=Tidsperioder
preferenceshelp.text9=Du kan indstille tidsperioderne p\u00E5 en hvilken som helst m\u00E5de, der giver mening, s\u00E5 l\u00E6nge de ligger i kronologisk orden. Varigheden af hver periode skal v\u00E6re mindst 0,5 time. Sluttiden for en periode er den samme som starttiden for n\u00E6ste periode.
preferenceshelp.header10=Analyse efter m\u00E5ltid
preferenceshelp.text10=Vinduet Analyse efter m\u00E5ltid kan str\u00E6kke sig op til 4,0 timer efter et m\u00E5ltid. Varigheden af analysevinduet skal v\u00E6re mindst 0,5 time. Starttiden kan ligge fra 0,0 til 3,5, og sluttiden kan ligge fra 0,5 til 4,0.
preferenceshelp.closewindow=Luk vindue

