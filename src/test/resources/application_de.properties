ip.home.help.status.text2=Eine mit der Mobilger\u00E4te-App erstellte neue Patientenauswertung wird fett dargestellt. Sie m\u00FCssen die Patientendaten auf der CareLink-Website best\u00E4tigen. Nach der Best\u00E4tigung wird der Datensatz nicht mehr fett dargestellt.
