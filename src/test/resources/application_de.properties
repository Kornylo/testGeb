ip.2fa.help.header=Hilfe zur zweistufigen Verifizierung
ip.2fa.help.p1.header=Was ist die zweistufige Verifizierung?
ip.2fa.help.p1.content-line1=Die CareLink-Website nutzt ein zweistufiges Verifizierungssystem, das die CareLink-Benutzerkonten besonders gut sch\u00FCtzt.
ip.2fa.help.p2.header=Wie funktioniert die zweistufige Verifizierung?
ip.2fa.help.p2.content-line1=Alle Benutzer m\u00FCssen zus\u00E4tzlich zu Benutzername und Passwort eine g\u00FCltige Telefonnummer oder E-Mail-Adresse eingeben, um ihre Identit\u00E4t zu best\u00E4tigen.
ip.2fa.help.p2.content-line2=Die zweistufige Verifizierung wird in bestimmten Abst\u00E4nden ben\u00F6tigt, um auf das Benutzerkonto zuzugreifen.
ip.2fa.help.p2.content-line3=Benutzer k\u00F6nnen einen Verifizierungscode per Telefonanruf, SMS oder E-Mail anfordern. Bei Anforderung per SMS oder E-Mail muss der Code innerhalb von 15\u00A0Minuten best\u00E4tigt werden.
ip.2fa.help.p2.content-line4=Die zweistufige Verifizierung wird ben\u00F6tigt, wenn die CareLink-Website den verwendeten Computer nicht erkennt.
ip.2fa.help.p3.header=Angaben des Benutzers f\u00FCr die zweistufige Verifizierung
ip.2fa.help.p3.content-line1=Auf der Seite "Meine Daten" k\u00F6nnen bis zu 2 Telefonnummern und 1 E-Mail-Adresse hinterlegt werden.
ip.2fa.help.p3.content-line2=Sollten sich diese Telefonnummern oder E-Mail-Adresse \u00E4ndern, k\u00F6nnen Benutzer die Angaben entsprechend auf der Seite "Meine Daten" \u00E4ndern. Ung\u00FCltig gewordene Angaben k\u00F6nnen sie l\u00F6schen, aber es muss mindestens eine g\u00FCltige Methode hinterlegt sein.
ip.2fa.help.p4.header=Was k\u00F6nnen Sie als Administrator des Diabeteszentrums tun?
ip.2fa.help.p4.content-line1=Wenn Sie einen Benutzer zu Ihrem Diabeteszentrum hinzuf\u00FCgen, m\u00FCssen Sie f\u00FCr diese Person Anmeldeinformationen einrichten. Die Angaben f\u00FCr die zweistufige Verifizierung geben die Benutzer bei der erstmaligen Anmeldung jedoch selbst ein.
ip.2fa.help.p4.content-line2=Falls sich ein Benutzer nicht anmelden kann, weil die Angaben f\u00FCr die zweistufige Verifizierung nicht mehr g\u00FCltig sind, muss der Administrator des Diabeteszentrums diese Angaben f\u00FCr die Betroffenen im Register "Benutzer" unter "Einstellungen" zur\u00FCcksetzen.
ip.2fa.help.p4.content-line3=Die zweistufige Verifizierung ist standardm\u00E4\u00DFig eingeschaltet und kann ausgeschaltet werden.
ip.2fa.help.p5.header=Hinweis:
ip.2fa.help.p5.content-line1=Die Telefonnummern und E-Mail-Adressen in den Einstellungen f\u00FCr die zweistufige Verifizierung werden ausschlie\u00DFlich f\u00FCr die zweistufige Verifizierung verwendet.
ip.2fa.help.p5.content-line2=Es fallen m\u00F6glicherweise Geb\u00FChren f\u00FCr Nachrichten oder Daten an.

