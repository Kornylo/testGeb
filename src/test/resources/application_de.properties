ip.patient.record.close.evaluation.help="Schlie\u00DFen der Auswertung erzwingen" sollte nur verwendet werden, wenn die Auswertung nicht mit der App beendet werden kann (z.\u00A0B. wenn der Recorder verloren wurde oder wenn ein Ger\u00E4tefehler vorliegt). Wird das Schlie\u00DFen der Auswertung hier erzwungen, werden keine Daten vom Recorder abgerufen. Nicht bereits hochgeladene Daten gehen verloren. Wenn die Auswertung nicht mit der App beendet werden kann und Sie eine neue Auswertung beginnen m\u00F6chten, m\u00FCssen Sie zuerst das Schlie\u00DFen der Anwendung erzwingen.
ip.patient.record.close.needed.help=Die Auswertung wurde nicht ordnungsgem\u00E4\u00DF abgeschlossen, bevor die Recorder-Batterie ersch\u00F6pft war. Daten k\u00F6nnen nicht mehr vom Recorder abgerufen werden. Die Auswertung muss \u00FCber die CareLink-Software auf Ihrem Computer zum Schlie\u00DFen gezwungen werden. Klicken Sie dazu dort auf "Schlie\u00DFen der Auswertung erzwingen". Falls Daten vorhanden sind, werden nach dem Schlie\u00DFen der Auswertung Berichte erstellt.
