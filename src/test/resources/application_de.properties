ip.home.help.study.start_date.detail1=(Tag X) gibt den X. Tag der Auswertung an. So ist Tag 1 der erste Tag der Auswertung. Die Zahl steigt weiter an, bis alle Berichte erstellt wurden. Sie entspricht nicht unbedingt der Zahl der Tage, die im Bericht verf\u00FCgbar sind.
