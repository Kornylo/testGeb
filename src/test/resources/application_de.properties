ip.home.help.status.detailReportReady2=Wenn Sie "*" neben "Bericht bereit" sehen, wurden keine Ereignisse protokolliert. Die Berichte enthalten nur Sensorglukosedaten. Wenn der Patient einen Protokollbogen verwendet, \u00F6ffnen Sie das Tagebuch und erg\u00E4nzen Sie Ereignisse (optional).
