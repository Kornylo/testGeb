ip.preferenceshelp.title=Hilfe Berichtspreferenzen
preferenceshelp.header1=Hilfe zu allgemeinen Berichteinstellungen
preferenceshelp.text1=HINWEIS: Diese Einstellungen gelten nur f\u00FCr Patientendatens\u00E4tze, die nach dem Speichern der Einstellungen erstellt werden.
ip.preferenceshelp.text1=HINWEIS: \u00C4nderungen an diesen Einstellungen gelten nur f\u00FCr neu zum System hinzugef\u00FCgte Patienten (jedoch gelten \u00C4nderungen an Ma\u00DFeinheiten f\u00FCr Glukosewerte und Uhrzeitformat f\u00FCr alle Patienten im System).
preferenceshelp.text1.2=HINWEIS: Diese Einstellungen finden bei <b><i>diesem</i></b> Patientenprofil nur f\u00FCr solche Berichte Anwendung, die nach dem Speichern der Einstellungen erstellt werden.
preferenceshelp.header2=Oberer Wert f\u00FCr Glukose-Zielbereich
preferenceshelp.text2=Geben Sie den Glukosewert ein, der bei diesem Patienten als Obergrenze f\u00FCr eine Euglyk\u00E4mie (d.\u00A0h. f\u00FCr den Zielwert) angesehen wird. Das Ger\u00E4t nutzt den oberen Wert in Berichten, um den Bereich oberhalb des Euglyk\u00E4mie- oder Glukose-Zielbereichs anzuzeigen.
preferenceshelp.header3=Unterer Wert f\u00FCr Glukose-Zielbereich
preferenceshelp.text3=Geben Sie den Glukosewert ein, der bei diesem Patienten als Untergrenze f\u00FCr eine Euglyk\u00E4mie (d. h. f\u00FCr den Zielwert) angesehen wird. Das Ger\u00E4t nutzt den unteren Wert in Berichten, um den Bereich unterhalb des Euglyk\u00E4mie- oder Glukose-Zielbereichs anzuzeigen.
preferenceshelp.header3.1=Extrem hoher Glukosebereich
preferenceshelp.text3.1=Geben Sie den Glukosewert ein, der bei diesem Patienten als eine extreme Hyperglyk\u00E4mie angesehen wird. Das Ger\u00E4t nutzt den extrem hohen Glukosebereich in Berichten, um den Bereich oberhalb des oberen Glukosebereichs anzuzeigen.
preferenceshelp.header3.2=Extrem niedriger Glukosebereich
preferenceshelp.text3.2=Geben Sie den Glukosewert ein, der bei diesem Patienten als eine extreme Hypoglyk\u00E4mie angesehen wird. Das Ger\u00E4t nutzt den extrem niedrigen Glukosebereich in Berichten, um den Bereich unterhalb des unteren Glukosebereichs anzuzeigen.
ip.preferenceshelp.clinic.settings.header=Hilfe Berichtspr\u00E4ferenzen
ip.preferenceshelp.clinic.settings.medication.header=Medikationsempfehlungen
ip.preferenceshelp.clinic.settings.medication.text1=Die Empfehlungen hinsichtlich Medikationsanpassungen basieren auf dem h\u00F6chsteingestuften Glukoseprofil des Patienten, dem mittleren Sensorglukosewert und den f\u00FCr den Patienten eingegebenen Diabetesbehandlungen.
ip.preferenceshelp.clinic.settings.medication.text2=Wenn diese Funktion aktiviert ist, zeigt der Bericht \u201EAktuelles Profil\u201C bis zu 4 erfasste Glukoseprofile an. Falls vorhanden werden f\u00FCr das h\u00F6chsteingestufte erfasste Profil Medikationsempfehlungen angezeigt. Diese Funktion ist nur auf Patienten mit Diabetes Typ 2 in Ihrer Klinik anwendbar.
ip.preferenceshelp.clinic.settings.medication.text3=Ist diese Funktion deaktiviert, zeigt der Bericht \u201EAktuelles Profil\u201C bis zu 3 erfasste Glukoseprofile mit m\u00F6glichen Ursachen f\u00FCr diese Profile an.
ip.preferenceshelp.patient.settings.header=Hilfe Berichtspr\u00E4ferenzen
ip.preferenceshelp.patient.settings.pattern.header=Hilfe zur Berichteinstellung \u201EAktuelles Profil\u201C
ip.preferenceshelp.patient.settings.pattern.text=HINWEIS: Diese Einstellung ist nur f\u00FCr Patienten mit Diabetes Typ 2 anwendbar. Bei anderen Patienten ist diese Einstellung deaktiviert.
ip.preferenceshelp.patient.settings.general.text=HINWEIS: Diese Einstellungen finden bei <b><i>diesem</i></b> Patientenprofil nur f\u00FCr solche Berichte Anwendung, die nach dem Speichern der Einstellungen erstellt werden.
ip.preferenceshelp.patient.settings.medication.header=Medikationsempfehlungen
ip.preferenceshelp.patient.settings.medication.text1=Die Empfehlungen hinsichtlich Medikationsanpassungen basieren auf dem h\u00F6chsteingestuften Glukoseprofil des Patienten, dem mittleren Sensorglukosewert und den f\u00FCr den Patienten eingegebenen Diabetesbehandlungen.
ip.preferenceshelp.patient.settings.medication.text2=Wenn diese Funktion aktiviert ist, zeigt der Bericht \u201EAktuelles Profil\u201C bis zu 4 erfasste Glukoseprofile an. Falls vorhanden werden f\u00FCr das h\u00F6chsteingestufte erfasste Profil Medikationsempfehlungen angezeigt. 
ip.preferenceshelp.patient.settings.medication.text3=Ist diese Funktion deaktiviert, zeigt der Bericht \u201EAktuelles Profil\u201C bis zu 3 erfasste Glukoseprofile mit m\u00F6glichen Ursachen f\u00FCr diese Profile an. 
ip.preferenceshelp.patient.settings.targethba1c.header=Ziel A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Geben Sie den Ziel-HbA1c f\u00FCr diesen Patienten ein. Er wird verwendet, um den Bericht \u201EAktuelles Profil\u201C zu erstellen.
ip.preferenceshelp.header3.1=H\u00F6chster Grenzwert
ip.preferenceshelp.text3.1=Geben Sie den Glukosewert ein, der f\u00FCr diesen Patienten als h\u00F6chster Grenzwert angesehen wird. Die Software nutzt \u201EH\u00F6chster Grenzwert\u201C in Berichten, um Glukoseexkursionen anzuzeigen, die \u00FCber dem h\u00F6chsten Grenzwert liegen.
ip.preferenceshelp.header3.2=Niedrigster Grenzwert
ip.preferenceshelp.text3.2=Geben Sie den Glukosewert ein, der f\u00FCr diesen Patienten als niedrigster Grenzwert angesehen wird. Die Software nutzt \u201ENiedrigster Grenzwert\u201C in Berichten, um Glukoseexkursionen anzuzeigen, die unter dem niedrigsten Grenzwert liegen.
preferenceshelp.header4=Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte
preferenceshelp.text4=W\u00E4hlen Sie die gew\u00FCnschten Blutzucker- und Sensorglukose-Ma\u00DFeinheiten aus, die f\u00FCr diesen Patienten angezeigt werden sollen. Sie k\u00F6nnen zwischen mg/dl (Milligramm pro Deziliter) und mmol/l (Millimol pro Liter) w\u00E4hlen.
preferenceshelp.header5=Uhrzeitformat
preferenceshelp.text5=W\u00E4hlen Sie die gew\u00FCnschte Zeitanzeige aus. Sie k\u00F6nnen den Monitor auf das 12- oder 24-Stunden-Zeitformat einstellen. Die Systemzeit wird im Tagebuch und auf Berichten f\u00FCr die Anzeige der Messzeiten verwendet.
preferenceshelp.header6=Analyse-Berichteinstellungen \u2013 Hilfe
preferenceshelp.header7=Analyse-Berichteinstellungen
preferenceshelp.text7=In diese Felder k\u00F6nnen alle Zeitr\u00E4ume und Zielbereiche eingegeben werden, die von den Berichten \u201ESensorverl\u00E4ufe \u00DCbersicht nach Mahlzeiten\u201C und \u201EAktuelles Profil\u201C verwendet werden. 
preferenceshelp.header8=Glukose-Zielbereiche
preferenceshelp.text8=Mit den Glukose-Zielbereichen wird jeweils ein Zielbereich f\u00FCr den Zeitraum vor dem Essen und einer f\u00FCr den Zeitraum nach dem Essen f\u00FCr jede der drei Mahlzeiten definiert. Die n\u00E4chtlichen Zeitr\u00E4ume \u201EZubettgehen\u201C und \u201ENachts\u201C enthalten nur einen Zielbereich.
preferenceshelp.text8.1=Bei der Eingabe der unteren Grenze eines Zielbereichs sind die folgenden Regeln zu beachten.
preferenceshelp.text8.list1=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mg/dl ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des unteren Werts xxx (z.\u00A0B. 123). Der Bereich kann zwischen (Extrem niedrig + 10) und 140 liegen.
preferenceshelp.text8.list2=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mmol/l ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des unteren Werts xx,x (z.\u00A0B. 12,3). Der Bereich kann zwischen (Extrem niedrig + 0,6) und 7,8 liegen.
preferenceshelp.text8.2=Bei der Eingabe der oberen Grenze eines Zielbereichs sind die folgenden Regeln zu beachten.
preferenceshelp.text8.list3=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mg/dl ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des oberen Werts xxx (z.\u00A0B. 123). Der Bereich kann zwischen 80 und (Extrem hoch - 20) liegen.
preferenceshelp.text8.list4=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mmol/l ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des oberen Werts xx,x (z.\u00A0B. 12,3). Der Bereich kann zwischen 4,4 und (Extrem hoch - 1,1) liegen.
ip.preferenceshelp.text8.list1=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mg/dl ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des unteren Werts xxx (z.\u00A0B. 123). Der Bereich kann zwischen (Niedrigster Grenzwert + 10) und 140 liegen.
ip.preferenceshelp.text8.list2=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mmol/l ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des unteren Werts xx,x (z.\u00A0B. 12,3). Der Bereich kann zwischen (Niedrigster Grenzwert + 0,6) und 7,8 liegen.
ip.preferenceshelp.text8.list3=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mg/dl ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des oberen Werts xxx (z.\u00A0B. 123). Der Bereich kann zwischen 80 und (H\u00F6chster Grenzwert - 20) liegen.
ip.preferenceshelp.text8.list4=Wenn als Ma\u00DFeinheit f\u00FCr Blutzucker- und Glukosewerte mmol/l ausgew\u00E4hlt wurde, lautet das Format zur Eingabe des oberen Werts xx,x (z.\u00A0B. 12,3). Der Bereich kann zwischen 4,4 und (H\u00F6chster Grenzwert - 1,1) liegen.
preferenceshelp.header9=Zeitr\u00E4ume
preferenceshelp.text9=Die Zeitr\u00E4ume k\u00F6nnen beliebig eingestellt werden, solange die chronologische Reihenfolge erhalten bleibt. Jeder Zeitraum muss mindestens eine halbe Stunde dauern. Die Endzeit eines Zeitraums f\u00E4llt mit der Startzeit des n\u00E4chsten Zeitraums zusammen.
preferenceshelp.header10=Nach Mahlzeiten - Analyse
preferenceshelp.text10=Das Fenster "Nach Mahlzeiten \u2013 Analyse" kann sich auf einen Zeitraum bis zu 4 Stunden nach einer Mahlzeit erstrecken. Die Dauer des Analysefensters muss mindestens eine halbe Stunde betragen. Die Startzeit kann sich in einem Bereich zwischen 0,0 und 3,5 Stunden bewegen, die Endzeit in einem Bereich zwischen 0,5 und 4,0 Stunden.
preferenceshelp.closewindow=Fenster schlie\u00DFen

