ip.patient.record.needed.upload.help3=Wenn die Auswertung im Arztmodus in der App begonnen wurde, weisen Sie den Patienten an, den Recorder zur\u00FCckzubringen. \u00D6ffnen Sie die App dann im Arztmodus, beenden Sie die Auswertung und laden Sie die Daten hoch.
ip.patient.record.upload.help=Diese Funktion dient zum Hochladen von Daten vom iPro2-Recorder. Zum Hochladen ben\u00F6tigen Sie eine Docking-Station, die zum iPro2-System geh\u00F6rt. Wenn Sie keinen iPro2-Recorder verwenden, brauchen Sie diese Schaltfl\u00E4che nicht.
ip.patient.record.warning.close.evaluation=Nachdem das Schlie\u00DFen der Auswertung erzwungen wurde, k\u00F6nnen Sie keine Daten mehr vom Recorder herunterladen. Alle nicht bereits hochgeladenen Daten gehen verloren. Falls bereits Daten vorliegen, werden die entsprechenden Berichte nach dem Erzwingen des Schlie\u00DFens der Auswertung erstellt.
