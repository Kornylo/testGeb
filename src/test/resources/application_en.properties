ip.preferenceshelp.title=Report Preferences Help
preferenceshelp.header1=General Report Settings Help
preferenceshelp.text1=NOTE: These settings are only applied to patient records created after these settings have been saved.
ip.preferenceshelp.text1=NOTE: Changes to these settings will only apply to new patients added to the system. (However, changes to Glucose Units and Time Display will apply to all patients in the system).
preferenceshelp.text1.2=NOTE: These settings are only applied to <b><i>this</i></b> patient record for reports generated after these settings have been saved.
preferenceshelp.header2=High value for Glucose Target Range
preferenceshelp.text2=Enter the glucose measurement that is considered to be the upper limit of euglycemia (i.e., target) for this patient. The system uses the High value in reports to show the range that is above the euglycemic or glucose target range.
preferenceshelp.header3=Low value for Glucose Target Range
preferenceshelp.text3=Enter the glucose measurement that is considered to be the lower limit of euglycemia (i.e., target) for this patient. The system uses the Low value in reports to show the range that is below the euglycemic or glucose target range.
preferenceshelp.header3.1=Extreme High Glucose Range
preferenceshelp.text3.1=Enter the glucose measurement that is considered to be extreme hyperglycemia for this patient. The system uses the Extreme High Glucose Range in reports to show the range that is above the high glucose range.
preferenceshelp.header3.2=Extreme Low Glucose Range
preferenceshelp.text3.2=Enter the glucose measurement that is considered to be extreme hypoglycemia for this patient. The system uses the Extreme Low Glucose Range in reports to show the range that is below the low glucose range.
ip.preferenceshelp.clinic.settings.header=Report Preferences Help
ip.preferenceshelp.clinic.settings.medication.header=Medication Considerations
ip.preferenceshelp.clinic.settings.medication.text1=Considerations for medication adjustments are based on the patient\u2019s highest ranked glucose pattern, mean Sensor Glucose value, and the diabetes treatments entered for the patient.
ip.preferenceshelp.clinic.settings.medication.text2=When this feature is turned on, the Pattern Snapshot report displays up to 4 observed glucose patterns. Medication considerations will be shown for the highest ranked observed pattern if available. This feature applies only to patients with Type 2 diabetes in your clinic.
ip.preferenceshelp.clinic.settings.medication.text3=When this feature is turned off, the Pattern Snapshot report displays up to 3 observed glucose patterns with possible causes for each pattern.
ip.preferenceshelp.patient.settings.header=Report Preferences Help
ip.preferenceshelp.patient.settings.pattern.header=Pattern Snapshot Report Settings Help
ip.preferenceshelp.patient.settings.pattern.text=NOTE: This setting is applicable only to Type 2 patients. If this patient is not Type 2, this setting will be disabled.
ip.preferenceshelp.patient.settings.general.text=NOTE: These settings are only applied to <b><i>this</i></b> patient record for reports generated after these settings have been saved.
ip.preferenceshelp.patient.settings.medication.header=Medication Considerations
ip.preferenceshelp.patient.settings.medication.text1=Considerations for medication adjustments are based on the patient\u2019s highest ranked glucose pattern, mean Sensor Glucose value, and the diabetes treatments entered for the patient.
ip.preferenceshelp.patient.settings.medication.text2=When this feature is turned on, the Pattern Snapshot report displays up to 4 observed glucose patterns. Medication considerations will be shown for the highest ranked observed pattern if available. 
ip.preferenceshelp.patient.settings.medication.text3=When this feature is turned off, the Pattern Snapshot report displays up to 3 observed glucose patterns with possible causes for each pattern. 
ip.preferenceshelp.patient.settings.targethba1c.header=Target A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Enter the Target HbA1c for this patient. It will be used to generate the Pattern Snapshot report.
ip.preferenceshelp.header3.1=Highest Limit
ip.preferenceshelp.text3.1=Enter the glucose measurement that is considered to be the Highest Limit for this patient. The software uses the Highest Limit in reports to show glucose excursions that are above the Highest Limit.
ip.preferenceshelp.header3.2=Lowest Limit
ip.preferenceshelp.text3.2=Enter the glucose measurement that is considered to be the Lowest Limit for this patient. The software uses the Lowest Limit in reports to show glucose excursions that are below the Lowest Limit.
preferenceshelp.header4=Glucose Units
preferenceshelp.text4=Select the units preferred for displaying blood glucose and sensor glucose measurements for this patient. You can select mg/dL (milligrams per deciliter) or mmol/L (millimoles per Liter).
preferenceshelp.header5=Time Display
preferenceshelp.text5=Select the units preferred for time display. You can select either 12 hour or 24 hour. The system uses the Time Display in the Logbook and on reports to show the time readings.
preferenceshelp.header6=Analysis Reports Settings Help
preferenceshelp.header7=Analysis Reports Settings
preferenceshelp.text7=These fields allow you to enter all time periods and target ranges used by the Overlay by Meal Report and Pattern Snapshot Report. 
preferenceshelp.header8=Glucose Target Ranges
preferenceshelp.text8=The Glucose Target Ranges specify a Before meal and After meal target range for each of the three meal periods. The overnight periods of Bedtime and Overnight contain a single target range.
preferenceshelp.text8.1=You may enter a Low value for a target range according to the following rules.
preferenceshelp.text8.list1=If you have selected mg/dL as your Glucose Units, the format for entering your Low value is xxx (e.g. 123). The range can be from (Extreme Low + 10) to 140.
preferenceshelp.text8.list2=If you selected mmol/L as your Glucose Units, the format for entering your Low value is xx.x (e.g. 12.3). The range can be from (Extreme Low + 0.6) to 7.8.
preferenceshelp.text8.2=You may enter a High value for a target range according to the following rules.
preferenceshelp.text8.list3=If you have selected mg/dL as your Glucose Units, the format for entering your High value is xxx (e.g. 123). The range can be from 80 to (Extreme High - 20).
preferenceshelp.text8.list4=If you selected mmol/L as your Glucose Units, the format for entering your High value is xx.x (e.g. 12.3). The range can be from 4.4 to (Extreme High - 1.1).
ip.preferenceshelp.text8.list1=If you have selected mg/dL as your Glucose Units, the format for entering your Low value is xxx (e.g. 123). The range can be from (Lowest Limit + 10) to 140.
ip.preferenceshelp.text8.list2=If you selected mmol/L as your Glucose Units, the format for entering your Low value is xx.x (e.g. 12.3). The range can be from (Lowest Limit + 0.6) to 7.8.
ip.preferenceshelp.text8.list3=If you have selected mg/dL as your Glucose Units, the format for entering your High value is xxx (e.g. 123). The range can be from 80 to (Highest Limit - 20).
ip.preferenceshelp.text8.list4=If you selected mmol/L as your Glucose Units, the format for entering your High value is xx.x (e.g. 12.3). The range can be from 4.4 to (Highest Limit - 1.1).
preferenceshelp.header9=Time Periods
preferenceshelp.text9=You may set the Time Periods in any way that makes sense to you so long as they remain in chronological order. The duration of each period must be at least 0.5 hours. The end time of a period is the same as the start time of the next period.
preferenceshelp.header10=Post Meal Analysis
preferenceshelp.text10=The Post Meal Analysis window can extend up to 4.0 hours after a meal event. The duration of the analysis window must be at least 0.5 hours. The start time can range from 0.0 to 3.5 and the end time can range from 0.5 to 4.0.
