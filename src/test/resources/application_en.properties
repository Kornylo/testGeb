settings.help.general.title=General Report Settings Help
settings.help.general.text=NOTE: Changes to these settings will only apply to new patients added to the system. (However, changes to Glucose Units and Time Display will apply to all patients in the system).
settings.help.high.glucose.title=High value for Glucose Target Range
settings.help.high.glucose.text=Enter the glucose measurement that is considered to be the upper limit of euglycemia (i.e., target) for this patient. The system uses the High value in reports to show the range that is above the euglycemic or glucose target range.
settings.help.low.glucose.title=Low value for Glucose Target Range
settings.help.low.glucose.text=Enter the glucose measurement that is considered to be the lower limit of euglycemia (i.e., target) for this patient. The system uses the Low value in reports to show the range that is below the euglycemic or glucose target range.
settings.help.highest.limit.title=Highest Limit
settings.help.highest.limit.text=Enter the glucose measurement that is considered to be the Highest Limit for this patient. The software uses the Highest Limit in reports to show glucose excursions that are above the Highest Limit.
settings.help.lowest.limit.title=Lowest Limit
settings.help.lowest.limit.text=Enter the glucose measurement that is considered to be the Lowest Limit for this patient. The software uses the Lowest Limit in reports to show glucose excursions that are below the Lowest Limit.
settings.help.glucose.units.title=Glucose Units
settings.help.glucose.units.text=Select the units preferred for displaying blood glucose and sensor glucose measurements for this patient. You can select mg/dL (milligrams per deciliter) or mmol/L (millimoles per Liter).
settings.help.time.display.title=Time Display
settings.help.time.display.text=Select the units preferred for time display. You can select either 12 hour or 24 hour. The system uses the Time Display in the Logbook and on reports to show the time readings.
settings.help.analysis.report.settings.title=Analysis Reports Settings Help
settings.help.analysis.report.settings.text=NOTE: These settings are only applied to patient records created after these settings have been saved.
settings.help.analysis.report.title=Analysis Reports Settings
settings.help.analysis.report.text=These fields allow you to enter all time periods and target ranges used by the Overlay by Meal Report and Pattern Snapshot Report.
settings.help.glucose.target.title=Glucose Target Ranges
settings.help.glucose.target.text=The Glucose Target Ranges specify a Before meal and After meal target range for each of the three meal periods. The overnight periods of Bedtime and Overnight contain a single target range.
settings.help.time.reriods.title=Time Periods
settings.help.time.reriods.text=You may set the Time Periods in any way that makes sense to you so long as they remain in chronological order. The duration of each period must be at least 0.5 hours. The end time of a period is the same as the start time of the next period.
settings.help.post.mealanalysis.title=Post Meal Analysis
settings.help.post.mealanalysis.text=The Post Meal Analysis window can extend up to 4.0 hours after a meal event. The duration of the analysis window must be at least 0.5 hours. The start time can range from 0.0 to 3.5 and the end time can range from 0.5 to 4.0.
settings.help.general.patient.text=NOTE: These settings are only applied to this patient record for reports generated after these settings have been saved.
settings.help.general.patient.analysis.report.settings.text=These fields allow you to enter all time periods and target ranges used by the Overlay by Meal Report and Pattern Snapshot Report.
settings.help.target.low.value.sub-text1=You may enter a Low value for a target range according to the following rules.
settings.help.target.low.limitsub-text=If you have selected mg/dL as your Glucose Units, the format for entering your Low value is xxx (e.g. 123). The range can be from (Lowest Limit + 10) to 140.
settings.help.target.selected.mg/dL.7.8.sub-text=If you selected mmol/L as your Glucose Units, the format for entering your Low value is xx.x (e.g. 12.3). The range can be from (Lowest Limit + 0.6) to 7.8.
settings.help.target.high.value =You may enter a High value for a target range according to the following rules.
settings.help.target.selected.mg/dL.20.sub-text=If you have selected mg/dL as your Glucose Units, the format for entering your High value is xxx (e.g. 123). The range can be from 80 to (Highest Limit - 20).
settings.help.target.selected.mg/dL.1.1.sub-text=If you selected mmol/L as your Glucose Units, the format for entering your High value is xx.x (e.g. 12.3). The range can be from 4.4 to (Highest Limit - 1.1).
