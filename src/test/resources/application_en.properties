# Two-Step Verification - Help page
#######################################################
ip.2fa.help.header=Two-Step Verification Help
ip.2fa.help.p1.header=What is two-step verification?
ip.2fa.help.p1.content-line1=The CareLink website has a two-step verification system that provides extra protection for a CareLink user account.
ip.2fa.help.p2.header=How does two-step verification work?
ip.2fa.help.p2.content-line1=Each user needs a valid phone number or email address to verify their identity, in addition to the username and password.
ip.2fa.help.p2.content-line2=Two-step verification is required periodically to access the user account.
ip.2fa.help.p2.content-line3=Users can request a verification code via phone call, text message, or email. If the user requests the verification code via text or email, the user must verify the code within 15 minutes.
ip.2fa.help.p2.content-line4=Two-step verification is required when the CareLink website does not recognize the computer.
ip.2fa.help.p3.header=User's two-step verification information
ip.2fa.help.p3.content-line1=Each user can add up to 2 phone numbers and 1 email address in their My Info page.
ip.2fa.help.p3.content-line2=If the user has changed their phone number/email address, they can change it on their My Info page. If the information is no longer valid, they can delete it, but they must have at least one method that is valid.
ip.2fa.help.p4.header=What can you do as Clinic Administrator?
ip.2fa.help.p4.content-line1=When you add a user to your clinic, you need to set up login information for the user, but individual users set up their own two-step verification information when they log in for the first time.
ip.2fa.help.p4.content-line2=If a user cannot log in because the two-step verification information is no longer valid, the Clinic Administrator needs to reset the two-step verification information for that user under the Users tab in Clinic Settings.
ip.2fa.help.p4.content-line3=Two-step verification is On by default and can be turned Off.
ip.2fa.help.p5.header=Note:
ip.2fa.help.p5.content-line1=Phone numbers and email address in the two-step verification settings will be used only for two-step verification.
ip.2fa.help.p5.content-line2=Message or data rates may apply.

