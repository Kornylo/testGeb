preferenceshelp.text1=NOTA: Estos ajustes se aplican \u00FAnicamente a los registros de paciente creados despu\u00E9s del almacenamiento de estos ajustes.
ip.preferenceshelp.text1=NOTA: Los cambios en estos ajustes se aplicar\u00E1n \u00FAnicamente a los nuevos pacientes a\u00F1adidos al sistema. (Sin embargo, los cambios en las Unidades de glucosa y en el Formato de hora se aplicar\u00E1n a todos los pacientes del sistema).
preferenceshelp.text1.2=NOTA: Estos ajustes se aplican \u00FAnicamente a <b><i>este</i></b> registro de paciente para los informes generados despu\u00E9s del almacenamiento de estos ajustes.
preferenceshelp.header2=Valor Superior del Rango objetivo de glucosa
preferenceshelp.text2=Introduzca la medici\u00F3n de glucosa que se considera el l\u00EDmite m\u00E1ximo de normoglucemia (ej. objetivo) para este paciente. El programa utiliza el valor Superior en los informes para mostrar el rango que se encuentra por encima del rango objetivo de glucosa o normoglucemia.
preferenceshelp.header3=Valor Inferior del Rango objetivo de glucosa
preferenceshelp.text3=Introduzca la medici\u00F3n de glucosa que se considera el l\u00EDmite inferior de normoglucemia (ej. objetivo) para este paciente. El programa utiliza el valor Inferior en los informes para mostrar el rango que se encuentra por debajo del rango objetivo de glucosa o normoglucemia.
preferenceshelp.header3.1=M\u00E1ximo extremo de rango de glucosa
preferenceshelp.text3.1=Introduzca la medici\u00F3n de glucosa que se considera hiperglucemia extrema para este paciente. El programa utiliza el M\u00E1ximo extremo del rango extremo de glucosa en los informes para mostrar el rango que se encuentra por encima del valor superior del rango objetivo de glucosa.
preferenceshelp.header3.2=M\u00EDnimo extremo de rango de glucosa
preferenceshelp.text3.2=Introduzca la medici\u00F3n de glucosa que se considera hipoglucemia extrema para este paciente. El programa utiliza el M\u00EDnimo extremo del rango extremo de glucosa en los informes para mostrar el rango que se encuentra por debajo del valor inferior del rango objetivo de glucosa.
ip.preferenceshelp.clinic.settings.header=Ayuda sobre las preferencias de informes
ip.preferenceshelp.clinic.settings.medication.header=Consideraciones relativas a la medicaci\u00F3n
ip.preferenceshelp.clinic.settings.medication.text1=Las consideraciones relativas a los ajustes de medicaci\u00F3n se basan en el patr\u00F3n de glucosa m\u00E1s alto del paciente, la media del valor de glucosa del sensor y los tratamientos de diabetes introducidos para el paciente.
ip.preferenceshelp.clinic.settings.medication.text2=Cuando esta funci\u00F3n est\u00E1 activada, el informe Captura de patrones muestra hasta 4 patrones de glucosa observados. Las consideraciones relativas a la medicaci\u00F3n se mostrar\u00E1n para el patr\u00F3n m\u00E1s alto observado, de estar disponible. Esta funci\u00F3n es de aplicaci\u00F3n \u00FAnicamente a los pacientes de su centro m\u00E9dico con diabetes Tipo 2.
ip.preferenceshelp.clinic.settings.medication.text3=Cuando esta funci\u00F3n est\u00E1 desactivada, el informe Captura de patrones muestra hasta 3 patrones de glucosa observados y la posible causa para cada patr\u00F3n.
ip.preferenceshelp.patient.settings.header=Ayuda sobre las preferencias de informes
ip.preferenceshelp.patient.settings.pattern.header=Ayuda de los ajustes del informe Captura de patrones
ip.preferenceshelp.patient.settings.pattern.text=NOTA: Este ajuste solo es aplicable a los pacientes con diabetes Tipo 2. Si el paciente no tiene diabetes Tipo 2, este ajuste se deshabilitar\u00E1.
ip.preferenceshelp.patient.settings.general.text=NOTA: Estos ajustes se aplican \u00FAnicamente a <b><i>este</i></b> registro de paciente para los informes generados despu\u00E9s del almacenamiento de estos ajustes.
ip.preferenceshelp.patient.settings.medication.header=Consideraciones relativas a la medicaci\u00F3n
ip.preferenceshelp.patient.settings.medication.text1=Las consideraciones relativas a los ajustes de medicaci\u00F3n se basan en el patr\u00F3n de glucosa m\u00E1s alto del paciente, la media del valor de glucosa del sensor y los tratamientos de diabetes introducidos para el paciente.
ip.preferenceshelp.patient.settings.medication.text2=Cuando esta funci\u00F3n est\u00E1 activada, el informe Captura de patrones muestra hasta 4 patrones de glucosa observados. Las consideraciones relativas a la medicaci\u00F3n se mostrar\u00E1n para el patr\u00F3n m\u00E1s alto observado, de estar disponible. 
ip.preferenceshelp.patient.settings.medication.text3=Cuando esta funci\u00F3n est\u00E1 desactivada, el informe Captura de patrones muestra hasta 3 patrones de glucosa observados y la posible causa para cada patr\u00F3n. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C objetivo
ip.preferenceshelp.patient.settings.targethba1c.text=Introduzca el valor de HbA1c objetivo para este paciente. Se utilizar\u00E1 para generar el informe Captura de patrones.
ip.preferenceshelp.header3.1=L\u00EDmite superior
ip.preferenceshelp.text3.1=Introduzca la medici\u00F3n de glucosa considerada como l\u00EDmite superior para este paciente. El software utiliza el valor de L\u00EDmite superior en los informes para mostrar las desviaciones de glucosa que se encuentran por encima del L\u00EDmite superior.
ip.preferenceshelp.header3.2=L\u00EDmite inferior
ip.preferenceshelp.text3.2=Introduzca la medici\u00F3n de glucosa considerada como l\u00EDmite inferior para este paciente. El software utiliza el valor de L\u00EDmite inferior en los informes para mostrar las desviaciones de glucosa que se encuentran por debajo del L\u00EDmite inferior.
preferenceshelp.header4=Unidades de glucosa
preferenceshelp.text4=Seleccione las unidades en las que prefiera mostrar los valores de glucosa en sangre del medidor y los valores de glucosa del sensor para este paciente. Puede seleccionar mg/dL (miligramos por decilitro) o mmol/L (milimoles por litro).
preferenceshelp.header5=Formato de hora
preferenceshelp.text5=Seleccione las unidades que prefiera para el formato de hora. Puede seleccionar 12 o 24 horas. El programa utiliza el formato de hora en el libro de registro y en los informes para mostrar las lecturas de hora.
preferenceshelp.header6=Ayuda para la configuraci\u00F3n de informes de an\u00E1lisis
preferenceshelp.header7=Configuraci\u00F3n de informes de an\u00E1lisis
preferenceshelp.text7=Estos campos permiten introducir todos los per\u00EDodos de tiempo y rangos objetivo utilizados en el informe Superposici\u00F3n por comida y el informe Captura de patrones. 
preferenceshelp.header8=Rangos objetivo de glucosa
preferenceshelp.text8=Los rangos objetivos de glucosa especifican un rango objetivo antes y despu\u00E9s de la comida para cada uno de los tres per\u00EDodos de comida. Los per\u00EDodos nocturnos Al acostarse y Durante la noche incluyen un solo rango objetivo.
preferenceshelp.text8.1=Es posible introducir un valor Inferior para un rango objetivo en funci\u00F3n de las siguientes reglas.
preferenceshelp.text8.list1=Si ha seleccionado mg/dL como unidades de glucosa, el formato de introducci\u00F3n del valor Inferior es xxx (p.\u00A0ej., 123). El rango est\u00E1 comprendido entre (M\u00EDnimo extremo + 10) y 140.
preferenceshelp.text8.list2=Si ha seleccionado mmol/L como unidades de glucosa, el formato de introducci\u00F3n del valor Inferior es xx,x (p.\u00A0ej., 12,3). El rango est\u00E1 comprendido entre (M\u00EDnimo extremo + 0,6) y 7,8.
preferenceshelp.text8.2=Es posible introducir un valor Superior para un rango objetivo en funci\u00F3n de las siguientes reglas.
preferenceshelp.text8.list3=Si ha seleccionado mg/dL como unidades de glucosa, el formato de introducci\u00F3n del valor Superior es xxx (p.\u00A0ej., 123). El rango est\u00E1 comprendido entre 80 y (M\u00E1ximo extremo - 20).
preferenceshelp.text8.list4=Si ha seleccionado mmol/L como unidades de glucosa, el formato de introducci\u00F3n del valor Superior es xx,x (p.\u00A0ej., 12,3). El rango est\u00E1 comprendido entre 4,4 y (M\u00E1ximo extremo - 1,1).
ip.preferenceshelp.text8.list1=Si ha seleccionado mg/dL como unidades de glucosa, el formato de introducci\u00F3n del valor Inferior es xxx (p.\u00A0ej., 123). El rango est\u00E1 comprendido entre (L\u00EDmite inferior + 10) y 140.
ip.preferenceshelp.text8.list2=Si ha seleccionado mmol/L como unidades de glucosa, el formato de introducci\u00F3n del valor Inferior es xx,x (p.\u00A0ej., 12,3). El rango est\u00E1 comprendido entre (L\u00EDmite inferior + 0,6) y 7,8.
ip.preferenceshelp.text8.list3=Si ha seleccionado mg/dL como unidades de glucosa, el formato de introducci\u00F3n del valor Superior es xxx (p.\u00A0ej., 123). El rango est\u00E1 comprendido entre 80 y (L\u00EDmite superior - 20).
ip.preferenceshelp.text8.list4=Si ha seleccionado mmol/L como unidades de glucosa, el formato de introducci\u00F3n del valor Superior es xx,x (p.\u00A0ej., 12,3). El rango est\u00E1 comprendido entre 4,4 y (L\u00EDmite superior - 1,1).
preferenceshelp.header9=Per\u00EDodos de tiempo
preferenceshelp.text9=Puede ajustar los per\u00EDodos de tiempo de la forma que le parezca m\u00E1s conveniente, siempre que se mantengan en orden cronol\u00F3gico. Cada per\u00EDodo debe tener una duraci\u00F3n de al menos 0,5 horas. La hora de finalizaci\u00F3n de un per\u00EDodo es la misma que la hora de inicio del siguiente per\u00EDodo.
preferenceshelp.header10=An\u00E1lisis pospandrial
preferenceshelp.text10=La ventana An\u00E1lisis tras la comida puede ampliarse hasta 4,0 horas despu\u00E9s de un evento de comida. La ventana de an\u00E1lisis debe tener una duraci\u00F3n de al menos 0,5 horas. La hora de inicio puede estar comprendida entre 0 y 3,5 y la hora de finalizaci\u00F3n entre 0,5 y 4 horas.
preferenceshelp.closewindow=Cerrar ventana

