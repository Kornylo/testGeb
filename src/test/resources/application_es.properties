ip.2fa.help.header=Ayuda de Verificaci\u00F3n en dos pasos
ip.2fa.help.p1.header=\u00BFQu\u00E9 es la verificaci\u00F3n en dos pasos?
ip.2fa.help.p1.content-line1=El sitio web de CareLink cuenta con un sistema de verificaci\u00F3n en dos pasos que proporciona protecci\u00F3n adicional para las cuentas de usuario de CareLink.
ip.2fa.help.p2.header=\u00BFC\u00F3mo funciona la "Verificaci\u00F3n en dos pasos"?
ip.2fa.help.p2.content-line1=Cada usuario necesita un n\u00FAmero de tel\u00E9fono o una direcci\u00F3n de correo electr\u00F3nico v\u00E1lidos para identificarse, adem\u00E1s del nombre de usuario y la contrase\u00F1a.
ip.2fa.help.p2.content-line2=La verificaci\u00F3n en dos pasos se requiere peri\u00F3dicamente para acceder a la cuenta de usuario.
ip.2fa.help.p2.content-line3=Los usuarios pueden solicitar un c\u00F3digo de verificaci\u00F3n por tel\u00E9fono, mensaje de texto o correo electr\u00F3nico. Si el usuario solicita el c\u00F3digo de verificaci\u00F3n por mensaje de texto o correo electr\u00F3nico, deber\u00E1 verificarlo antes de 15\u00A0minutos.
ip.2fa.help.p2.content-line4=La verificaci\u00F3n en dos pasos es necesaria cuando el sitio web de CareLink no reconoce el PC.
ip.2fa.help.p3.header=Informaci\u00F3n sobre la verificaci\u00F3n en dos pasos del usuario
ip.2fa.help.p3.content-line1=Cada usuario puede a\u00F1adir un m\u00E1ximo de 2\u00A0n\u00FAmeros de tel\u00E9fono y 1\u00A0correo electr\u00F3nico en su p\u00E1gina Mis datos.
ip.2fa.help.p3.content-line2=Si el usuario ha cambiado de n\u00FAmero de tel\u00E9fono o direcci\u00F3n de correo electr\u00F3nico, puede modificarlos en su p\u00E1gina Mis datos. Si la informaci\u00F3n ya no es v\u00E1lida, puede borrarla, pero debe tener al menos un m\u00E9todo que sea v\u00E1lido.
ip.2fa.help.p4.header=\u00BFQu\u00E9 puede hacer como Administrador del centro m\u00E9dico?
ip.2fa.help.p4.content-line1=Cuando a\u00F1ada un usuario a su centro m\u00E9dico, deber\u00E1 configurar la informaci\u00F3n de entrada para el usuario, pero los usuarios individuales configuran su propia informaci\u00F3n de verificaci\u00F3n en dos pasos cuando entran por primera vez.
ip.2fa.help.p4.content-line2=Si un usuario no puede entrar porque la informaci\u00F3n de verificaci\u00F3n en dos pasos ya no es v\u00E1lida, el Administrador del centro m\u00E9dico debe restablecer dicha informaci\u00F3n para el usuario en cuesti\u00F3n en la pesta\u00F1a Usuarios de la pesta\u00F1a Centro m\u00E9dico.
ip.2fa.help.p4.content-line3=La verificaci\u00F3n en dos pasos est\u00E1 activada de forma predeterminada y puede desactivarse.
ip.2fa.help.p5.header=Nota:
ip.2fa.help.p5.content-line1=Los n\u00FAmeros de tel\u00E9fono y la direcci\u00F3n de correo electr\u00F3nico que se introducen para la configuraci\u00F3n de la verificaci\u00F3n en dos pasos se utilizar\u00E1n \u00FAnicamente para dicha verificaci\u00F3n.
ip.2fa.help.p5.content-line2=Pueden aplicarse las tarifas de mensajes o datos.

