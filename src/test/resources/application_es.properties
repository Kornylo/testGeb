ip.2fa.user.config.disclaimer-content=A fin de proteger la privacidad de los datos del paciente, Medtronic ha implementado un proceso de verificaci\u00F3n en dos pasos que le permite un acceso m\u00E1s seguro a su cuenta de CareLink. Un proceso de verificaci\u00F3n en dos pasos consiste en el acceso a CareLink con su nombre de usuario y contrase\u00F1a y, como segundo paso, la introducci\u00F3n de un c\u00F3digo de acceso de seguridad (que se env\u00EDa a su tel\u00E9fono m\u00F3vil o direcci\u00F3n de correo electr\u00F3nico). Si lo desea, puede desactivar este proceso de verificaci\u00F3n en dos pasos, siempre que ello cumpla sus leyes locales o nacionales. Tenga en cuenta, no obstante, que podr\u00EDa ser responsable si se produce una filtraci\u00F3n de datos o un incidente similar que afecte a los datos del paciente, en virtud de las leyes sobre privacidad, regulaciones y sanciones de su pa\u00EDs o jurisdicci\u00F3n. Por tanto, Medtronic recomienda encarecidamente que consulte a su supervisor de privacidad de datos, asesor legal o equivalente antes de desactivar esta verificaci\u00F3n en dos pasos ("Deshabilitado").

