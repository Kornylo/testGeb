ip.2fa.user.config.disclaimer=Vastuuvapauslauseke: 
ip.2fa.user.config.disclaimer-content=Varmistaakseen potilastietojen tietosuojan Medtronic on ottanut k\u00E4ytt\u00F6\u00F6n kaksivaiheisen vahvistusprosessin, joka parantaa suojausta kirjauduttaessa CareLink-tiliin. Kaksivaiheisessa vahvistusprosessissa k\u00E4ytt\u00E4j\u00E4 kirjautuu CareLink-ohjelmistoon k\u00E4ytt\u00E4j\u00E4nimell\u00E4 ja salasanalla ja antaa sitten toisessa vaiheessa suojauskoodin (joka l\u00E4hetet\u00E4\u00E4n matkapuhelinnumeroon tai s\u00E4hk\u00F6postiosoitteeseen). Voit halutessasi poistaa t\u00E4m\u00E4n kaksivaiheisen vahvistusprosessin k\u00E4yt\u00F6st\u00E4, jos oman maasi lait tai paikalliset lait sen sallivat. Huomaa kuitenkin, ett\u00E4 saatat olla vastuuvelvollinen omiin potilastietoihisi liittyviss\u00E4 tietoturvarikkomustapauksissa tai vastaavissa tapauksissa oman maasi tai laink\u00E4ytt\u00F6alueesi tietosuojalakien ja -\u200Dm\u00E4\u00E4r\u00E4ysten ja rangaistusseuraamusten mukaisesti. T\u00E4st\u00E4 syyst\u00E4 Medtronic suosittelee vahvasti, ett\u00E4 keskustelet tietosuojavastaavan, asianajajan tai vastaavan kanssa, ennen kuin poistat t\u00E4m\u00E4n kaksivaiheisen vahvistuksen k\u00E4yt\u00F6st\u00E4.

