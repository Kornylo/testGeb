ip.preferenceshelp.title=Raporttiasetusten ohje
preferenceshelp.header1=Yleisten raporttiasetusten ohje
preferenceshelp.text1=HUOMAUTUS: N\u00E4m\u00E4 asetukset otetaan k\u00E4ytt\u00F6\u00F6n vain potilastietueissa, jotka on luotu asetusten tallentamisen j\u00E4lkeen.
ip.preferenceshelp.text1=HUOMAUTUS: N\u00E4ihin asetuksiin tehdyt muutokset tulevat voimaan vain uusille potilaille, jotka lis\u00E4t\u00E4\u00E4n j\u00E4rjestelm\u00E4\u00E4n. (Glukoosiyksik\u00F6t- ja Aikan\u00E4ytt\u00F6-asetusten muutokset koskevat kuitenkin kaikkia j\u00E4rjestelm\u00E4ss\u00E4 olevia potilaita.)
preferenceshelp.text1.2=HUOMAUTUS: N\u00E4m\u00E4 asetukset otetaan k\u00E4ytt\u00F6\u00F6n vain <b><i>t\u00E4ss\u00E4</i></b> potilastietueessa raporteille, jotka on luotu asetusten tallentamisen j\u00E4lkeen.
preferenceshelp.header2=Glukoosiarvojen tavoitealueen yl\u00E4raja
preferenceshelp.text2=Sy\u00F6t\u00E4 glukoosiarvo, joka katsotaan kyseisen potilaan euglykemian (eli verensokerin tavoitealueen) yl\u00E4rajaksi. J\u00E4rjestelm\u00E4 k\u00E4ytt\u00E4\u00E4 yl\u00E4rajaa raporteissa euglykemia-alueen eli verensokerin tavoitealueen yl\u00E4puolisten arvojen n\u00E4ytt\u00E4miseen.
preferenceshelp.header3=Glukoosiarvojen tavoitealueen alaraja
preferenceshelp.text3=Sy\u00F6t\u00E4 glukoosiarvo, joka katsotaan kyseisen potilaan euglykemian (eli verensokerin tavoitealueen) alarajaksi. J\u00E4rjestelm\u00E4 k\u00E4ytt\u00E4\u00E4 alarajaa raporteissa euglykemia-alueen eli verensokerin tavoitealueen alapuolisten arvojen n\u00E4ytt\u00E4miseen.
preferenceshelp.header3.1=Merkitt\u00E4v\u00E4n korkeiden glukoosiarvojen alue
preferenceshelp.text3.1=Sy\u00F6t\u00E4 glukoosiarvo, joka katsotaan kyseisen potilaan merkitt\u00E4v\u00E4ksi hyperglykemiaksi. J\u00E4rjestelm\u00E4 k\u00E4ytt\u00E4\u00E4 merkitt\u00E4v\u00E4n korkeiden glukoosiarvojen aluetta raporteissa korkeiden glukoosiarvojen alueen yl\u00E4puolisten arvojen n\u00E4ytt\u00E4miseen.
preferenceshelp.header3.2=Merkitt\u00E4v\u00E4n matalien glukoosiarvojen alue
preferenceshelp.text3.2=Sy\u00F6t\u00E4 glukoosiarvo, joka katsotaan kyseisen potilaan merkitt\u00E4v\u00E4ksi hypoglykemiaksi. J\u00E4rjestelm\u00E4 k\u00E4ytt\u00E4\u00E4 merkitt\u00E4v\u00E4n matalien glukoosiarvojen aluetta raporteissa matalien glukoosiarvojen alueen alapuolisten arvojen n\u00E4ytt\u00E4miseen.
ip.preferenceshelp.clinic.settings.header=Raporttiasetusten ohje
ip.preferenceshelp.clinic.settings.medication.header=L\u00E4\u00E4kityksess\u00E4 huomioitavat asiat
ip.preferenceshelp.clinic.settings.medication.text1=L\u00E4\u00E4kityksen muuttamisessa huomioitavat asiat perustuvat potilaan t\u00E4rkeimm\u00E4ksi luokiteltuun glukoosiarvojen vaihtelumalliin, sensorin glukoosiarvojen keskiarvoon ja potilaalle m\u00E4\u00E4ritettyihin diabeteshoitoihin.
ip.preferenceshelp.clinic.settings.medication.text2=Kun t\u00E4m\u00E4 toiminto otetaan k\u00E4ytt\u00F6\u00F6n, vaihtelumallien yhteenvetoraportissa n\u00E4kyy enint\u00E4\u00E4n nelj\u00E4 havaittua glukoosiarvojen vaihtelumallia. L\u00E4\u00E4kityksess\u00E4 huomioitavat asiat n\u00E4kyv\u00E4t t\u00E4rkeimm\u00E4ksi luokitellulle havaitulle vaihtelumallille, jos ne ovat saatavilla. T\u00E4m\u00E4 toiminto koskee laitoksessasi vain potilaita, joilla on tyypin 2 diabetes.
ip.preferenceshelp.clinic.settings.medication.text3=Kun t\u00E4m\u00E4 toiminto poistetaan k\u00E4yt\u00F6st\u00E4, vaihtelumallien yhteenvetoraportissa n\u00E4kyy enint\u00E4\u00E4n kolme havaittua glukoosiarvojen vaihtelumallia ja mahdolliset syyt kullekin vaihtelumallille.
ip.preferenceshelp.patient.settings.header=Raporttiasetusten ohje
ip.preferenceshelp.patient.settings.pattern.header=Vaihtelumallien yhteenvetoraportin asetusten ohje
ip.preferenceshelp.patient.settings.pattern.text=HUOMAUTUS: T\u00E4m\u00E4 asetus koskee vain tyypin 2 potilaita. Jos potilas ei ole tyyppi\u00E4 2, t\u00E4m\u00E4 asetus ei ole k\u00E4ytett\u00E4viss\u00E4.
ip.preferenceshelp.patient.settings.general.text=HUOMAUTUS: N\u00E4m\u00E4 asetukset otetaan k\u00E4ytt\u00F6\u00F6n vain <b><i>t\u00E4ss\u00E4</i></b> potilastietueessa raporteille, jotka on luotu asetusten tallentamisen j\u00E4lkeen.
ip.preferenceshelp.patient.settings.medication.header=L\u00E4\u00E4kityksess\u00E4 huomioitavat asiat
ip.preferenceshelp.patient.settings.medication.text1=L\u00E4\u00E4kityksen muuttamisessa huomioitavat asiat perustuvat potilaan t\u00E4rkeimm\u00E4ksi luokiteltuun glukoosiarvojen vaihtelumalliin, sensorin glukoosiarvojen keskiarvoon ja potilaalle m\u00E4\u00E4ritettyihin diabeteshoitoihin.
ip.preferenceshelp.patient.settings.medication.text2=Kun t\u00E4m\u00E4 toiminto otetaan k\u00E4ytt\u00F6\u00F6n, vaihtelumallien yhteenvetoraportissa n\u00E4kyy enint\u00E4\u00E4n nelj\u00E4 havaittua glukoosiarvojen vaihtelumallia. L\u00E4\u00E4kityksess\u00E4 huomioitavat asiat n\u00E4kyv\u00E4t t\u00E4rkeimm\u00E4ksi luokitellulle havaitulle vaihtelumallille, jos ne ovat saatavilla. 
ip.preferenceshelp.patient.settings.medication.text3=Kun t\u00E4m\u00E4 toiminto poistetaan k\u00E4yt\u00F6st\u00E4, vaihtelumallien yhteenvetoraportissa n\u00E4kyy enint\u00E4\u00E4n kolme havaittua glukoosiarvojen vaihtelumallia ja mahdolliset syyt kullekin vaihtelumallille. 
ip.preferenceshelp.patient.settings.targethba1c.header=Tavoite-A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Sy\u00F6t\u00E4 tavoite-HbA1c t\u00E4lle potilaalle. Sit\u00E4 k\u00E4ytet\u00E4\u00E4n vaihtelumallien yhteenvetoraportin luomiseen.
ip.preferenceshelp.header3.1=Korkein raja
ip.preferenceshelp.text3.1=Sy\u00F6t\u00E4 glukoosiarvo, joka katsotaan kyseisen potilaan korkeimmaksi rajaksi. Ohjelmisto k\u00E4ytt\u00E4\u00E4 korkeinta rajaa raporteissa korkeimman rajan yl\u00E4puolisten glukoosivaihteluiden n\u00E4ytt\u00E4miseen.
ip.preferenceshelp.header3.2=Matalin raja
ip.preferenceshelp.text3.2=Sy\u00F6t\u00E4 glukoosiarvo, joka katsotaan kyseisen potilaan matalimmaksi rajaksi. Ohjelmisto k\u00E4ytt\u00E4\u00E4 matalinta rajaa raporteissa matalimman rajan alapuolisten glukoosivaihteluiden n\u00E4ytt\u00E4miseen.
preferenceshelp.header4=Glukoosiyksik\u00F6t
preferenceshelp.text4=Valitse haluamasi yksikk\u00F6, jossa potilaan verensokeriarvot ja sensorin glukoosiarvot n\u00E4kyv\u00E4t. Voit valita yksik\u00F6ksi mg/dl (milligrammaa desilitrassa) tai mmol/l (millimoolia litrassa).
preferenceshelp.header5=Aikan\u00E4ytt\u00F6
preferenceshelp.text5=Valitse haluamasi aikan\u00E4yt\u00F6n muoto. Voit valita joko 12 tunnin tai 24 tunnin aikan\u00E4yt\u00F6n. J\u00E4rjestelm\u00E4 k\u00E4ytt\u00E4\u00E4 aikan\u00E4yt\u00F6n muotoa lokikirjan ja raporttien arvojen kellonajoissa.
preferenceshelp.header6=Analyysiraporttien asetusten ohje
preferenceshelp.header7=Analyysiraporttien asetukset
preferenceshelp.text7=N\u00E4ihin kenttiin voit sy\u00F6tt\u00E4\u00E4 kaikki ajanjaksot ja tavoitealueet, joita k\u00E4ytet\u00E4\u00E4n P\u00E4\u00E4llekk\u00E4iset arvot aterioittain -\u200Draportissa ja vaihtelumallien yhteenvedossa. 
preferenceshelp.header8=Glukoosiarvojen tavoitealueet
preferenceshelp.text8=Glukoosiarvojen tavoitealueilla m\u00E4\u00E4ritet\u00E4\u00E4n kunkin kolmen ateria-ajanjakson tavoitealue ennen ateriaa ja aterian j\u00E4lkeen. Y\u00F6aikaisilla Nukkumaanmeno- ja Y\u00F6-ajanjaksoilla on vain yksi tavoitealue.
preferenceshelp.text8.1=Voit sy\u00F6tt\u00E4\u00E4 tavoitealueen alarajan seuraavien s\u00E4\u00E4nt\u00F6jen mukaisesti.
preferenceshelp.text8.list1=Jos olet valinnut glukoosiyksik\u00F6n mg/dl, sy\u00F6t\u00E4 alaraja muodossa xxx (esimerkiksi 123). Arvoalue on (merkitt\u00E4v\u00E4n matalan arvon raja\u00A0+\u00A010)...140.
preferenceshelp.text8.list2=Jos olet valinnut glukoosiyksik\u00F6n mmol/l, sy\u00F6t\u00E4 alaraja muodossa xx,x (esimerkiksi 12,3). Arvoalue on (merkitt\u00E4v\u00E4n matalan arvon raja\u00A0+\u00A00,6)...7,8.
preferenceshelp.text8.2=Voit sy\u00F6tt\u00E4\u00E4 tavoitealueen yl\u00E4rajan seuraavien s\u00E4\u00E4nt\u00F6jen mukaisesti.
preferenceshelp.text8.list3=Jos olet valinnut glukoosiyksik\u00F6n mg/dl, sy\u00F6t\u00E4 yl\u00E4raja muodossa xxx (esimerkiksi 123). Arvoalue on 80...(merkitt\u00E4v\u00E4n korkean arvon raja\u00A0\u2013\u00A020).
preferenceshelp.text8.list4=Jos olet valinnut glukoosiyksik\u00F6n mmol/l, sy\u00F6t\u00E4 yl\u00E4raja muodossa xx,x (esimerkiksi 12,3). Arvoalue on 4,4...(merkitt\u00E4v\u00E4n korkean arvon raja\u00A0\u2013\u00A01,1).
ip.preferenceshelp.text8.list1=Jos olet valinnut glukoosiyksik\u00F6n mg/dl, sy\u00F6t\u00E4 alaraja muodossa xxx (esimerkiksi 123). Arvoalue on (matalin raja\u00A0+\u00A010)...140.
ip.preferenceshelp.text8.list2=Jos olet valinnut glukoosiyksik\u00F6n mmol/l, sy\u00F6t\u00E4 alaraja muodossa xx,x (esimerkiksi 12,3). Arvoalue on (matalin raja\u00A0+\u00A00,6)...7,8.
ip.preferenceshelp.text8.list3=Jos olet valinnut glukoosiyksik\u00F6n mg/dl, sy\u00F6t\u00E4 yl\u00E4raja muodossa xxx (esimerkiksi 123). Arvoalue on 80...(korkein raja\u00A0\u2013\u00A020).
ip.preferenceshelp.text8.list4=Jos olet valinnut glukoosiyksik\u00F6n mmol/l, sy\u00F6t\u00E4 yl\u00E4raja muodossa xx,x (esimerkiksi 12,3). Arvoalue on 4,4...(korkein raja\u00A0\u2013\u00A01,1).
preferenceshelp.header9=Ajanjaksot
preferenceshelp.text9=Voit m\u00E4\u00E4ritt\u00E4\u00E4 ajanjaksot miten haluat, kunhan ne ovat aikaj\u00E4rjestyksess\u00E4. Kunkin ajanjakson keston on oltava v\u00E4hint\u00E4\u00E4n 0,5 tuntia. Ajanjakson lopetusaika on sama kuin seuraavan ajanjakson aloitusaika.
preferenceshelp.header10=Aterian j\u00E4lkeinen analyysi
preferenceshelp.text10=Aterian j\u00E4lkeinen analyysi -ikkunan kesto voi olla enint\u00E4\u00E4n 4,0 tuntia ateriatapahtuman j\u00E4lkeen. Analyysi-ikkunan keston on oltava v\u00E4hint\u00E4\u00E4n 0,5 tuntia. Aloitusaika voi olla 0,0\u20133,5 ja lopetusaika 0,5\u20134,0 tuntia ateriasta.
