ip.2fa.help.header=Kaksivaiheisen vahvistuksen ohje
ip.2fa.help.p1.header=Mik\u00E4 on kaksivaiheinen vahvistus?
ip.2fa.help.p1.content-line1=CareLink-verkkosivustossa on kaksivaiheinen vahvistusj\u00E4rjestelm\u00E4, joka antaa lis\u00E4suojaa CareLink-k\u00E4ytt\u00E4j\u00E4tilille.
ip.2fa.help.p2.header=Miten kaksivaiheinen vahvistus toimii?
ip.2fa.help.p2.content-line1=Jokainen k\u00E4ytt\u00E4j\u00E4 tarvitsee k\u00E4ytt\u00E4j\u00E4nimen ja salasanan lis\u00E4ksi toimivan puhelinnumeron tai s\u00E4hk\u00F6postiosoitteen henkil\u00F6llisyytens\u00E4 vahvistusta varten.
ip.2fa.help.p2.content-line2=Kaksivaiheinen vahvistus vaaditaan ajoittain, jotta k\u00E4ytt\u00E4j\u00E4tili\u00E4 voi k\u00E4ytt\u00E4\u00E4.
ip.2fa.help.p2.content-line3=K\u00E4ytt\u00E4j\u00E4t voivat pyyt\u00E4\u00E4 vahvistuskoodin puhelulla, tekstiviestill\u00E4 tai s\u00E4hk\u00F6postiviestill\u00E4. Jos k\u00E4ytt\u00E4j\u00E4 pyyt\u00E4\u00E4 vahvistuskoodin teksti- tai s\u00E4hk\u00F6postiviestill\u00E4, koodi on vahvistettava 15\u00A0minuutin kuluessa.
ip.2fa.help.p2.content-line4=Kaksivaiheinen vahvistus vaaditaan, kun CareLink-verkkosivusto ei tunnista tietokonetta.
ip.2fa.help.p3.header=K\u00E4ytt\u00E4j\u00E4n kaksivaiheisen vahvistuksen tiedot
ip.2fa.help.p3.content-line1=Jokainen k\u00E4ytt\u00E4j\u00E4 voi lis\u00E4t\u00E4 enint\u00E4\u00E4n kaksi puhelinnumeroa ja yhden s\u00E4hk\u00F6postiosoitteen Omat tiedot -\u200Dsivulla.
ip.2fa.help.p3.content-line2=Jos k\u00E4ytt\u00E4j\u00E4 on vaihtanut puhelinnumeron tai s\u00E4hk\u00F6postiosoitteen, h\u00E4n voi vaihtaa sen Omat tiedot -\u200Dsivulla. Jos tiedot eiv\u00E4t ole en\u00E4\u00E4 voimassa, tiedot voi poistaa, mutta k\u00E4ytt\u00E4j\u00E4ll\u00E4 on oltava v\u00E4hint\u00E4\u00E4n yksi toimiva menetelm\u00E4.
ip.2fa.help.p4.header=Mit\u00E4 voit tehd\u00E4 laitoksen j\u00E4rjestelm\u00E4nvalvojana?
ip.2fa.help.p4.content-line1=Kun lis\u00E4\u00E4t k\u00E4ytt\u00E4j\u00E4n laitokseen, sinun on m\u00E4\u00E4ritett\u00E4v\u00E4 k\u00E4ytt\u00E4j\u00E4lle kirjautumistiedot. Yksitt\u00E4iset k\u00E4ytt\u00E4j\u00E4t voivat kuitenkin m\u00E4\u00E4ritt\u00E4\u00E4 omat kaksivaiheisen vahvistuksen tiedot, kun he kirjautuvat sis\u00E4\u00E4n ensimm\u00E4isen kerran.
ip.2fa.help.p4.content-line2=Jos k\u00E4ytt\u00E4j\u00E4 ei voi kirjautua sis\u00E4\u00E4n, koska kaksivaiheisen vahvistuksen tiedot eiv\u00E4t ole en\u00E4\u00E4 voimassa, laitoksen j\u00E4rjestelm\u00E4nvalvojan on vaihdettava kyseisen k\u00E4ytt\u00E4j\u00E4n kaksivaiheisen vahvistuksen tiedot Asetukset-kohdan K\u00E4ytt\u00E4j\u00E4t-v\u00E4lilehdess\u00E4.
ip.2fa.help.p4.content-line3=Kaksivaiheinen vahvistus on oletusarvoisesti k\u00E4yt\u00F6ss\u00E4, ja se voidaan poistaa k\u00E4yt\u00F6st\u00E4.
