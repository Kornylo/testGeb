ip.2fa.user.config.disclaimer=Exclusion de responsabilit\u00E9 : 
ip.2fa.user.config.disclaimer-content=Pour prot\u00E9ger la confidentialit\u00E9 des donn\u00E9es du patient, Medtronic a mis en place un processus de v\u00E9rification en deux \u00E9tapes pour rendre la connexion \u00E0 votre compte CareLink plus s\u00E9curis\u00E9e. Un processus de v\u00E9rification en deux \u00E9tapes implique de vous connecter \u00E0 CareLink avec votre nom d'utilisateur et votre mot de passe, puis de saisir un code secret de s\u00E9curit\u00E9 (envoy\u00E9 \u00E0 votre t\u00E9l\u00E9phone mobile ou \u00E0 votre adresse e-mail) (deuxi\u00E8me \u00E9tape). Si vous le souhaitez, vous pouvez d\u00E9sactiver ce processus de v\u00E9rification en deux \u00E9tapes sous r\u00E9serve de conformit\u00E9 avec les lois de votre pays ou les lois locales. Veuillez toutefois noter que vous serez responsable de toute violation des donn\u00E9es ou de tout incident similaire impliquant les donn\u00E9es de votre patient en vertu des lois, r\u00E9glementations et peines de votre pays/juridiction en mati\u00E8re de confidentialit\u00E9. Medtronic vous recommande ainsi vivement de vous adresser \u00E0 votre responsable de la confidentialit\u00E9 des donn\u00E9es, votre conseiller juridique ou \u00E9quivalent avant de d\u00E9sactiver cette v\u00E9rification en deux \u00E9tapes.

