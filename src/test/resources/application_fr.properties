preferenceshelp.text1=REMARQUE : Ces r\u00E9glages s'appliquent uniquement aux dossiers patient cr\u00E9\u00E9s apr\u00E8s la sauvegarde de ces r\u00E9glages.
ip.preferenceshelp.text1=REMARQUE : Les modifications apport\u00E9es \u00E0 ces param\u00E8tres s'appliqueront uniquement aux nouveaux patients ajout\u00E9s au syst\u00E8me (en revanche, les modifications apport\u00E9es \u00E0 l'unit\u00E9 de mesure du glucose et \u00E0 l'affichage de l'heure s'appliqueront \u00E0 tous les patients dans le syst\u00E8me).
preferenceshelp.text1.2=REMARQUE : Ces r\u00E9glages s'appliquent uniquement au <b><i>pr\u00E9sent</i></b> dossier patient g\u00E9n\u00E9r\u00E9 apr\u00E8s la sauvegarde de ces r\u00E9glages.
preferenceshelp.header2=Valeur haute pour la plage d'objectifs glyc\u00E9miques
preferenceshelp.text2=Saisissez la valeur du taux de glucose consid\u00E9r\u00E9e comme \u00E9tant la limite glyc\u00E9mique sup\u00E9rieure (c-\u00E0-d l'objectif) pour ce patient. Le syst\u00E8me utilise la valeur haute dans les rapports pour montrer la plage qui se trouve au-dessus de la plage d'objectifs glyc\u00E9miques.
preferenceshelp.header3=Valeur basse pour la plage d'objectifs glyc\u00E9miques
preferenceshelp.text3=Saisissez la valeur du taux de glucose consid\u00E9r\u00E9e comme \u00E9tant la limite glyc\u00E9mique inf\u00E9rieure (c-\u00E0-d l'objectif) pour ce patient. Le syst\u00E8me utilise la valeur basse dans les rapports pour montrer la plage qui se trouve en-dessous de la plage d'objectifs glyc\u00E9miques.
preferenceshelp.header3.1=Plage glyc\u00E9mique haute extr\u00EAme
preferenceshelp.text3.1=Saisissez la valeur du taux de glucose consid\u00E9r\u00E9e comme \u00E9tant une hyperglyc\u00E9mie extr\u00EAme pour ce patient. Le syst\u00E8me utilise la plage glyc\u00E9mique haute extr\u00EAme dans les rapports pour montrer la plage qui se trouve au-dessus de la plage glyc\u00E9mique haute.
preferenceshelp.header3.2=Plage glyc\u00E9mique basse extr\u00EAme
preferenceshelp.text3.2=Saisissez la valeur du taux de glucose consid\u00E9r\u00E9e comme \u00E9tant une hypoglyc\u00E9mie extr\u00EAme pour ce patient. Le syst\u00E8me utilise la plage glyc\u00E9mique basse extr\u00EAme dans les rapports pour montrer la plage qui se trouve en-dessous de la plage glyc\u00E9mique basse.
ip.preferenceshelp.clinic.settings.header=Aide sur les pr\u00E9f\u00E9rences de rapport
ip.preferenceshelp.clinic.settings.medication.header=Suggestions relatives aux m\u00E9dicaments
ip.preferenceshelp.clinic.settings.medication.text1=Les suggestions s'appliquant aux ajustements m\u00E9dicamenteux reposent sur le sch\u00E9ma de glucose le mieux class\u00E9 du patient, la valeur Glucose du capteur moyenne et les traitements du diab\u00E8te saisis pour le patient.
ip.preferenceshelp.clinic.settings.medication.text2=Lorsque cette fonction est activ\u00E9e, le rapport Synth\u00E8se des sch\u00E9mas affiche jusqu'\u00E0 4\u00A0sch\u00E9mas de glucose observ\u00E9s. Les suggestions relatives aux m\u00E9dicaments seront affich\u00E9es pour le sch\u00E9ma observ\u00E9 le mieux class\u00E9, le cas \u00E9ch\u00E9ant. Cette fonction s'applique uniquement aux patients ayant un diab\u00E8te de type\u00A02 dans votre \u00E9tablissement.
ip.preferenceshelp.clinic.settings.medication.text3=Lorsque cette fonction est d\u00E9sactiv\u00E9e, le rapport Synth\u00E8se des sch\u00E9mas affiche jusqu'\u00E0 3\u00A0sch\u00E9mas de glucose observ\u00E9s avec les causes possibles pour chaque sch\u00E9ma.
ip.preferenceshelp.patient.settings.header=Aide sur les pr\u00E9f\u00E9rences de rapport
ip.preferenceshelp.patient.settings.pattern.header=Aide relative aux r\u00E9glages du rapport Synth\u00E8se des sch\u00E9mas
ip.preferenceshelp.patient.settings.pattern.text=REMARQUE : Ce r\u00E9glage s'applique uniquement aux patients de type 2. Si ce patient n'est pas de type 2, ce r\u00E9glage est d\u00E9sactiv\u00E9.
ip.preferenceshelp.patient.settings.general.text=REMARQUE : Ces r\u00E9glages s'appliquent uniquement au <b><i>pr\u00E9sent</i></b> dossier patient g\u00E9n\u00E9r\u00E9 apr\u00E8s la sauvegarde de ces r\u00E9glages.
ip.preferenceshelp.patient.settings.medication.header=Suggestions relatives aux m\u00E9dicaments
ip.preferenceshelp.patient.settings.medication.text1=Les suggestions s'appliquant aux ajustements m\u00E9dicamenteux reposent sur le sch\u00E9ma de glucose le mieux class\u00E9 du patient, la valeur Glucose du capteur moyenne et les traitements du diab\u00E8te saisis pour le patient.
ip.preferenceshelp.patient.settings.medication.text2=Lorsque cette fonction est activ\u00E9e, le rapport Synth\u00E8se des sch\u00E9mas affiche jusqu'\u00E0 4\u00A0sch\u00E9mas de glucose observ\u00E9s. Les suggestions relatives aux m\u00E9dicaments seront affich\u00E9es pour le sch\u00E9ma observ\u00E9 le mieux class\u00E9, le cas \u00E9ch\u00E9ant. 
ip.preferenceshelp.patient.settings.medication.text3=Lorsque cette fonction est d\u00E9sactiv\u00E9e, le rapport Synth\u00E8se des sch\u00E9mas affiche jusqu'\u00E0 3\u00A0sch\u00E9mas de glucose observ\u00E9s avec les causes possibles pour chaque sch\u00E9ma. 
ip.preferenceshelp.patient.settings.targethba1c.header=Objectif de HbA1c
ip.preferenceshelp.patient.settings.targethba1c.text=Saisissez l'objectif de HbA1c pour ce patient. Il sera utilis\u00E9 pour g\u00E9n\u00E9rer le rapport Synth\u00E8se des sch\u00E9mas.
ip.preferenceshelp.header3.1=Limite sup\u00E9rieure
ip.preferenceshelp.text3.1=Saisissez la mesure de glucose consid\u00E9r\u00E9e comme la limite sup\u00E9rieure pour ce patient. Le logiciel utilise la limite sup\u00E9rieure dans les rapports pour indiquer les excursions glyc\u00E9miques qui d\u00E9passent la limite sup\u00E9rieure.
ip.preferenceshelp.header3.2=Limite inf\u00E9rieure
ip.preferenceshelp.text3.2=Saisissez la mesure de glucose consid\u00E9r\u00E9e comme la limite inf\u00E9rieure pour ce patient. Le logiciel utilise la limite inf\u00E9rieure dans les rapports pour indiquer les excursions glyc\u00E9miques qui sont en dessous de la limite inf\u00E9rieure.
preferenceshelp.header4=Unit\u00E9s de mesure de la glyc\u00E9mie
preferenceshelp.text4=S\u00E9lectionnez les unit\u00E9s souhait\u00E9es pour afficher les mesures de glyc\u00E9mie et de glucose provenant du capteur pour ce patient. Vous pouvez s\u00E9lectionner mg/dl (milligrammes par d\u00E9cilitre) ou mmol/l (millimoles par litre).
preferenceshelp.header5=Affichage de l'heure
preferenceshelp.text5=S\u00E9lectionnez les unit\u00E9s souhait\u00E9es pour afficher l'heure. Il est possible de s\u00E9lectionner un format d'horloge de 12 ou de 24\u00A0heures. Le syst\u00E8me utilise l'affichage de l'heure dans le carnet et les rapports pour afficher les lectures horaires.
preferenceshelp.header6=Aide sur les r\u00E9glages des rapports d'analyse
preferenceshelp.header7=R\u00E9glages des rapports d'analyse
preferenceshelp.text7=Ces champs permettent de d\u00E9finir toutes les plages horaires et les plages de l\u2019objectif utilis\u00E9es dans le rapport Superposition par repas et le rapport Synth\u00E8se des sch\u00E9mas. 
preferenceshelp.header8=Plages d'objectifs glyc\u00E9miques
preferenceshelp.text8=Les plages d'objectifs glyc\u00E9miques indiquent une plage d'objectifs Avant repas et Apr\u00E8s repas pour chacun des trois repas. Les p\u00E9riodes nocturnes Heure du coucher et Pendant la nuit contiennent une plage d'objectifs unique.
preferenceshelp.text8.1=Vous pouvez entrer une valeur basse pour une plage d'objectifs selon les r\u00E8gles suivantes\u00A0:
preferenceshelp.text8.list1=Si vous avez s\u00E9lectionn\u00E9 mg/dl comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur basse est xxx (ex. : 123). La plage autoris\u00E9e est comprise entre (Extr\u00EAme bas + 10) et 140.
preferenceshelp.text8.list2=Si vous avez s\u00E9lectionn\u00E9 mmol/l comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur basse est xx,x (ex. : 12,3). La plage autoris\u00E9e est comprise entre (Extr\u00EAme bas + 0,6) et 7,8.
preferenceshelp.text8.2=Vous pouvez saisir une valeur haute pour une plage d'objectifs selon les r\u00E8gles suivantes\u00A0:
preferenceshelp.text8.list3=Si vous avez s\u00E9lectionn\u00E9 mg/dl comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur haute est xxx (ex. : 123). La plage autoris\u00E9e est comprise entre 80 et (Extr\u00EAme haut - 20).
preferenceshelp.text8.list4=Si vous avez s\u00E9lectionn\u00E9 mmol/l comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur haute est xx,x (ex. : 12,3). La plage autoris\u00E9e est comprise entre 4,4 et (Extr\u00EAme haut - 1,1).
ip.preferenceshelp.text8.list1=Si vous avez s\u00E9lectionn\u00E9 mg/dl comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur basse est xxx (ex. : 123). La plage autoris\u00E9e est comprise entre (Limite inf\u00E9rieure + 10) et 140.
ip.preferenceshelp.text8.list2=Si vous avez s\u00E9lectionn\u00E9 mmol/l comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur basse est xx,x (ex. : 12,3). La plage autoris\u00E9e est comprise entre (Limite inf\u00E9rieure + 0,6) et 7,8.
ip.preferenceshelp.text8.list3=Si vous avez s\u00E9lectionn\u00E9 mg/dl comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur haute est xxx (ex. : 123). La plage autoris\u00E9e est comprise entre 80 et (Limite sup\u00E9rieure - 20).
ip.preferenceshelp.text8.list4=Si vous avez s\u00E9lectionn\u00E9 mmol/l comme unit\u00E9 de mesure du glucose, le format de saisie de votre valeur haute est xx,x (ex. : 12,3). La plage autoris\u00E9e est comprise entre 4,4 et (Limite sup\u00E9rieure - 1,1).
preferenceshelp.header9=Plages horaires
preferenceshelp.text9=Vous pouvez d\u00E9finir les plages horaires selon vos pr\u00E9f\u00E9rences \u00E0 la condition qu'elles respectent l'ordre chronologique. Chaque p\u00E9riode doit durer au moins 0,5\u00A0heure. L'heure de fin d'une p\u00E9riode correspond \u00E0 l'heure de d\u00E9but de la p\u00E9riode suivante.
preferenceshelp.header10=P\u00E9riode d'analyse post-prandiale
preferenceshelp.text10=La p\u00E9riode d'analyse post-prandiale peut s'\u00E9tendre jusqu'\u00E0 4 heures apr\u00E8s un repas. Elle doit durer au minimum 0,5\u00A0heure. Vous pouvez saisir une heure de d\u00E9but entre 0,0 et 3,5 et une heure de fin entre 0,5 et 4,0.
preferenceshelp.closewindow=Fermer la fen\u00EAtre

