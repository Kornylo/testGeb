ip.2fa.help.header=Aide relative \u00E0 la v\u00E9rification en deux \u00E9tapes
ip.2fa.help.p1.header=Qu'est-ce que la v\u00E9rification en deux \u00E9tapes\u00A0?
ip.2fa.help.p1.content-line1=Le site Web de CareLink comporte un syst\u00E8me de v\u00E9rification en deux \u00E9tapes qui offre une protection suppl\u00E9mentaire \u00E0 un compte d'utilisateur CareLink.
ip.2fa.help.p2.header=Comment fonctionne la v\u00E9rification en deux \u00E9tapes\u00A0?
ip.2fa.help.p2.content-line1=Chaque utilisateur a besoin d'un num\u00E9ro de t\u00E9l\u00E9phone ou d'une adresse e-mail valide pour v\u00E9rifier son identit\u00E9 en plus du nom d'utilisateur et du mot de passe.
ip.2fa.help.p2.content-line2=La v\u00E9rification en deux \u00E9tapes doit \u00EAtre effectu\u00E9e r\u00E9guli\u00E8rement pour pouvoir acc\u00E9der au compte d'utilisateur.
ip.2fa.help.p2.content-line3=Les utilisateurs peuvent demander un code de v\u00E9rification par appel t\u00E9l\u00E9phonique, message texte ou e-mail. Si l'utilisateur demande le code de v\u00E9rification par message texte ou par e-mail, il doit v\u00E9rifier le code dans les 15\u00A0minutes qui suivent.
ip.2fa.help.p2.content-line4=La v\u00E9rification en deux \u00E9tapes est requise lorsque le site Web de CareLink ne reconna\u00EEt pas l'ordinateur.
ip.2fa.help.p3.header=Informations de v\u00E9rification en deux \u00E9tapes de l'utilisateur
ip.2fa.help.p3.content-line1=Chaque utilisateur peut ajouter jusqu'\u00E0 2\u00A0num\u00E9ros de t\u00E9l\u00E9phone et 1\u00A0adresse e-mail dans sa page Mes infos.
ip.2fa.help.p3.content-line2=Si l'utilisateur a chang\u00E9 de num\u00E9ro de t\u00E9l\u00E9phone ou d'adresse e-mail, il peut les modifier sur sa page Mes infos. Si les informations ne sont plus valides, il peut les supprimer, mais il doit disposer au moins d'une m\u00E9thode qui soit valide.
ip.2fa.help.p4.header=Que pouvez-vous faire en tant qu'administrateur de l'\u00E9tablissement\u00A0?
ip.2fa.help.p4.content-line1=Lorsque vous ajoutez un utilisateur \u00E0 votre \u00E9tablissement, vous devez configurer les informations de connexion de l'utilisateur, mais chaque utilisateur doit configurer ses propres informations de v\u00E9rification en deux \u00E9tapes lors de sa premi\u00E8re connexion.
ip.2fa.help.p4.content-line2=Si un utilisateur ne parvient pas \u00E0 se connecter parce que les informations de v\u00E9rification en deux \u00E9tapes ne sont plus valides, l'administrateur de l'\u00E9tablissement doit r\u00E9initialiser les informations de v\u00E9rification en deux \u00E9tapes de cet utilisateur sous l'onglet Utilisateurs dans R\u00E9glages de l'\u00E9tablissement.
ip.2fa.help.p4.content-line3=La v\u00E9rification en deux \u00E9tapes est activ\u00E9e par d\u00E9faut et peut \u00EAtre d\u00E9sactiv\u00E9e.
ip.2fa.help.p5.header=Remarque :
ip.2fa.help.p5.content-line1=Les num\u00E9ros de t\u00E9l\u00E9phone et l'adresse e-mail figurant dans les param\u00E8tres de v\u00E9rification en deux \u00E9tapes seront utilis\u00E9s uniquement pour la v\u00E9rification en deux \u00E9tapes.
ip.2fa.help.p5.content-line2=Des frais de transmission de message ou de donn\u00E9es peuvent s'appliquer.

