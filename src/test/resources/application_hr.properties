ip.preferenceshelp.header3.1=Najvi\u0161a granica
ip.preferenceshelp.text3.1=Unesite mjerenje glukoze koje se smatra najvi\u0161om granicom za ovog bolesnika. Softver koristi najvi\u0161u granicu u izvje\u0161\u0107ima za prikazivanje o\u010Ditanja glukoze koja su iznad najvi\u0161e granice.
ip.preferenceshelp.header3.2=Najni\u017Ea granica
ip.preferenceshelp.text3.2=Unesite mjerenje glukoze koje se smatra najni\u017Eom granicom za ovog bolesnika. Softver koristi najni\u017Eu granicu u izvje\u0161\u0107ima za prikazivanje o\u010Ditanja glukoze koja su ispod najni\u017Ee granice.
preferenceshelp.header4=Jedinice glukoze
preferenceshelp.text4=Izaberite \u017Eeljene mjerne jedinice glukoze za prikaz razine glukoze u krvi i senzor mjera\u010Da glukoze za ovog bolesnika. Mo\u017Eete izabrati mg/dl (miligrami po decilitru) ili mmol/l (milimoli po litri).
preferenceshelp.header5=Prikaz vremena
preferenceshelp.text5=Izaberite \u017Eeljene mjerne jedinice za prikaz vremena. Mo\u017Eete izabrati ili 12-satni ili 24-satni prikaz. Sustav koristi prikaz vremena u zapisni\u010Dkom dnevniku i u izvje\u0161\u0107ima za prikaz vremena o\u010Ditavanja.
preferenceshelp.header6=Pomo\u0107 - Postavke izvje\u0161\u0107a analize
preferenceshelp.header7=Postavke izvje\u0161\u0107a analize
preferenceshelp.text7=Ta polja omogu\u0107uju unos svih vremenskih razdoblja i ciljnih raspona koje primjenjuje izvje\u0161\u0107e po obrocima i uzorak izvje\u0161\u0107a slika zaslona. 
preferenceshelp.header8=Ciljni rasponi vrijednosti glukoze
preferenceshelp.text8=Ciljni raspon vrijednosti glukoze specifi\u010Dan je za ciljni raspon vrijednost prije i nakon obroka, za svaki od tri razdoblja obroka. Razdoblja Po\u010Dinak i Tijekom no\u0107i sadr\u017Ee samo jedan ciljni raspon vrijednosti.
preferenceshelp.text8.1=Mo\u017Eete unijeti donju vrijednost ciljnog raspona prema sljede\u0107im pravilima.
preferenceshelp.text8.list1=Ako ste izabrali mg/dl kao jedinice za glukozu, format za unos niske vrijednosti je xxx (npr. 123). Raspon mo\u017Ee biti od (ektremno nisko + 10) do 140.
preferenceshelp.text8.list2=Ako ste izabrali mmol/l kao jedinice za glukozu, format za unos niske vrijednosti je xx,x (npr. 12,3). Raspon mo\u017Ee biti od (ektremno nisko + 0,6) do 7,8.
preferenceshelp.text8.2=Mo\u017Eete unijeti gornju vrijednost ciljnog raspona prema sljede\u0107im pravilima.
preferenceshelp.text8.list3=Ako ste izabrali mg/dl kao jedinice za glukozu, format za unos visoke vrijednosti je xxx (npr. 123). Raspon mo\u017Ee biti od 80 do (ektremno visoko -20).
preferenceshelp.text8.list4=Ako ste izabrali mmol/l kao jedinice za glukozu, format za unos visoke vrijednosti je xx,x (npr. 12,3). Raspon mo\u017Ee biti od 4,4 do (ektremno visoko -1,1).
ip.preferenceshelp.text8.list1=Ako ste izabrali mg/dl kao jedinice za glukozu, format za unos niske vrijednosti je xxx (npr. 123). Raspon mo\u017Ee biti od (najni\u017Ea granica + 10) do 140.
ip.preferenceshelp.text8.list2=Ako ste izabrali mmol/l kao jedinice za glukozu, format za unos niske vrijednosti je xx,x (npr. 12,3). Raspon mo\u017Ee biti od (najni\u017Ea granica + 0,6) do 7,8.
ip.preferenceshelp.text8.list3=Ako ste izabrali mg/dl kao jedinice za glukozu, format za unos visoke vrijednosti je xxx (npr. 123). Raspon mo\u017Ee biti od 80 do (najvi\u0161a granica -20).
ip.preferenceshelp.text8.list4=Ako ste izabrali mmol/l kao jedinice za glukozu, format za unos visoke vrijednosti je xx,x (npr. 12,3). Raspon mo\u017Ee biti od 4,4 do (najvi\u0161a granica -1,1).
preferenceshelp.header9=Vremenska razdoblja
preferenceshelp.text9=Vremenska razdoblja mo\u017Eete postaviti na bilo koji na\u010Din koji vam odgovara, ali moraju biti poredana kronolo\u0161kim redom. Vrijeme trajanja svakog razdoblja mora biti najmanje 0,5 sati. Kraj jednog vremenskog razdoblja ne mora biti identi\u010Dan po\u010Detku sljede\u0107eg.
preferenceshelp.header10=Analiza nakon obroka
preferenceshelp.text10=Prozor analize nakon obroka mo\u017Ee se protezati do 4,0 sata nakon obroka. Vrijeme trajanja prozora za analizu mora biti najmanje 0,5 sati. Vrijeme po\u010Detka mo\u017Ee biti u rasponu od 0,0 do 3,5 a vrijeme svr\u0161etka u rasponu od 0,5 do 4,0.
preferenceshelp.closewindow=Zatvori prozor

