ip.2fa.help.header=Pomo\u0107 za provjeru u dva koraka
ip.2fa.help.p1.header=\u0160to je provjera u dva koraka?
ip.2fa.help.p1.content-line1=Web-mjesto CareLink ima sustav provjere u dva koraka koji daje dodatnu za\u0161titu za korisni\u010Dki ra\u010Dun u sustavu CareLink.
ip.2fa.help.p2.header=Kako funkcionira provjera u dva koraka?
ip.2fa.help.p2.content-line1=Svaki korisnik osim korisni\u010Dkog imena i lozinke mora imati valjan telefonski broj ili adresu e-po\u0161te da bi potvrdio svoj identitet.
ip.2fa.help.p2.content-line2=Provjera u dva koraka povremeno je potrebna za pristup korisni\u010Dkom ra\u010Dunu.
ip.2fa.help.p2.content-line3=Korisnici mogu zatra\u017Eiti \u0161ifru za provjeru putem telefonskog poziva, tekstualne poruke ili e-po\u0161te. Ako korisnik zatra\u017Ei \u0161ifru za provjeru putem teksta ili e-po\u0161te, mora potvrditi \u0161ifru unutar 15 minuta.
ip.2fa.help.p2.content-line4=Provjera u dva koraka potrebna je kada web-mjesto CareLink ne prepoznaje va\u0161e ra\u010Dunalo.
ip.2fa.help.p3.header=Korisni\u010Dki podaci za provjeru u dva koraka
ip.2fa.help.p3.content-line1=Svaki korisnik mo\u017Ee dodati do dva telefonska broja i jednu adresu e-po\u0161te na svojoj stranici Moji podaci.
ip.2fa.help.p3.content-line2=Ako je korisnik promijenio svoj telefonski broj/adresu e-po\u0161te, mo\u017Ee ga promijeniti na stranici Moji podaci. Ako podaci vi\u0161e nisu valjani, mo\u017Ee ih obrisati, ali mora imati najmanje jedan valjani na\u010Din.
ip.2fa.help.p4.header=\u0160to mo\u017Eete u\u010Diniti kao administrator zdravstvene ustanove?
ip.2fa.help.p4.content-line1=Kada dodate korisnika u zdravstvenoj ustanovi, morate zadati podatke za prijavu tog korisnika, ali pojedina\u010Dni korisnici zadaju vlastite podatke za provjeru u dva koraka kada se prvi put prijavljuju u sustav.
ip.2fa.help.p4.content-line2=Ako se neki korisnik ne mo\u017Ee prijaviti jer podaci za provjeru u dva koraka vi\u0161e nisu valjani, administrator klinike mora obrisati podatke za provjeru u dva koraka tog korisnika pod karticom Korisnici u Postavkama klinike.
ip.2fa.help.p4.content-line3=Provjera u dva koraka je uklju\u010Dena prema zadanim postavkama, a mo\u017Ee se isklju\u010Diti.
ip.2fa.help.p5.header=Napomena:
ip.2fa.help.p5.content-line1=Telefonski brojevi i adresa e-po\u0161te u postavkama provjere u dva koraka upotrebljavat \u0107e se samo za provjeru u dva koraka.
ip.2fa.help.p5.content-line2=Mogu se primijeniti tarife za poruke ili podatkovni promet.

