ip.2fa.user.config.disclaimer-content=Radi za\u0161tite privatnosti podataka bolesnika, tvrtka Medtronic primjenjuje postupak provjere u dva koraka kako bi omogu\u0107ila sigurniju prijavu u va\u0161 CareLink ra\u010Dun. Postupak provjere u dva koraka uklju\u010Duje prijavu u sustav CareLink s pomo\u0107u korisni\u010Dkog imena i lozinke, a kao drugi korak, upisivanje sigurnosne \u0161ifre (poslane na va\u0161 mobilni telefon ili adresu e-po\u0161te). Ako to odaberete, mo\u017Eete isklju\u010Diti postupak provjere u dva koraka, pod uvjetom da je to u skladu s dr\u017Eavnim ili lokalnim zakonom u va\u0161oj zemlji. Me\u0111utim, imajte na umu da prema zakonima, propisima i kaznama o privatnosti u va\u0161oj dr\u017Eavi/jurisdikciji mo\u017Eete snositi odgovornost u slu\u010Daju kra\u0111e podataka ili sli\u010Dnog doga\u0111aja koji uklju\u010Duje podatke va\u0161ih bolesnika. Tvrtka Medtronic stoga preporu\u010Duje da prije isklju\u010Divanja ove provjere u dva koraka razgovarate sa slu\u017Ebenikom za privatnost podataka, pravnom slu\u017Ebom ili ekvivalentnim tijelom.

