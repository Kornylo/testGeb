ip.patient.record.close.evaluation.help=Az \u00E9rt\u00E9kel\u00E9s k\u00E9nyszer\u00EDtett bez\u00E1r\u00E1s\u00E1t csak akkor szabad alkalmazni, amikor az \u00E9rt\u00E9kel\u00E9s nem fejezhet\u0151 be az alkalmaz\u00E1s haszn\u00E1lat\u00E1val (pl. a beteg elvesz\u00EDti az adatr\u00F6gz\u00EDt\u0151t, vagy eszk\u00F6zhiba l\u00E9p fel). Az \u00E9rt\u00E9kel\u00E9s ilyen k\u00E9nyszer\u00EDtett bez\u00E1r\u00E1sakor az adatok az adatr\u00F6gz\u00EDt\u0151r\u0151l nem ker\u00FClnek lek\u00E9r\u00E9sre. A fel nem t\u00F6lt\u00F6tt adatok elvesznek. Ha az \u00E9rt\u00E9kel\u00E9s az alkalmaz\u00E1s haszn\u00E1lat\u00E1val nem fejezhet\u0151 be, viszont \u00FAj \u00E9rt\u00E9kel\u00E9st szeretne ind\u00EDtani, el\u0151sz\u00F6r el kell v\u00E9geznie az \u00E9rt\u00E9kel\u00E9s k\u00E9nyszer\u00EDtett bez\u00E1r\u00E1s\u00E1t.
ip.patient.record.close.needed.help=Az \u00E9rt\u00E9kel\u00E9s nem fejez\u0151d\u00F6tt be megfelel\u0151en az adatr\u00F6gz\u00EDt\u0151 telep\u00E9nek lemer\u00FCl\u00E9se el\u0151tt. Az adatok az adatr\u00F6gz\u00EDt\u0151r\u0151l m\u00E1r nem k\u00E9rhet\u0151k le. A sz\u00E1m\u00EDt\u00F3g\u00E9pen, a CareLink szoftveren kereszt\u00FCl az \u00E9rt\u00E9kel\u00E9s bez\u00E1r\u00E1s\u00E1t ki kell k\u00E9nyszer\u00EDteni. Az \u00E9rt\u00E9kel\u00E9s bez\u00E1r\u00E1s\u00E1hoz kattintson az \u00C9rt\u00E9kel\u00E9s k\u00E9nyszer\u00EDtett bez\u00E1r\u00E1sa lehet\u0151s\u00E9gre. Ha adatok \u00E9rhet\u0151k el, jelent\u00E9sek k\u00E9sz\u00FClnek az \u00E9rt\u00E9kel\u00E9s bez\u00E1r\u00E1s\u00E1t k\u00F6vet\u0151en.
ip.patient.record.needed.upload.help1=Az \u00E9rt\u00E9kel\u00E9si id\u0151szak v\u00E9get \u00E9rt. Az adatokat fel kell t\u00F6lteni az Envision Pro alkalmaz\u00E1son kereszt\u00FCl.
ip.patient.record.needed.upload.help2=Ha a beteg az \u00E9rt\u00E9kel\u00E9s sor\u00E1n haszn\u00E1lja az alkalmaz\u00E1st, k\u00E9rje meg a beteget, hogy fejezze be az \u00E9rt\u00E9kel\u00E9st az alkalmaz\u00E1son kereszt\u00FCl.
ip.patient.record.needed.upload.help3=Ha az \u00E9rt\u00E9kel\u00E9st az alkalmaz\u00E1s Kezel\u0151orvos (HCP) m\u00F3dj\u00E1ban kezdt\u00E9k, k\u00E9rje meg a beteget, hogy hozza vissza az adatr\u00F6gz\u00EDt\u0151t. Ezt k\u00F6vet\u0151en nyissa meg az alkalmaz\u00E1st HCP m\u00F3dban az \u00E9rt\u00E9kel\u00E9s befejez\u00E9s\u00E9hez \u00E9s az adatok felt\u00F6lt\u00E9s\u00E9hez.
ip.patient.record.upload.help=Ez a funkci\u00F3 az iPro2 adatr\u00F6gz\u00EDt\u0151 felt\u00F6lt\u00E9s\u00E9re alkalmas. A felt\u00F6lt\u00E9shez sz\u00FCks\u00E9ge lesz egy dokkol\u00F3\u00E1llom\u00E1sra, ami az iPro2 rendszer r\u00E9sze. Amennyiben nem iPro2 adatr\u00F6gz\u00EDt\u0151t haszn\u00E1l, nincs sz\u00FCks\u00E9g e gomb haszn\u00E1lat\u00E1ra.
ip.patient.record.warning.close.evaluation=Az \u00E9rt\u00E9kel\u00E9s k\u00E9nyszer\u00EDtett bez\u00E1r\u00E1s\u00E1t k\u00F6vet\u0151en az adatok az adatr\u00F6gz\u00EDt\u0151r\u0151l nem k\u00E9rhet\u0151k le. A fel nem t\u00F6lt\u00F6tt adatok elvesznek. Ha adatok \u00E9rhet\u0151k el, jelent\u00E9sek k\u00E9sz\u00FClnek az \u00E9rt\u00E9kel\u00E9s k\u00E9nyszer\u00EDtett bez\u00E1r\u00E1s\u00E1t k\u00F6vet\u0151en.
