ip.2fa.user.config.reset-description=Jel\u00F6lje be ezt a n\u00E9gyzetet a felhaszn\u00E1l\u00F3 k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9si adatainak vissza\u00E1ll\u00EDt\u00E1sa \u00E9rdek\u00E9ben.
ip.2fa.user.config.disclaimer=Jogi nyilatkozat: 
ip.2fa.user.config.disclaimer-content=A betegadatok titkoss\u00E1g\u00E1nak meg\u00F3v\u00E1sa \u00E9rdek\u00E9ben a Medtronic k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9si folyamatot vezetett be, ami lehet\u0151v\u00E9 teszi a biztons\u00E1gosabb bejelentkez\u00E9st a CareLink-fi\u00F3kj\u00E1ba. A k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9si folyamat sor\u00E1n a felhaszn\u00E1l\u00F3nev\u00E9vel \u00E9s jelszav\u00E1val bejelentkezik a CareLink rendszerbe, majd m\u00E1sodik l\u00E9p\u00E9sk\u00E9nt megad egy biztons\u00E1gi bejelentkez\u00E9si k\u00F3dot (amit a mobiltelefonj\u00E1ra vagy e-mail-c\u00EDm\u00E9re kap). \u00DAgy is d\u00F6nthet, hogy kikapcsolja ezt a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9si folyamatot, amennyiben ez az adott orsz\u00E1g t\u00F6rv\u00E9nyeivel vagy helyi jogszab\u00E1lyaival \u00F6sszhangban \u00E1ll. Megjegyzend\u0151 ugyanakkor, hogy az adott orsz\u00E1g/joghat\u00F3s\u00E1g adatv\u00E9delemre vonatkoz\u00F3 t\u00F6rv\u00E9nyei, jogszab\u00E1lyai vagy szankci\u00F3i alapj\u00E1n felmer\u00FClhet az \u00D6n felel\u0151ss\u00E9ge az adatokkal val\u00F3 vissza\u00E9l\u00E9skor vagy a betegadatokkal kapcsolatos hasonl\u00F3 esetekben. Ez\u00E9rt a Medtronic kifejezetten javasolja, hogy a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s kikapcsol\u00E1sa el\u0151tt egyeztessen az adatv\u00E9delmi megb\u00EDzottj\u00E1val, jogtan\u00E1csos\u00E1val vagy m\u00E1s, ezeknek megfelel\u0151 szem\u00E9llyel.

#######################################################
# Two-Step Verification - Help page
#######################################################
ip.2fa.help.header=K\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s s\u00FAg\u00F3ja
ip.2fa.help.p1.header=Mit jelent k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s?
ip.2fa.help.p1.content-line1=A CareLink webhelyen k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9si rendszer m\u0171k\u00F6dik, ami a CareLink felhaszn\u00E1l\u00F3i fi\u00F3knak kiemelt v\u00E9delmet biztos\u00EDt.
ip.2fa.help.p2.header=Hogyan m\u0171k\u00F6dik a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s?
ip.2fa.help.p2.content-line1=A felhaszn\u00E1l\u00F3n\u00E9v \u00E9s jelsz\u00F3 mellett minden egyes felhaszn\u00E1l\u00F3nak \u00E9rv\u00E9nyes telefonsz\u00E1mmal vagy e-mail c\u00EDmmel kell rendelkeznie a szem\u00E9lyazonoss\u00E1ga meger\u0151s\u00EDt\u00E9s\u00E9hez.
ip.2fa.help.p2.content-line2=Id\u0151r\u0151l id\u0151re k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9sre van sz\u00FCks\u00E9g a felhaszn\u00E1l\u00F3i fi\u00F3khoz val\u00F3 hozz\u00E1f\u00E9r\u00E9shez.
ip.2fa.help.p2.content-line3=A felhaszn\u00E1l\u00F3k meger\u0151s\u00EDt\u0151 k\u00F3dot telefonon, sz\u00F6veges \u00FCzenetben vagy e-mailen k\u00E9rhetnek. Ha a felhaszn\u00E1l\u00F3 a meger\u0151s\u00EDt\u0151 k\u00F3dot sz\u00F6veges \u00FCzenetben vagy e-mailen k\u00E9ri, a k\u00F3dot 15 percen bel\u00FCl vissza kell igazolnia.
ip.2fa.help.p2.content-line4=K\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9sre van sz\u00FCks\u00E9g akkor is, amikor a CareLink honlap nem ismeri fel a sz\u00E1m\u00EDt\u00F3g\u00E9pet.
ip.2fa.help.p3.header=Felhaszn\u00E1l\u00F3i adatok a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9shez
ip.2fa.help.p3.content-line1=Minden egyes felhaszn\u00E1l\u00F3 legfeljebb 2 telefonsz\u00E1mot \u00E9s 1 e-mail-c\u00EDmet adhat meg a Saj\u00E1t adatok oldalon.
ip.2fa.help.p3.content-line2=Amennyiben a felhaszn\u00E1l\u00F3 m\u00F3dos\u00EDtotta a telefonsz\u00E1m\u00E1t/e-mail-c\u00EDm\u00E9t, azokat a Saj\u00E1t adatok oldalon is meg lehet v\u00E1ltoztatni. Ha az adatok m\u00E1r nem \u00E9rv\u00E9nyesek, azok t\u00F6r\u00F6lhet\u0151k, viszont legal\u00E1bb egy \u00E9rv\u00E9nyes m\u00F3dszernek lennie kell.
ip.2fa.help.p4.header=Mire van lehet\u0151s\u00E9ge klinikai rendszergazdak\u00E9nt?
ip.2fa.help.p4.content-line1=Amikor a klinik\u00E1j\u00E1hoz felhaszn\u00E1l\u00F3t ad hozz\u00E1, a felhaszn\u00E1l\u00F3hoz be kell \u00E1ll\u00EDtania a bejelentkez\u00E9si adatokat, j\u00F3llehet az egy\u00E9ni felhaszn\u00E1l\u00F3k az els\u0151 alkalommal t\u00F6rt\u00E9n\u0151 bejelentkez\u00E9skor be\u00E1ll\u00EDtj\u00E1k saj\u00E1t adataikat a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9shez.
ip.2fa.help.p4.content-line2=Ha valamely felhaszn\u00E1l\u00F3 nem tud bejelentkezni, mert a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9shez tartoz\u00F3 adatok m\u00E1r nem \u00E9rv\u00E9nyesek, a klinikai rendszergazd\u00E1nak kell alap\u00E1llapotba \u00E1ll\u00EDtania a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s adatait az \u00E9rintett felhaszn\u00E1l\u00F3 eset\u00E9n a Klinikabe\u00E1ll\u00EDt\u00E1sok alatti Felhaszn\u00E1l\u00F3k f\u00FCl\u00F6n.
ip.2fa.help.p4.content-line3=A k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s alap\u00E9rtelmez\u00E9s szerint be van kapcsolva, \u00E9s kikapcsolhat\u00F3.
ip.2fa.help.p5.header=Megjegyz\u00E9s:
ip.2fa.help.p5.content-line1=A k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9s be\u00E1ll\u00EDt\u00E1sai k\u00F6z\u00F6tt megadott telefonsz\u00E1mok \u00E9s e-mail-c\u00EDm kiz\u00E1r\u00F3lag a k\u00E9tl\u00E9p\u00E9ses meger\u0151s\u00EDt\u00E9st szolg\u00E1lja.
ip.2fa.help.p5.content-line2=Az \u00FCzeneteket vagy az adatforgalmat d\u00EDj terhelheti.

