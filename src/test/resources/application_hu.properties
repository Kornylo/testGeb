ip.preferenceshelp.title=Jelent\u00E9sek egy\u00E9ni be\u00E1ll\u00EDt\u00E1sainak s\u00FAg\u00F3ja
preferenceshelp.header1=\u00C1ltal\u00E1nos jelent\u00E9sbe\u00E1ll\u00EDt\u00E1sok s\u00FAg\u00F3ja
preferenceshelp.text1=MEGJEGYZ\u00C9S: Ezek a be\u00E1ll\u00EDt\u00E1sok csak azokra a betegbejegyz\u00E9sekre lesznek \u00E9rv\u00E9nyesek, amelyeket a be\u00E1ll\u00EDt\u00E1sok ment\u00E9se ut\u00E1n k\u00E9sz\u00EDtenek.
ip.preferenceshelp.text1=MEGJEGYZ\u00C9S: Ezeknek a be\u00E1ll\u00EDt\u00E1soknak a m\u00F3dos\u00EDt\u00E1sai csak a rendszerhez hozz\u00E1adott \u00FAj betegekre vonatkoz\u00F3an lesznek \u00E9rv\u00E9nyesek. (Viszont a gl\u00FCk\u00F3z\u00E9rt\u00E9kek m\u00E9rt\u00E9kegys\u00E9geinek \u00E9s az id\u0151kijelz\u0151nek a v\u00E1ltoz\u00E1sai a rendszerben l\u00E9v\u0151 minden betegre \u00E9rv\u00E9nyesek).
preferenceshelp.text1.2=MEGJEGYZ\u00C9S: Ezek a be\u00E1ll\u00EDt\u00E1sok csak <b><i>a jelen</i></b> betegbejegyz\u00E9s eset\u00E9ben, azokon a jelent\u00E9seken \u00E9rv\u00E9nyes\u00FClnek, amelyeket a be\u00E1ll\u00EDt\u00E1sok ment\u00E9se ut\u00E1n k\u00E9sz\u00EDtenek.
preferenceshelp.header2=Gl\u00FCk\u00F3z-c\u00E9ltartom\u00E1ny magas (fels\u0151) \u00E9rt\u00E9ke
preferenceshelp.text2=Adja meg azt a gl\u00FCk\u00F3z\u00E9rt\u00E9ket, amelyet ezen beteg eset\u00E9ben az euglik\u00E9mia (norm\u00E1l c\u00E9ltartom\u00E1ny) fels\u0151 hat\u00E1r\u00E9rt\u00E9kek\u00E9nt k\u00EDv\u00E1n be\u00E1ll\u00EDtani. A rendszer ezen fels\u0151 \u00E9rt\u00E9k alapj\u00E1n jelen\u00EDti meg a jelent\u00E9sekben az euglik\u00E9mia vagy a gl\u00FCk\u00F3z c\u00E9ltartom\u00E1ny\u00E1t meghalad\u00F3 eredm\u00E9nyeket.
preferenceshelp.header3=Gl\u00FCk\u00F3z-c\u00E9ltartom\u00E1ny alacsony (als\u00F3) \u00E9rt\u00E9ke
preferenceshelp.text3=Adja meg azt a gl\u00FCk\u00F3z\u00E9rt\u00E9ket, amelyet ezen beteg eset\u00E9ben az euglik\u00E9mia (norm\u00E1l c\u00E9ltartom\u00E1ny) als\u00F3 hat\u00E1r\u00E9rt\u00E9kek\u00E9nt k\u00EDv\u00E1n be\u00E1ll\u00EDtani. A rendszer ezen als\u00F3 \u00E9rt\u00E9k alapj\u00E1n jelen\u00EDti meg a jelent\u00E9sekben az euglik\u00E9mia vagy a gl\u00FCk\u00F3z c\u00E9ltartom\u00E1nya alatti eredm\u00E9nyeket.
preferenceshelp.header3.1=Sz\u00E9ls\u0151s\u00E9gesen magas gl\u00FCk\u00F3ztartom\u00E1ny
preferenceshelp.text3.1=Adja meg azt a gl\u00FCk\u00F3z\u00E9rt\u00E9ket, amelyet ezen beteg eset\u00E9ben sz\u00E9ls\u0151s\u00E9ges hiperglik\u00E9miak\u00E9nt k\u00EDv\u00E1n be\u00E1ll\u00EDtani. A rendszer ezen tartom\u00E1ny alapj\u00E1n jelen\u00EDti meg a jelent\u00E9sekben a magas gl\u00FCk\u00F3ztartom\u00E1ny feletti eredm\u00E9nyeket.
preferenceshelp.header3.2=Sz\u00E9ls\u0151s\u00E9gesen alacsony gl\u00FCk\u00F3ztartom\u00E1ny
preferenceshelp.text3.2=Adja meg azt a gl\u00FCk\u00F3z\u00E9rt\u00E9ket, amelyet ezen beteg eset\u00E9ben sz\u00E9ls\u0151s\u00E9ges hipoglik\u00E9miak\u00E9nt k\u00EDv\u00E1n be\u00E1ll\u00EDtani. A rendszer ezen tartom\u00E1ny alapj\u00E1n jelen\u00EDti meg a jelent\u00E9sekben az alacsony gl\u00FCk\u00F3ztartom\u00E1ny alatti eredm\u00E9nyeket.
ip.preferenceshelp.clinic.settings.header=Jelent\u00E9sek egy\u00E9ni be\u00E1ll\u00EDt\u00E1sainak s\u00FAg\u00F3ja
ip.preferenceshelp.clinic.settings.medication.header=Gy\u00F3gyszerekkel kapcsolatos megfontol\u00E1sok
ip.preferenceshelp.clinic.settings.medication.text1=A gy\u00F3gyszerek m\u00F3dos\u00EDt\u00E1saival kapcsolatos megfontol\u00E1sok a beteg legmagasabban rangsorolt gl\u00FCk\u00F3zs\u00E9m\u00E1j\u00E1n, a szenzorgl\u00FCk\u00F3z k\u00F6z\u00E9p\u00E9rt\u00E9k\u00E9n, valamint a cukorbetegs\u00E9gnek a beteg sz\u00E1m\u00E1ra megadott kezel\u00E9sein alapul.
ip.preferenceshelp.clinic.settings.medication.text2=Amikor ez a funkci\u00F3 be van kapcsolva, a Mintapillanatk\u00E9p jelent\u00E9s legfeljebb n\u00E9gy megfigyelhet\u0151 gl\u00FCk\u00F3zs\u00E9m\u00E1t jelen\u00EDt meg. A gy\u00F3gyszerekkel kapcsolatos megfontol\u00E1sok bemutat\u00E1sa a legmagasabban rangsorolt, megfigyelhet\u0151 s\u00E9m\u00E1ra \u2013 ha van ilyen \u2013 t\u00F6rt\u00E9nik. Ez a funkci\u00F3 kiz\u00E1r\u00F3lag a klinik\u00E1n, 2-es t\u00EDpus\u00FA cukorbetegs\u00E9gben szenved\u0151 betegekre vonatkozik.
ip.preferenceshelp.clinic.settings.medication.text3=Amikor ez a funkci\u00F3 ki van kapcsolva, a Mintapillanatk\u00E9p jelent\u00E9s legfeljebb h\u00E1rom megfigyelhet\u0151 gl\u00FCk\u00F3zs\u00E9m\u00E1t jelen\u00EDt meg, \u00E9s minden egyes mint\u00E1hoz felt\u00FCnteti a lehets\u00E9ges okokat.
ip.preferenceshelp.patient.settings.header=Jelent\u00E9sek egy\u00E9ni be\u00E1ll\u00EDt\u00E1sainak s\u00FAg\u00F3ja
ip.preferenceshelp.patient.settings.pattern.header=Mintapillanatk\u00E9p jelent\u00E9s be\u00E1ll\u00EDt\u00E1sainak s\u00FAg\u00F3ja
ip.preferenceshelp.patient.settings.pattern.text=MEGJEGYZ\u00C9S: Ez a be\u00E1ll\u00EDt\u00E1s kiz\u00E1r\u00F3lag a 2-es t\u00EDpus\u00FA cukorbetegs\u00E9gben szenved\u0151 betegekre vonatkozik. Ha az adott beteg nem 2-es t\u00EDpus\u00FA, ez a be\u00E1ll\u00EDt\u00E1s le van tiltva.
ip.preferenceshelp.patient.settings.general.text=MEGJEGYZ\u00C9S: Ezek a be\u00E1ll\u00EDt\u00E1sok csak <b><i>a jelen</i></b> betegbejegyz\u00E9s eset\u00E9ben, azokon a jelent\u00E9seken \u00E9rv\u00E9nyes\u00FClnek, amelyeket a be\u00E1ll\u00EDt\u00E1sok ment\u00E9se ut\u00E1n k\u00E9sz\u00EDtenek.
ip.preferenceshelp.patient.settings.medication.header=Gy\u00F3gyszerekkel kapcsolatos megfontol\u00E1sok
ip.preferenceshelp.patient.settings.medication.text1=A gy\u00F3gyszerek m\u00F3dos\u00EDt\u00E1saival kapcsolatos megfontol\u00E1sok a beteg legmagasabban rangsorolt gl\u00FCk\u00F3zs\u00E9m\u00E1j\u00E1n, a szenzorgl\u00FCk\u00F3z k\u00F6z\u00E9p\u00E9rt\u00E9k\u00E9n, valamint a cukorbetegs\u00E9gnek a beteg sz\u00E1m\u00E1ra megadott kezel\u00E9sein alapul.
ip.preferenceshelp.patient.settings.medication.text2=Amikor ez a funkci\u00F3 be van kapcsolva, a Mintapillanatk\u00E9p jelent\u00E9s legfeljebb n\u00E9gy megfigyelhet\u0151 gl\u00FCk\u00F3zs\u00E9m\u00E1t jelen\u00EDt meg. A gy\u00F3gyszerekkel kapcsolatos megfontol\u00E1sok bemutat\u00E1sa a legmagasabban rangsorolt, megfigyelhet\u0151 s\u00E9m\u00E1ra \u2013 ha van ilyen \u2013 t\u00F6rt\u00E9nik. 
ip.preferenceshelp.patient.settings.medication.text3=Amikor ez a funkci\u00F3 ki van kapcsolva, a Mintapillanatk\u00E9p jelent\u00E9s legfeljebb h\u00E1rom megfigyelhet\u0151 gl\u00FCk\u00F3zs\u00E9m\u00E1t jelen\u00EDt meg, \u00E9s minden egyes mint\u00E1hoz felt\u00FCnteti a lehets\u00E9ges okokat. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C c\u00E9l\u00E9rt\u00E9k
ip.preferenceshelp.patient.settings.targethba1c.text=Adja meg a HbA1c c\u00E9l\u00E9rt\u00E9ket erre a betegre vonatkoz\u00F3an. A rendszer ennek seg\u00EDts\u00E9g\u00E9vel fogja l\u00E9trehozni a Mintapillanatk\u00E9p jelent\u00E9st.
ip.preferenceshelp.header3.1=Fels\u0151 hat\u00E1r\u00E9rt\u00E9k
ip.preferenceshelp.text3.1=Adja meg azt a m\u00E9rt gl\u00FCk\u00F3z\u00E9rt\u00E9ket, amelyet ezen beteg eset\u00E9ben fels\u0151 hat\u00E1r\u00E9rt\u00E9kk\u00E9nt k\u00EDv\u00E1n be\u00E1ll\u00EDtani. A szoftver ezen fels\u0151 hat\u00E1r\u00E9rt\u00E9k alapj\u00E1n jelen\u00EDti meg a jelent\u00E9sekben a gl\u00FCk\u00F3znak a fels\u0151 hat\u00E1r\u00E9rt\u00E9k feletti elt\u00E9r\u00E9seit.
ip.preferenceshelp.header3.2=Als\u00F3 hat\u00E1r\u00E9rt\u00E9k
ip.preferenceshelp.text3.2=Adja meg azt a m\u00E9rt gl\u00FCk\u00F3z\u00E9rt\u00E9ket, amelyet ezen beteg eset\u00E9ben als\u00F3 hat\u00E1r\u00E9rt\u00E9kk\u00E9nt k\u00EDv\u00E1n be\u00E1ll\u00EDtani. A szoftver ezen als\u00F3 hat\u00E1r\u00E9rt\u00E9k alapj\u00E1n jelen\u00EDti meg a jelent\u00E9sekben a gl\u00FCk\u00F3znak az als\u00F3 hat\u00E1r\u00E9rt\u00E9k alatti elt\u00E9r\u00E9seit.
preferenceshelp.header4=Gl\u00FCk\u00F3z-m\u00E9rt\u00E9kegys\u00E9g
preferenceshelp.text4=V\u00E1lassza ki az ezen beteg v\u00E9rcukor\u00E9rt\u00E9keinek \u00E9s az \u00E9rz\u00E9kel\u0151 \u00E1ltal m\u00E9rt gl\u00FCk\u00F3z\u00E9rt\u00E9kek megjelen\u00EDt\u00E9s\u00E9hez haszn\u00E1lni k\u00EDv\u00E1nt m\u00E9rt\u00E9kegys\u00E9geket. A mg/dl (milligramm/deciliter) \u00E9s a mmol/l (millimol/liter) k\u00F6z\u00FCl v\u00E1laszthat.
preferenceshelp.header5=Id\u0151kijelz\u00E9s
preferenceshelp.text5=V\u00E1lassza ki az id\u0151 kijelz\u00E9sekor haszn\u00E1lt id\u0151form\u00E1tumot. 12 \u00F3r\u00E1s vagy 24 \u00F3r\u00E1s form\u00E1tum \u00E1ll\u00EDthat\u00F3 be. A rendszer ezt a be\u00E1ll\u00EDt\u00E1st a napl\u00F3ban \u00E9s a jelent\u00E9seken haszn\u00E1lja az id\u0151pontok kijelz\u00E9sekor.
preferenceshelp.header6=Elemz\u0151 jelent\u00E9sek be\u00E1ll\u00EDt\u00E1sai \u2013 S\u00FAg\u00F3
preferenceshelp.header7=Elemz\u0151 jelent\u00E9sek be\u00E1ll\u00EDt\u00E1sai
preferenceshelp.text7=Ezekben a mez\u0151kben megadhatja az \u00E9tkez\u00E9sekre lebontott jelent\u00E9sekben \u00E9s a mintapillanatk\u00E9p jelent\u00E9sekben haszn\u00E1lt id\u0151szakokat \u00E9s c\u00E9ltartom\u00E1nyokat. 
preferenceshelp.header8=Gl\u00FCk\u00F3z-c\u00E9ltartom\u00E1nyok
preferenceshelp.text8=A gl\u00FCk\u00F3z-c\u00E9ltartom\u00E1nyok egy \u00E9tkez\u00E9s el\u0151tti \u00E9s egy \u00E9tkez\u00E9s ut\u00E1ni c\u00E9ltartom\u00E1nyt hat\u00E1roznak meg, mindh\u00E1rom \u00E9tkez\u00E9shez k\u00FCl\u00F6n-k\u00FCl\u00F6n. Az \u00E9jszakai id\u0151szakokhoz (Lefekv\u00E9skor \u00E9s \u00C9jszaka) egyetlen c\u00E9ltartom\u00E1ny tartozik.
preferenceshelp.text8.1=Egy c\u00E9ltartom\u00E1ny als\u00F3 \u00E9rt\u00E9k\u00E9t a k\u00F6vetkez\u0151 szab\u00E1lyok szerint adhatja meg.
preferenceshelp.text8.list1=Ha a gl\u00FCk\u00F3z\u00E9rt\u00E9kek kiv\u00E1lasztott m\u00E9rt\u00E9kegys\u00E9ge mg/dl, akkor az als\u00F3 \u00E9rt\u00E9ket xxx form\u00E1tumban (p\u00E9ld\u00E1ul 123) kell megadni. A be\u00E1ll\u00EDtott sz\u00E1m a (sz\u00E9ls\u0151s\u00E9gesen alacsony \u00E9rt\u00E9k + 10) \u00E9rt\u00E9ke \u00E9s 140 k\u00F6z\u00E9 eshet.
preferenceshelp.text8.list2=Ha a gl\u00FCk\u00F3z\u00E9rt\u00E9kek kiv\u00E1lasztott m\u00E9rt\u00E9kegys\u00E9ge mmol/l, akkor az als\u00F3 \u00E9rt\u00E9ket xx,x form\u00E1tumban (p\u00E9ld\u00E1ul 12,3) kell megadni. A be\u00E1ll\u00EDtott sz\u00E1m a (sz\u00E9ls\u0151s\u00E9gesen alacsony \u00E9rt\u00E9k + 0,6) \u00E9rt\u00E9ke \u00E9s 7,8 k\u00F6z\u00E9 eshet.
preferenceshelp.text8.2=Egy c\u00E9ltartom\u00E1ny fels\u0151 \u00E9rt\u00E9k\u00E9t a k\u00F6vetkez\u0151 szab\u00E1lyok szerint adhatja meg.
