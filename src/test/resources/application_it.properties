preferenceshelp.text9=\u00C8 possibile impostare i periodi di tempo secondo le proprie preferenze personali, purch\u00E9 sia rispettato l'ordine cronologico. La durata di ciascun periodo deve essere di almeno 0,5 ore. L'ora di fine di un periodo coincide con l'ora di inizio del periodo successivo.
