ip.preferenceshelp.text8.list1=Se le unit\u00E0 della glicemia sono espresse in mg/dL, il formato con cui immettere il limite di glucosio basso \u00E8 xxx (ad esempio, 123). Il limite pu\u00F2 essere compreso tra il limite minimo + 10 e 140.
