ip.preferenceshelp.title=Guida preferenze report
preferenceshelp.header1=Guida alle impostazioni generali dei report
preferenceshelp.text1=NOTA: una volta salvate, queste impostazioni saranno utilizzate soltanto per le cartelle dei pazienti create successivamente.
ip.preferenceshelp.text1=NOTA: le modifiche a queste impostazioni verranno applicate esclusivamente ai nuovi pazienti aggiunti al software. Tuttavia, le modifiche apportate alle unit\u00E0 della glicemia e al formato orario verranno applicate a tutti i pazienti presenti nel software.
preferenceshelp.text1.2=NOTA: una volta salvate, queste impostazioni saranno utilizzate soltanto per i report di <b><i>questa</i></b> cartella del paziente generati successivamente.
preferenceshelp.header2=Limite di glucosio alto
preferenceshelp.text2=Immettere il valore di glucosio considerato come il limite massimo del normale intervallo di glucosio (ossia il target glicemico) per il paziente selezionato. Il software utilizza il limite di glucosio alto per visualizzare nei report l'intervallo dei valori superiori al target glicemico.
preferenceshelp.header3=Limite di glucosio basso
preferenceshelp.text3=Immettere il valore di glucosio considerato come il limite minimo del normale intervallo di glucosio (ossia il target glicemico) per il paziente selezionato. Il software utilizza il limite di glucosio basso per visualizzare nei report l'intervallo dei valori inferiori al target glicemico.
preferenceshelp.header3.1=Limite estremo di glucosio alto severo
preferenceshelp.text3.1=Immettere il valore di glucosio considerato come la soglia di iperglicemia grave per il paziente selezionato. Il software utilizza il limite estremo di glucosio alto severo per visualizzare nei report l'intervallo dei valori superiori all'intervallo dei valori di glucosio alto.
preferenceshelp.header3.2=Limite estremo di glucosio basso severo
preferenceshelp.text3.2=Immettere il valore di glucosio considerato come la soglia di ipoglicemia grave per il paziente selezionato. Il software utilizza il limite estremo di glucosio basso severo per visualizzare nei report l'intervallo dei valori inferiori all'intervallo dei valori di glucosio basso.
ip.preferenceshelp.clinic.settings.header=Guida preferenze report
ip.preferenceshelp.clinic.settings.medication.header=Considerazioni sulle terapie farmacologiche
ip.preferenceshelp.clinic.settings.medication.text1=Le considerazioni sulle modifiche delle terapie farmacologiche si basano sull'andamento pi\u00F9 alto della glicemia del paziente, sul valore medio del glucosio rilevato dal sensore e sulle terapie per il diabete configurate per il paziente.
ip.preferenceshelp.clinic.settings.medication.text2=Quando questa funzione \u00E8 attivata, il report Istantanea degli andamenti visualizza fino a 4 andamenti della glicemia osservati. Le considerazioni sulle terapie farmacologiche mostrate riguardano l'andamento pi\u00F9 alto osservato, se disponibile. Questa funzione \u00E8 presente solo per i pazienti con diabete di tipo 2 nella struttura sanitaria.
ip.preferenceshelp.clinic.settings.medication.text3=Quando questa funzione \u00E8 disattivata, il report Istantanea degli andamenti visualizza fino a 3 andamenti della glicemia osservati con le possibili cause per ciascun andamento.
ip.preferenceshelp.patient.settings.header=Guida preferenze report
ip.preferenceshelp.patient.settings.pattern.header=Guida impostazioni report Istantanea degli andamenti
ip.preferenceshelp.patient.settings.pattern.text=NOTA: questa impostazione \u00E8 presente solo per i pazienti con diabete di tipo 2. Se questo paziente non \u00E8 di tipo 2, l'impostazione viene disabilitata.
ip.preferenceshelp.patient.settings.general.text=NOTA: una volta salvate, queste impostazioni saranno utilizzate soltanto per i report di <b><i>questa</i></b> cartella del paziente generati successivamente.
ip.preferenceshelp.patient.settings.medication.header=Considerazioni sulle terapie farmacologiche
ip.preferenceshelp.patient.settings.medication.text1=Le considerazioni sulle modifiche delle terapie farmacologiche si basano sull'andamento pi\u00F9 alto della glicemia del paziente, sul valore medio del glucosio rilevato dal sensore e sulle terapie per il diabete configurate per il paziente.
ip.preferenceshelp.patient.settings.medication.text2=Quando questa funzione \u00E8 attivata, il report Istantanea degli andamenti visualizza fino a 4 andamenti della glicemia osservati. Le considerazioni sulle terapie farmacologiche mostrate riguardano l'andamento pi\u00F9 alto osservato, se disponibile. 
ip.preferenceshelp.patient.settings.medication.text3=Quando questa funzione \u00E8 disattivata, il report Istantanea degli andamenti visualizza fino a 3 andamenti della glicemia osservati con le possibili cause per ciascun andamento. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C target
ip.preferenceshelp.patient.settings.targethba1c.text=Immettere l'HbA1c target per questo paziente. Verr\u00E0 utilizzato per generare il report Istantanea degli andamenti.
ip.preferenceshelp.header3.1=Limite massimo
ip.preferenceshelp.text3.1=Immettere il valore considerato come il limite massimo del livello di glucosio per il paziente selezionato. Il software utilizza il limite massimo per visualizzare nei report le escursioni dei valori del glucosio superiori a tale limite.
ip.preferenceshelp.header3.2=Limite minimo
ip.preferenceshelp.text3.2=Immettere il valore considerato come il limite minimo del livello di glucosio per il paziente selezionato. Il software utilizza il limite minimo per visualizzare nei report le escursioni dei valori del glucosio inferiori a tale limite.
preferenceshelp.header4=Unit\u00E0 della glicemia
preferenceshelp.text4=Selezionare le unit\u00E0 di misura desiderate per visualizzare la glicemia e i valori del glucosio rilevati dal sensore per il paziente selezionato. \u00C8 possibile selezionare mg/dL (milligrammi per decilitro) o mmol/L (millimoli per litro).
preferenceshelp.header5=Formato orario
preferenceshelp.text5=Selezionare il formato orario desiderato. \u00C8 possibile selezionare il formato a 12 ore o a 24 ore. Il software utilizza il formato orario per le indicazioni temporali nel diario e nei report.
preferenceshelp.header6=Guida alle impostazioni per l'analisi nei report
preferenceshelp.header7=Impostazioni per l'analisi nei report
preferenceshelp.text7=Questi campi consentono di definire i periodi di tempo e i relativi target glicemici visualizzati nel report Panoramica ai pasti e nel report Istantanea degli andamenti. 
preferenceshelp.header8=Target glicemici
preferenceshelp.text8=I target glicemici consentono di specificare un target pre- e post-prandiale per ciascuno dei tre periodi relativi ai pasti principali. I periodi notturni Sonno e Notte contengono un solo target glicemico.
preferenceshelp.text8.1=\u00C8 possibile impostare il limite di glucosio basso per il target glicemico nel modo seguente:
preferenceshelp.text8.list1=Se le unit\u00E0 della glicemia sono espresse in mg/dL, il formato con cui immettere il limite di glucosio basso \u00E8 xxx (ad esempio, 123). Il limite pu\u00F2 essere compreso tra il limite estremo di glucosio basso severo + 10 e 140.
preferenceshelp.text8.list2=Se le unit\u00E0 della glicemia sono espresse in mmol/L, il formato con cui immettere il limite di glucosio basso \u00E8 xx,x (ad esempio, 12,3). Il limite pu\u00F2 essere compreso tra il limite estremo di glucosio basso severo + 0,6 e 7,8.
preferenceshelp.text8.2=\u00C8 possibile impostare il limite di glucosio alto per il target glicemico nel modo seguente:
preferenceshelp.text8.list3=Se le unit\u00E0 della glicemia sono espresse in mg/dL, il formato con cui immettere il limite di glucosio alto \u00E8 xxx (ad esempio, 123). Il limite pu\u00F2 essere compreso tra 80 e il limite estremo di glucosio alto severo - 20.
