ip.preferenceshelp.text8.list4=Se le unit\u00E0 della glicemia sono espresse in mmol/L, il formato con cui immettere il limite di glucosio alto \u00E8 xx,x (ad esempio, 12,3). Il limite pu\u00F2 essere compreso tra 4,4 e il limite massimo - 1,1.
