#######################################################
ip.2fa.help.header=Guida alla procedura di verifica
ip.2fa.help.p1.header=Che cos'\u00E8 la procedura di verifica?
ip.2fa.help.p1.content-line1=La procedura di verifica di CareLink \u00E8 un processo in due fasi che garantisce una migliore protezione degli account degli utenti CareLink.
ip.2fa.help.p2.header=Come si svolge la procedura di verifica?
ip.2fa.help.p2.content-line1=Ciascun utente deve disporre di un numero di telefono o indirizzo e-mail valido per poter verificare la propria identit\u00E0. L'utente dovr\u00E0 inoltre disporre del nome utente e della password personali.
ip.2fa.help.p2.content-line2=Per accedere al proprio account, sar\u00E0 necessario effettuare la procedura di verifica periodicamente.
ip.2fa.help.p2.content-line3=Gli utenti possono richiedere un codice di verifica tramite chiamata telefonica, messaggio di testo o e-mail. Se si richiede di ricevere il codice di verifica tramite messaggio di testo o e-mail, sar\u00E0 necessario verificare il codice entro 15 minuti.
ip.2fa.help.p2.content-line4=Nel caso in cui CareLink non riconoscesse il computer utilizzato, verr\u00E0 richiesto di completare la procedura di verifica.
ip.2fa.help.p3.header=Informazioni dell'utente per la procedura di verifica
ip.2fa.help.p3.content-line1=Ciascun utente pu\u00F2 immettere un massimo di 2 numeri di telefono e 1 indirizzo e-mail nella pagina Info personali.
ip.2fa.help.p3.content-line2=Se l'utente ha cambiato numero di telefono o indirizzo e-mail, \u00E8 possibile immettere il numero o l'indirizzo aggiornato nella pagina Info personali. Se le informazioni non sono pi\u00F9 valide, sar\u00E0 possibile eliminarle, ma sar\u00E0 comunque necessario selezionare un metodo valido.
ip.2fa.help.p4.header=Cosa pu\u00F2 fare l'amministratore della struttura sanitaria?
ip.2fa.help.p4.content-line1=Quando si aggiunge un utente alla struttura sanitaria \u00E8 necessario impostare le informazioni di accesso per il nuovo utente; tuttavia, ciascun utente pu\u00F2 impostare le proprie informazioni per la procedura di verifica individualmente quando effettua l'accesso per la prima volta.
ip.2fa.help.p4.content-line2=Se un utente non pu\u00F2 effettuare l'accesso perch\u00E9 le informazioni per la procedura di verifica non sono pi\u00F9 valide, l'amministratore della struttura sanitaria dovr\u00E0 cancellare queste informazioni selezionando la scheda Utenti nelle impostazioni della struttura sanitaria.
ip.2fa.help.p4.content-line3=Per impostazione predefinita, la procedura di verifica \u00E8 attivata. \u00C8 tuttavia possibile disattivarla.
ip.2fa.help.p5.header=Nota:
ip.2fa.help.p5.content-line1=I numeri di telefono e l'indirizzo e-mail specificati per l'impostazione della procedura di verifica saranno utilizzati esclusivamente per effettuare la verifica.
ip.2fa.help.p5.content-line2=Potrebbero essere applicati i costi per l'invio di messaggi e dati.

