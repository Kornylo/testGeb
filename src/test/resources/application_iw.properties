preferenceshelp.text8.list1=\u05D1\u05DE\u05E7\u05E8\u05D4 \u05E9\u05DC \u05D1\u05D7\u05D9\u05E8\u05D4 \u05D1\u05D9\u05D7\u05D9\u05D3\u05D5\u05EA \u05D4\u05D2\u05DC\u05D5\u05E7\u05D5\u05D6 \u05DE"\u05D2/\u05D3\u05E6"\u05DC, \u05D9\u05E9 \u05DC\u05D4\u05D6\u05D9\u05DF \u05D0\u05EA \u05D4\u05E2\u05E8\u05DA \u05D4\u05E0\u05DE\u05D5\u05DA \u05D1\u05EA\u05D1\u05E0\u05D9\u05EA xxx (\u05DC\u05DE\u05E9\u05DC 123). \u05D4\u05D8\u05D5\u05D5\u05D7 \u05D9\u05DB\u05D5\u05DC \u05DC\u05E0\u05D5\u05E2 \u05D1\u05D9\u05DF (10 + \u05E2\u05E8\u05DA \u05E0\u05DE\u05D5\u05DA \u05D1\u05D0\u05D5\u05E4\u05DF \u05E7\u05D9\u05E6\u05D5\u05E0\u05D9) \u05DC-140.
