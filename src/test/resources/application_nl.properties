ip.preferenceshelp.title=Hulp voor rapportvoorkeuren
preferenceshelp.header1=Hulp bij algemene rapportinstellingen
preferenceshelp.text1=OPMERKING: Deze instellingen worden alleen toegepast op pati\u00EBntenstatussen die zijn aangemaakt nadat deze instellingen zijn opgeslagen.
ip.preferenceshelp.text1=OPMERKING: Als deze instellingen worden gewijzigd, zijn de wijzigingen alleen van toepassing op nieuwe pati\u00EBnten die aan het systeem worden toegevoegd. (Wijzigingen van de glucose-eenheid en tijdweergave worden daarentegen toegepast op alle pati\u00EBnten in het systeem).
preferenceshelp.text1.2=OPMERKING: Deze instellingen worden alleen toegepast op <b><i>deze</i></b> pati\u00EBntenstatus voor rapporten die zijn gegenereerd nadat deze instellingen zijn opgeslagen.
preferenceshelp.header2=Hoge waarde voor glucosestreefbereik
preferenceshelp.text2=Voer de glucosemeetwaarde in die voor deze pati\u00EBnt de bovengrens van euglykemie (streefwaarde) betekent. Het systeem laat aan de hand van de Hoge waarde in rapporten het bereik zien dat boven het euglykemische bereik (glucosestreefbereik) ligt.
preferenceshelp.header3=Lage waarde voor glucosestreefbereik
preferenceshelp.text3=Voer de glucosemeetwaarde in die voor deze pati\u00EBnt de ondergrens van euglykemie (streefwaarde) betekent. Het systeem laat aan de hand van de Lage waarde in rapporten het bereik zien dat onder het euglykemische bereik (glucosestreefbereik) ligt.
preferenceshelp.header3.1=Extreem hoog glucosebereik
preferenceshelp.text3.1=Voer de glucosemeetwaarde in die voor deze pati\u00EBnt extreme hyperglykemie betekent. Het systeem laat aan de hand van het Extreem hoog glucosebereik in rapporten het bereik zien dat boven het hoge glucosebereik ligt.
preferenceshelp.header3.2=Extreem laag glucosebereik
preferenceshelp.text3.2=Voer de glucosemeetwaarde in die voor deze pati\u00EBnt extreme hypoglykemie betekent. Het systeem laat aan de hand van het Extreem laag glucosebereik in rapporten het bereik zien dat onder het lage glucosebereik ligt.
ip.preferenceshelp.clinic.settings.header=Hulp voor rapportvoorkeuren
ip.preferenceshelp.clinic.settings.medication.header=Medicatiesuggesties
ip.preferenceshelp.clinic.settings.medication.text1=De medicatiesuggesties zijn gebaseerd op het glucosepatroon met de hoogste prioriteit, de gemiddelde sensorglucosewaarde en de voor de pati\u00EBnt ingevoerde diabetesbehandelingen.
ip.preferenceshelp.clinic.settings.medication.text2=Wanneer deze functie is ingeschakeld, geeft het rapport Momentopname patroon maximaal 4\u00A0waargenomen patronen weer. Indien er medicatiesuggesties beschikbaar zijn, worden ze weergegeven voor het waargenomen glucosepatroon met de hoogste prioriteit. Deze functie is alleen beschikbaar voor pati\u00EBnten met diabetes mellitus type\u00A02 in uw kliniek.
ip.preferenceshelp.clinic.settings.medication.text3=Wanneer deze functie is ingeschakeld, geeft het rapport Momentopname patroon maximaal 3\u00A0waargenomen patronen met de mogelijke oorzaken voor elk patroon weer.
ip.preferenceshelp.patient.settings.header=Hulp voor rapportvoorkeuren
ip.preferenceshelp.patient.settings.pattern.header=Hulp bij rapportinstellingen Momentopname patroon
ip.preferenceshelp.patient.settings.pattern.text=OPMERKING: Deze instelling is alleen van toepassing voor pati\u00EBnten met type 2. Als deze pati\u00EBnt geen type 2 heeft, is deze instelling uitgeschakeld.
ip.preferenceshelp.patient.settings.general.text=OPMERKING: Deze instellingen worden alleen toegepast op <b><i>deze</i></b> pati\u00EBntenstatus voor rapporten die zijn gegenereerd nadat deze instellingen zijn opgeslagen.
ip.preferenceshelp.patient.settings.medication.header=Medicatiesuggesties
ip.preferenceshelp.patient.settings.medication.text1=De medicatiesuggesties zijn gebaseerd op het glucosepatroon met de hoogste prioriteit, de gemiddelde sensorglucosewaarde en de voor de pati\u00EBnt ingevoerde diabetesbehandelingen.
ip.preferenceshelp.patient.settings.medication.text2=Wanneer deze functie is ingeschakeld, geeft het rapport Momentopname patroon maximaal 4\u00A0waargenomen patronen weer. Indien er medicatiesuggesties beschikbaar zijn, worden ze weergegeven voor het waargenomen glucosepatroon met de hoogste prioriteit. 
ip.preferenceshelp.patient.settings.medication.text3=Wanneer deze functie is ingeschakeld, geeft het rapport Momentopname patroon maximaal 3\u00A0waargenomen patronen met de mogelijke oorzaken voor elk patroon weer. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C-streefwaarde
ip.preferenceshelp.patient.settings.targethba1c.text=Voer de HbA1C-streefwaarde voor deze pati\u00EBnt in. Deze waarde wordt gebruikt voor het genereren van het rapport Momentopname patroon.
ip.preferenceshelp.header3.1=Bovengrens
ip.preferenceshelp.text3.1=Voer de glucosemeetwaarde in die voor deze pati\u00EBnt als bovengrens wordt beschouwd. De software laat aan de hand van de bovengrens in rapporten de overschrijdingen van de bovengrens zien.
ip.preferenceshelp.header3.2=Ondergrens
ip.preferenceshelp.text3.2=Voer de glucosemeetwaarde in die voor deze pati\u00EBnt als ondergrens wordt beschouwd. De software laat aan de hand van de ondergrens in rapporten de overschrijdingen van de ondergrens zien.
preferenceshelp.header4=Glucose-eenheden
preferenceshelp.text4=Selecteer de gewenste eenheid voor het weergeven van bloedglucose- en sensorglucose-meetwaarden voor deze pati\u00EBnt. U kunt kiezen tussen mg/dl (milligram per deciliter) en mmol/l (millimol per liter).
preferenceshelp.header5=Tijdweergave
preferenceshelp.text5=Selecteer de gewenste tijdweergave. U kunt kiezen tussen 12-uurs- en 24-uursweergave. Het systeem gebruikt het gekozen formaat in het logboek en in rapporten om de tijdstippen weer te geven.
preferenceshelp.header6=Hulp bij instellingen analyserapporten
preferenceshelp.header7=Instellingen analyserapporten
preferenceshelp.text7=In deze velden kunt u alle tijdvakken en streefbereiken invoeren die worden gebruikt voor de rapporten Overlay per maaltijd en Momentopname patroon. 
preferenceshelp.header8=Glucosestreefbereiken
preferenceshelp.text8=Bij de glucosestreefbereiken kunt u voor elk van de drie maaltijdvakken een streefbereik Voor en Na de maaltijd invoeren. Voor de tijdvakken Slapengaan en Nacht geldt \u00E9\u00E9n enkel streefbereik.
preferenceshelp.text8.1=Voor het invullen van de ondergrens voor een streefbereik (Laag) gelden de volgende regels.
preferenceshelp.text8.list1=Als u 'mg/dl' heeft geselecteerd als glucose-eenheid, dient u uw ondergrens in te voeren in het formaat xxx (bv. 123). Het toegestane invoerbereik ligt tussen (Extreem laag + 10) en 140.
preferenceshelp.text8.list2=Heeft u 'mmol/l' geselecteerd als glucose-eenheid, dan voert u uw ondergrens in als xx,x (bv. 12,3). Het toegestane invoerbereik ligt tussen (Extreem laag + 0,6) en 7,8.
preferenceshelp.text8.2=Voor het invullen van de bovengrens voor een streefbereik (Hoog) gelden de volgende regels.
preferenceshelp.text8.list3=Als u 'mg/dl' heeft geselecteerd als glucose-eenheid, dient u uw bovengrens in te voeren in het formaat xxx (bv. 123). Het toegestane invoerbereik ligt tussen 80 en (Extreem hoog - 20).
preferenceshelp.text8.list4=Heeft u 'mmol/l' geselecteerd als glucose-eenheid, dan voert u uw bovengrens in als xx,x (bv. 12,3). Het toegestane invoerbereik ligt tussen 4,4 en (Extreem hoog - 1,1).
ip.preferenceshelp.text8.list1=Als u 'mg/dl' heeft geselecteerd als glucose-eenheid, dient u uw ondergrens in te voeren in het formaat xxx (bv. 123). Het toegestane invoerbereik ligt tussen (Ondergrens + 10) en 140.
ip.preferenceshelp.text8.list2=Heeft u 'mmol/l' geselecteerd als glucose-eenheid, dan voert u uw ondergrens in als xx,x (bv. 12,3). Het toegestane invoerbereik ligt tussen (Ondergrens + 0,6) en 7,8.
ip.preferenceshelp.text8.list3=Als u 'mg/dl' heeft geselecteerd als glucose-eenheid, dient u uw bovengrens in te voeren in het formaat xxx (bv. 123). Het toegestane invoerbereik ligt tussen 80 en (Bovengrens - 20).
ip.preferenceshelp.text8.list4=Heeft u 'mmol/l' geselecteerd als glucose-eenheid, dan voert u uw bovengrens in als xx,x (bv. 12,3). Het toegestane invoerbereik ligt tussen 4,4 en (Bovengrens - 1,1).
preferenceshelp.header9=Tijdvakken
