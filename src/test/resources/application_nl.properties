ip.2fa.help.header=Help bij verificatie in twee stappen
ip.2fa.help.p1.header=Wat is verificatie in twee stappen?
ip.2fa.help.p1.content-line1=De CareLink-website is uitgerust met een systeem voor verificatie in twee stappen, waardoor CareLink-gebruikersaccounts extra beveiligd zijn.
ip.2fa.help.p2.header=Hoe werkt verificatie in twee stappen?
ip.2fa.help.p2.content-line1=Naast de gebruikersnaam en het wachtwoord hebben gebruikers een geldig telefoonnummer of e-mailadres nodig om hun identiteit te verifi\u00EBren.
ip.2fa.help.p2.content-line2=Gebruikers moeten de verificatie in twee stappen regelmatig doorlopen om toegang tot hun account te verkrijgen.
ip.2fa.help.p2.content-line3=Gebruikers kunnen een verificatiecode aanvragen via een telefonische oproep, sms-bericht of e-mail. Als de gebruiker de verificatiecode via sms of e-mail aanvraagt, moet hij/zij de code binnen 15\u00A0minuten verifi\u00EBren.
ip.2fa.help.p2.content-line4=Verificatie in twee stappen is vereist wanneer de CareLink-website de computer niet herkent.
ip.2fa.help.p3.header=Gegevens van de gebruiker voor verificatie in twee stappen
ip.2fa.help.p3.content-line1=Elke gebruiker kan maximaal 2\u00A0telefoonnummers en 1\u00A0e-mailadres toevoegen via de pagina Mijn gegevens.
ip.2fa.help.p3.content-line2=Als de gebruiker een nieuw telefoonnummer/e-mailadres heeft, kan dat worden gewijzigd op de pagina Mijn gegevens. Als de gegevens niet meer geldig zijn, kunnen ze worden verwijderd, maar er moet ten minste \u00E9\u00E9n geldige methode bestaan.
ip.2fa.help.p4.header=Wat kunt u als Administrator van uw kliniek doen?
ip.2fa.help.p4.content-line1=Wanneer u een gebruiker aan uw kliniek toevoegt, moet u de inloggegevens voor de gebruiker instellen. De afzonderlijke gebruikers moeten echter zelf hun gegevens voor verificatie in twee stappen instellen wanneer ze voor het eerst inloggen.
ip.2fa.help.p4.content-line2=Als een gebruiker niet meer kan inloggen omdat de gegevens voor de verificatie in twee stappen niet meer geldig zijn, moet de Administrator van de kliniek de betreffende gegevens voor die gebruiker opnieuw instellen op het tabblad Gebruikers in Kliniekinstellingen.
ip.2fa.help.p4.content-line3=Verificatie in twee stappen is standaard ingeschakeld en kan worden uitgeschakeld.
ip.2fa.help.p5.header=Opmerking:
ip.2fa.help.p5.content-line1=De telefoonnummers en het e-mailadres in de instellingen voor verificatie in twee stappen, worden alleen gebruikt voor deze verificatie.
ip.2fa.help.p5.content-line2=Mogelijk worden er kosten voor sms-berichten of mobiele-gegevensgebruik in rekening gebracht.

