preferenceshelp.text8.list1=Hvis du har valgt mg/dl som glukoseenhet, er formatet for innskriving av nedre grenseverdi xxx (f.eks. 123). Verdien kan ligge mellom (ekstremt lav + 10) og 140.
preferenceshelp.text8.list2=Hvis du har valgt mmol/l som glukoseenhet, er formatet for innskriving av nedre grenseverdi xx,x (f.eks. 12,3). Verdien kan ligge mellom (ekstremt lav + 0,6) og 7,8.
