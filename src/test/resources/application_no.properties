preferenceshelp.header9=Tidsperioder
preferenceshelp.text9=Du kan stille inn tidsperioder etter eget behov, men de m\u00E5 v\u00E6re i kronologisk rekkef\u00F8lge. Hver periode m\u00E5 v\u00E6re p\u00E5 minst 0,5 time. Sluttiden for en periode er det samme som starttiden for neste periode.
preferenceshelp.header10=Analyse etter m\u00E5ltid
preferenceshelp.text10=Tidsrommet for analyse etter m\u00E5ltidet kan utvides til 4,0 timer etter et m\u00E5ltid. Analysens varighet m\u00E5 v\u00E6re minst 0,5 time. Starttiden kan ligge mellom 0,0 og 3,5, og sluttiden kan ligge mellom 0,5 og 4,0.
