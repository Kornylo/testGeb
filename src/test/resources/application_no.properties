preferenceshelp.text8.list3=Hvis du har valgt mg/dl som glukoseenhet, er formatet for innskriving av \u00F8vre grenseverdi xxx (f.eks. 123). Verdien kan ligge mellom 80 og (ekstremt h\u00F8y \u2013 20).
preferenceshelp.text8.list4=Hvis du har valgt mmol/l som glukoseenhet, er formatet for innskriving av \u00F8vre grenseverdi xx,x (f.eks. 12,3). Verdien kan ligge mellom 4,4 og (ekstremt h\u00F8y \u2013 1,1).
