preferenceshelp.header7=Innstillinger for analyserapporter
preferenceshelp.text7=I disse feltene kan du skrive inn tidsperiodene og m\u00E5lomr\u00E5dene som skal brukes i rapportene Overlappende per m\u00E5ltid og \u00D8yeblikksbilde av m\u00F8nster. 
