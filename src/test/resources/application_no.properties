preferenceshelp.text8=M\u00E5lomr\u00E5der for glukose angir et m\u00E5lomr\u00E5de f\u00F8r m\u00E5ltid og etter m\u00E5ltid for hver av de tre m\u00E5ltidsperiodene. For nattperiodene Ved leggetid og I l\u00F8pet av natten er det bare ett m\u00E5lomr\u00E5de.
