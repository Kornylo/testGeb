ip.2fa.help.header=Hjelp for totrinnsverifisering
ip.2fa.help.p1.header=Hva er totrinnsverifisering?
ip.2fa.help.p1.content-line1=CareLink-nettstedet har et verifiseringssystem i to trinn, som s\u00F8rger for at en CareLink-brukerkonto er ekstra godt beskyttet.
ip.2fa.help.p2.header=Hvordan fungerer totrinnsverifisering?
ip.2fa.help.p2.content-line1=Hver bruker m\u00E5 ha et gyldig telefonnummer eller en gyldig e-postadresse for \u00E5 bekrefte identiteten sin, i tillegg til brukernavnet og passordet.
ip.2fa.help.p2.content-line2=Totrinnsverifisering kreves med jevne mellomrom for \u00E5 f\u00E5 tilgang til brukerkontoen.
ip.2fa.help.p2.content-line3=Brukerne kan be om en verifiseringskode via telefon, tekstmelding eller e-post. Hvis brukeren ber om en verifiseringskode via tekstmelding eller e-post, m\u00E5 brukeren verifisere koden innen 15 minutter.
ip.2fa.help.p2.content-line4=Totrinnsverifisering kreves n\u00E5r CareLink-nettstedet ikke gjenkjenner datamaskinen.
ip.2fa.help.p3.header=Brukerens informasjon for totrinnsverifisering
ip.2fa.help.p3.content-line1=Hver bruker kan legge inn opptil 2 telefonnumre og 1 e-postadresse p\u00E5 Min info-siden.
ip.2fa.help.p3.content-line2=Hvis brukeren har endret telefonnummer/e-postadresse, kan dette endres p\u00E5 Min info-siden. Hvis informasjonen ikke lenger er gyldig, kan den slettes, men brukeren m\u00E5 ha minst \u00E9n metode som er gyldig.
ip.2fa.help.p4.header=Hva kan du gj\u00F8re som klinikkens administrator?
ip.2fa.help.p4.content-line1=N\u00E5r du legger til en bruker ved klinikken, m\u00E5 du legge inn p\u00E5loggingsinformasjon for brukeren, men hver enkelt bruker legger selv inn informasjon for totrinnsverifisering n\u00E5r de logger seg p\u00E5 f\u00F8rste gang.
ip.2fa.help.p4.content-line2=Hvis en bruker ikke kan logge seg p\u00E5 fordi informasjonen for totrinnsverifisering ikke lenger er gyldig, m\u00E5 klinikkens administrator tilbakestille informasjonen for totrinnsverifisering for den aktuelle brukeren under fanen Brukere i klinikkens innstillinger.
ip.2fa.help.p4.content-line3=Totrinnsverifisering er p\u00E5 som standard, og kan sl\u00E5s av.
ip.2fa.help.p5.header=Merk!
ip.2fa.help.p5.content-line1=Telefonnumrene og e-postadressen i innstillingene for totrinnsverifisering vil kun bli brukt til totrinnsverifisering.
ip.2fa.help.p5.content-line2=Kostnader for data eller meldinger kan p\u00E5l\u00F8pe.

