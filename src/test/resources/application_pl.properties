ip.2fa.user.config.disclaimer=Zastrze\u017Cenie: 
ip.2fa.user.config.disclaimer-content=Aby chroni\u0107 prywatno\u015B\u0107 danych pacjenta, firma Medtronic wdro\u017Cy\u0142a proces weryfikacji dwuetapowej umo\u017Cliwiaj\u0105cy bezpieczniejsze logowanie na konto CareLink. Proces weryfikacji dwuetapowej obejmuje logowanie na konto CareLink za pomoc\u0105 nazwy u\u017Cytkownika i has\u0142a oraz, w drugim etapie, wprowadzenie zabezpieczaj\u0105cego kodu dost\u0119pu (przes\u0142anego na telefon kom\u00F3rkowy lub adres e-mail). U\u017Cytkownik mo\u017Ce zdecydowa\u0107 o wy\u0142\u0105czeniu tego procesu weryfikacji dwuetapowej pod warunkiem, \u017Ce jest to zgodne z prawami obowi\u0105zuj\u0105cymi w kraju u\u017Cytkownika lub prawami lokalnymi. U\u017Cytkownik musi jednak pami\u0119ta\u0107, \u017Ce poniesie odpowiedzialno\u015B\u0107 w przypadku naruszenia danych lub w przypadku podobnego zdarzenia maj\u0105cego zwi\u0105zek z jego danymi pacjenta, w my\u015Bl przepis\u00F3w w zakresie ochrony danych osobowych, regulacji i sankcji obowi\u0105zuj\u0105cych w jego kraju/jurysdykcji. W zwi\u0105zku tym przed wy\u0142\u0105czeniem weryfikacji dwuetapowej firma Medtronic zdecydowanie zaleca przeprowadzenie rozmowy z inspektorem danych osobowych, doradc\u0105 prawnym lub osob\u0105 posiadaj\u0105c\u0105 r\u00F3wnowa\u017Cne uprawnienia.

