ip.preferenceshelp.title=Pomoc dotycz\u0105ca ustawie\u0144 raport\u00F3w
preferenceshelp.header1=Og\u00F3lne ustawienia raport\u00F3w - pomoc
preferenceshelp.text1=UWAGA: Te ustawienia maj\u0105 zastosowanie tylko do dokumentacji pacjent\u00F3w utworzonych po zapisaniu ustawie\u0144.
ip.preferenceshelp.text1=UWAGA: zmiany tych ustawie\u0144 b\u0119d\u0105 dotyczy\u0107 tylko nowych pacjent\u00F3w dodawanych do systemu. (Jednak zmiany jednostek st\u0119\u017Cenia glukozy i wy\u015Bwietlania godziny b\u0119d\u0105 dotyczy\u0107 wszystkich pacjent\u00F3w w systemie).
preferenceshelp.text1.2=UWAGA: Te ustawienia maj\u0105 zastosowanie tylko do <b><i>tego</i></b> zapisu pacjenta w raportach utworzonych po zapisaniu ustawie\u0144.
preferenceshelp.header2=G\u00F3rna warto\u015B\u0107 zakresu docelowego st\u0119\u017Ce\u0144 glukozy
preferenceshelp.text2=Wprowad\u017A warto\u015B\u0107 dla pomiaru st\u0119\u017Cenia glukozy, kt\u00F3ry jest uwa\u017Cany za g\u00F3rn\u0105 granic\u0119 euglikemii (tj. warto\u015B\u0107 docelow\u0105) dla tego pacjenta. System w raportach u\u017Cywa g\u00F3rnej warto\u015Bci, aby pokaza\u0107 zakres, kt\u00F3ry jest powy\u017Cej zakresu euglikemii lub docelowego st\u0119\u017Cenia glukozy.
preferenceshelp.header3=Dolna warto\u015B\u0107 zakresu docelowego st\u0119\u017Cenia glukozy
preferenceshelp.text3=Wprowad\u017A warto\u015B\u0107 dla pomiaru st\u0119\u017Cenia glukozy, kt\u00F3ry jest uwa\u017Cany za doln\u0105 granic\u0119 euglikemii (tj. warto\u015B\u0107 docelow\u0105) dla tego pacjenta. System w raportach u\u017Cywa dolnej warto\u015Bci, aby pokaza\u0107 zakres, kt\u00F3ry jest poni\u017Cej zakresu euglikemii lub docelowego st\u0119\u017Cenia glukozy.
preferenceshelp.header3.1=Zakres skrajnie wysokich st\u0119\u017Ce\u0144 glukozy
preferenceshelp.text3.1=Wprowad\u017A warto\u015B\u0107 dla pomiaru st\u0119\u017Cenia glukozy, kt\u00F3ry jest uwa\u017Cany za skrajn\u0105 hiperglikemi\u0119 dla tego pacjenta. System w raportach u\u017Cywa zakresu skrajnie wysokich st\u0119\u017Ce\u0144 glukozy, aby pokaza\u0107 zakres, kt\u00F3ry jest powy\u017Cej zakresu g\u00F3rnego st\u0119\u017Cenia glukozy.
preferenceshelp.header3.2=Zakres skrajnie niskich st\u0119\u017Ce\u0144 glukozy
preferenceshelp.text3.2=Wprowad\u017A warto\u015B\u0107 dla pomiaru st\u0119\u017Cenia glukozy, kt\u00F3ry jest uwa\u017Cany za skrajn\u0105 hipoglikemi\u0119 dla tego pacjenta. System w raportach u\u017Cywa zakresu skrajnie niskich st\u0119\u017Ce\u0144 glukozy, aby pokaza\u0107 zakres, kt\u00F3ry jest poni\u017Cej zakresu dolnego st\u0119\u017Cenia glukozy.
ip.preferenceshelp.clinic.settings.header=Pomoc dotycz\u0105ca ustawie\u0144 raport\u00F3w
ip.preferenceshelp.clinic.settings.medication.header=Propozycje farmakologiczne
ip.preferenceshelp.clinic.settings.medication.text1=Propozycje korekt leczenia farmakologicznego pacjenta formu\u0142owane s\u0105 na podstawie jego schematu glikemii o najwy\u017Cszej randze, \u015Bredniej warto\u015Bci st\u0119\u017Cenia glukozy mierzonego przez sensor oraz informacji o terapii cukrzycy wprowadzonych dla danego pacjenta.
ip.preferenceshelp.clinic.settings.medication.text2=Gdy ta funkcja jest w\u0142\u0105czona, raport Przegl\u0105d schemat\u00F3w przedstawia maksymalnie 4 zaobserwowane schematy glikemii. Zostan\u0105 przedstawione propozycje farmakologiczne sformu\u0142owane dla zaobserwowanego schematu o najwy\u017Cszej randze, o ile b\u0119d\u0105 dost\u0119pne. Ta funkcja ma zastosowanie wy\u0142\u0105cznie u pacjent\u00F3w z cukrzyc\u0105 typu 2 w Twojej plac\u00F3wce.
ip.preferenceshelp.clinic.settings.medication.text3=Gdy ta funkcja jest wy\u0142\u0105czona, raport Przegl\u0105d schemat\u00F3w przedstawia maksymalnie 3 zaobserwowane schematy glikemii oraz mo\u017Cliwe przyczyny wyst\u0105pienia ka\u017Cdego ze schemat\u00F3w.
ip.preferenceshelp.patient.settings.header=Pomoc dotycz\u0105ca ustawie\u0144 raport\u00F3w
ip.preferenceshelp.patient.settings.pattern.header=Pomoc do ustawie\u0144 raportu Przegl\u0105d schemat\u00F3w
ip.preferenceshelp.patient.settings.pattern.text=UWAGA: To ustawienie ma zastosowanie tylko u pacjent\u00F3w z cukrzyc\u0105 typu 2. Je\u015Bli pacjent nie choruje na cukrzyc\u0119 typu 2, ustawienie to b\u0119dzie dezaktywowane.
ip.preferenceshelp.patient.settings.general.text=UWAGA: Te ustawienia maj\u0105 zastosowanie tylko do <b><i>tego</i></b> zapisu pacjenta w raportach utworzonych po zapisaniu ustawie\u0144.
ip.preferenceshelp.patient.settings.medication.header=Propozycje farmakologiczne
ip.preferenceshelp.patient.settings.medication.text1=Propozycje korekt leczenia farmakologicznego pacjenta formu\u0142owane s\u0105 na podstawie jego schematu glikemii o najwy\u017Cszej randze, \u015Bredniej warto\u015Bci st\u0119\u017Cenia glukozy mierzonego przez sensor oraz informacji o terapii cukrzycy wprowadzonych dla danego pacjenta.
ip.preferenceshelp.patient.settings.medication.text2=Gdy ta funkcja jest w\u0142\u0105czona, raport Przegl\u0105d schemat\u00F3w przedstawia maksymalnie 4 zaobserwowane schematy glikemii. Zostan\u0105 przedstawione propozycje farmakologiczne sformu\u0142owane dla zaobserwowanego schematu o najwy\u017Cszej randze, o ile b\u0119d\u0105 dost\u0119pne. 
ip.preferenceshelp.patient.settings.medication.text3=Gdy ta funkcja jest wy\u0142\u0105czona, raport Przegl\u0105d schemat\u00F3w przedstawia maksymalnie 3 zaobserwowane schematy glikemii oraz mo\u017Cliwe przyczyny wyst\u0105pienia ka\u017Cdego ze schemat\u00F3w. 
ip.preferenceshelp.patient.settings.targethba1c.header=Docelowy poziom A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Wprowad\u017A docelowy poziom HbA1c dla tego pacjenta. Warto\u015B\u0107 ta b\u0119dzie u\u017Cywana przy generowaniu raportu Przegl\u0105d schemat\u00F3w.
ip.preferenceshelp.header3.1=Najwy\u017Cszy limit
ip.preferenceshelp.text3.1=Wprowad\u017A warto\u015B\u0107 dla pomiaru st\u0119\u017Cenia glukozy, kt\u00F3ra jest uwa\u017Cana za najwy\u017Cszy limit dla tego pacjenta. Oprogramowanie w raportach wykorzystuje najwy\u017Cszy limit, aby pokaza\u0107 wychylenia st\u0119\u017Cenia glukozy wykraczaj\u0105ce powy\u017Cej najwy\u017Cszego limitu.
ip.preferenceshelp.header3.2=Najni\u017Cszy limit
ip.preferenceshelp.text3.2=Wprowad\u017A warto\u015B\u0107 dla pomiaru st\u0119\u017Cenia glukozy, kt\u00F3ra jest uwa\u017Cana za najni\u017Cszy limit dla tego pacjenta. Oprogramowanie w raportach wykorzystuje najni\u017Cszy limit, aby pokaza\u0107 wychylenia st\u0119\u017Cenia glukozy wykraczaj\u0105ce poni\u017Cej najni\u017Cszego limitu.
preferenceshelp.header4=Jednostki st\u0119\u017Cenia glukozy
preferenceshelp.text4=Wybierz jednostki, w jakich maj\u0105 by\u0107 wy\u015Bwietlane pomiary st\u0119\u017Cenia glukozy we krwi i st\u0119\u017Cenia glukozy mierzone przez sensor u tego pacjenta. Mo\u017Cna wybra\u0107 mg/dl (miligramy na decylitr) albo mmol/l (milimole na litr).
preferenceshelp.header5=Wy\u015Bwietlanie godziny
preferenceshelp.text5=Wybierz jednostki, w jakich maj\u0105 by\u0107 wy\u015Bwietlane godziny. Mo\u017Cna wybra\u0107 format 12- albo 24-godzinny. Wybrany format b\u0119dzie obowi\u0105zywa\u0142 w dzienniczku oraz w raportach.
preferenceshelp.header6=Ustawienia raport\u00F3w analizy - pomoc
preferenceshelp.header7=Ustawienia raport\u00F3w analizy
preferenceshelp.text7=Te pola umo\u017Cliwiaj\u0105 wprowadzenie wszystkich przedzia\u0142\u00F3w czasowych i zakres\u00F3w docelowych u\u017Cywanych w raporcie Zestawienia wg posi\u0142k\u00F3w i raporcie Przegl\u0105d schemat\u00F3w. 
preferenceshelp.header8=Docelowe zakresy st\u0119\u017Ce\u0144 glukozy
preferenceshelp.text8=Docelowe zakresy st\u0119\u017Ce\u0144 glukozy okre\u015Blaj\u0105 docelowe zakresy przed i po ka\u017Cdym z trzech posi\u0142k\u00F3w. Nocne okresy Przed snem i Noc zawieraj\u0105 jeden zakres docelowy.
preferenceshelp.text8.1=Mo\u017Cna wprowadzi\u0107 doln\u0105 warto\u015B\u0107 zakresu docelowego zgodnie z nast\u0119puj\u0105cymi regu\u0142ami.
preferenceshelp.text8.list1=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mg/dl, przy wprowadzeniu dolnej warto\u015Bci obowi\u0105zuje format xxx (np. 123). Dozwolony zakres wynosi od (skrajnie niski + 10) do 140.
preferenceshelp.text8.list2=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mmol/l, przy wprowadzeniu dolnej warto\u015Bci obowi\u0105zuje format xx,x (np. 12,3). Dozwolony zakres wynosi od (skrajnie niski + 0,6) do 7,8.
preferenceshelp.text8.2=Mo\u017Cna wprowadzi\u0107 g\u00F3rn\u0105 warto\u015B\u0107 zakresu docelowego zgodnie z nast\u0119puj\u0105cymi regu\u0142ami.
preferenceshelp.text8.list3=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mg/dl, przy wprowadzeniu g\u00F3rnej warto\u015Bci obowi\u0105zuje format xxx (np. 123). Dozwolony zakres wynosi od 80 do (skrajnie wysoki \u2212 20).
preferenceshelp.text8.list4=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mmol/l, przy wprowadzeniu g\u00F3rnej warto\u015Bci obowi\u0105zuje format xx,x (np. 12,3). Dozwolony zakres wynosi od 4,4 do (skrajnie wysoki \u2212 1,1).
ip.preferenceshelp.text8.list1=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mg/dl, przy wprowadzeniu dolnej warto\u015Bci obowi\u0105zuje format xxx (np. 123). Dozwolony zakres wynosi od (najni\u017Cszy limit + 10) do 140.
ip.preferenceshelp.text8.list2=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mmol/l, przy wprowadzeniu dolnej warto\u015Bci obowi\u0105zuje format xx,x (np. 12,3). Dozwolony zakres wynosi od (najni\u017Cszy limit + 0,6) do 7,8.
ip.preferenceshelp.text8.list3=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mg/dl, przy wprowadzeniu g\u00F3rnej warto\u015Bci obowi\u0105zuje format xxx (np. 123). Dozwolony zakres wynosi od 80 do (najwy\u017Cszy limit \u2212 20).
ip.preferenceshelp.text8.list4=Je\u015Bli jako jednostki st\u0119\u017Cenia glukozy wybrano mmol/l, przy wprowadzeniu g\u00F3rnej warto\u015Bci obowi\u0105zuje format xx,x (np. 12,3). Dozwolony zakres wynosi od 4,4 do (najwy\u017Cszy limit \u2212 1,1).
preferenceshelp.header9=Okresy
preferenceshelp.text9=Okresy mo\u017Cna zdefiniowa\u0107 w dowolny spos\u00F3b, pod warunkiem zachowania kolejno\u015Bci chronologicznej. Ka\u017Cdy okres musi trwa\u0107 co najmniej 0,5 godziny. Godzina zako\u0144czenia okresu jest identyczna z godzin\u0105 rozpocz\u0119cia nast\u0119pnego okresu.
preferenceshelp.header10=Analiza po posi\u0142ku
preferenceshelp.text10=Okno Analiza po posi\u0142ku mo\u017Ce si\u0119ga\u0107 do 4,0 godzin po posi\u0142ku. Minimalna d\u0142ugo\u015B\u0107 okna analizy to 0,5 godziny. Czas pocz\u0105tkowy mo\u017Ce wynosi\u0107 od 0,0 do 3,5, a czas ko\u0144cowy od 0,5 do 4,0.
