ip.2fa.help.header=Weryfikacja dwuetapowa \u2013 pomoc
ip.2fa.help.p1.header=Czym jest weryfikacja dwuetapowa?
ip.2fa.help.p1.content-line1=Strona internetowa CareLink jest wyposa\u017Cona w system weryfikacji dwuetapowej zapewniaj\u0105cy dodatkow\u0105 ochron\u0119 konta u\u017Cytkownika systemu CareLink.
ip.2fa.help.p2.header=Na czym polega weryfikacja dwuetapowa?
ip.2fa.help.p2.content-line1=Weryfikacja to\u017Csamo\u015Bci u\u017Cytkownik\u00F3w wymaga posiadania przez nich nie tylko nazwy u\u017Cytkownika i has\u0142a, ale r\u00F3wnie\u017C aktualnego numeru telefonu lub adresu e-mail.
ip.2fa.help.p2.content-line2=Weryfikacja dwuetapowa jest wymagana okresowo, w celu uzyskania dost\u0119pu do konta u\u017Cytkownika.
ip.2fa.help.p2.content-line3=U\u017Cytkownicy mog\u0105 poprosi\u0107 o kod weryfikacyjny drog\u0105 telefoniczn\u0105, za pomoc\u0105 wiadomo\u015Bci tekstowej lub drog\u0105 mailow\u0105. Je\u015Bli u\u017Cytkownik poprosi o kod weryfikacyjny, wysy\u0142aj\u0105c wiadomo\u015B\u0107 tekstow\u0105 lub mailow\u0105, powinien sprawdzi\u0107 kod w ci\u0105gu 15\u00A0minut.
ip.2fa.help.p2.content-line4=Weryfikacja dwuetapowa jest wymagana, gdy strona internetowa CareLink nie rozpoznaje komputera.
ip.2fa.help.p3.header=Informacje u\u017Cytkownika wykorzystywane w procesie weryfikacji dwuetapowej
ip.2fa.help.p3.content-line1=Ka\u017Cdy u\u017Cytkownik mo\u017Ce doda\u0107 maksymalnie 2 numery telefonu i 1 adres e-mail na stronie Moje informacje.
ip.2fa.help.p3.content-line2=W wypadku zmiany numeru telefonu/adresu e-mail, istnieje mo\u017Cliwo\u015B\u0107 zmiany tych danych na stronie Moje informacje. Nieaktualne informacje mo\u017Cna usun\u0105\u0107, ale nale\u017Cy pozostawi\u0107 przynajmniej jedn\u0105 obowi\u0105zuj\u0105c\u0105 metod\u0119.
ip.2fa.help.p4.header=Co mo\u017Cesz robi\u0107 jako administrator plac\u00F3wki?
ip.2fa.help.p4.content-line1=W przypadku dodawania u\u017Cytkownika do plac\u00F3wki, nale\u017Cy ustawi\u0107 informacje logowania dla tego u\u017Cytkownika. U\u017Cytkownicy indywidualni mog\u0105 jednak, podczas pierwszego logowania, ustawia\u0107 w\u0142asne informacje niezb\u0119dne do weryfikacji dwuetapowej.
ip.2fa.help.p4.content-line2=Je\u015Bli u\u017Cytkownik nie mo\u017Ce si\u0119 zalogowa\u0107 poniewa\u017C informacje wykorzystywane w procesie weryfikacji dwustopniowej nie s\u0105 ju\u017C aktualne, administrator plac\u00F3wki musi zresetowa\u0107 te informacje dla tego u\u017Cytkownika w zak\u0142adce \u201EU\u017Cytkownicy\u201D w Ustawieniach plac\u00F3wki.
ip.2fa.help.p4.content-line3=Weryfikacja dwuetapowa jest domy\u015Blnie w\u0142\u0105czona, ale mo\u017Cna j\u0105 wy\u0142\u0105czy\u0107.
ip.2fa.help.p5.header=Uwaga:
ip.2fa.help.p5.content-line1=Numery telefonu i adres e-mail w ustawieniach weryfikacji dwuetapowej b\u0119d\u0105 wykorzystywane wy\u0142\u0105cznie w celu weryfikacji dwuetapowej.
ip.2fa.help.p5.content-line2=W odniesieniu do wiadomo\u015Bci i danych mog\u0105 obowi\u0105zywa\u0107 op\u0142aty.

