ip.2fa.help.header=Ajuda para Verifica\u00E7\u00E3o em duas etapas
ip.2fa.help.p1.header=O que \u00E9 a verifica\u00E7\u00E3o em duas etapas?
ip.2fa.help.p1.content-line1=O site CareLink tem um sistema de verifica\u00E7\u00E3o em duas etapas que proporciona uma prote\u00E7\u00E3o adicional a uma conta de usu\u00E1rio CareLink.
ip.2fa.help.p2.header=Como funciona a verifica\u00E7\u00E3o em duas etapas?
ip.2fa.help.p2.content-line1=Cada usu\u00E1rio precisa ter um n\u00FAmero de telefone ou endere\u00E7o de e-mail v\u00E1lido para verificar sua identidade, al\u00E9m do seu nome de usu\u00E1rio e senha.
ip.2fa.help.p2.content-line2=A verifica\u00E7\u00E3o em duas etapas \u00E9 necess\u00E1ria periodicamente para acessar a conta do usu\u00E1rio.
ip.2fa.help.p2.content-line3=Os usu\u00E1rios podem solicitar um c\u00F3digo de verifica\u00E7\u00E3o por chamada telef\u00F4nica, mensagem de texto ou e-mail. Se o usu\u00E1rio solicitar o c\u00F3digo de verifica\u00E7\u00E3o por texto ou e-mail, o usu\u00E1rio ter\u00E1 de verificar o c\u00F3digo no prazo de 15 minutos.
ip.2fa.help.p2.content-line4=A verifica\u00E7\u00E3o em duas etapas \u00E9 necess\u00E1ria quando o site CareLink n\u00E3o reconhece o computador.
ip.2fa.help.p3.header=Informa\u00E7\u00F5es da verifica\u00E7\u00E3o em duas etapas do usu\u00E1rio
ip.2fa.help.p3.content-line1=Cada usu\u00E1rio pode adicionar at\u00E9 2 n\u00FAmeros de telefone e 1 endere\u00E7o de e-mail \u00E0 sua p\u00E1gina Minhas informa\u00E7\u00F5es.
ip.2fa.help.p3.content-line2=Se o usu\u00E1rio tiver mudado de n\u00FAmero de telefone/endere\u00E7o de e-mail, \u00E9 poss\u00EDvel alter\u00E1-los na p\u00E1gina Minhas informa\u00E7\u00F5es. Se as informa\u00E7\u00F5es n\u00E3o forem mais v\u00E1lidas, \u00E9 poss\u00EDvel apag\u00E1-las, mas \u00E9 necess\u00E1rio ter, no m\u00EDnimo, um m\u00E9todo v\u00E1lido.
ip.2fa.help.p4.header=O que voc\u00EA pode fazer como administrador da cl\u00EDnica?
ip.2fa.help.p4.content-line1=Quando voc\u00EA adiciona um usu\u00E1rio \u00E0 sua cl\u00EDnica, \u00E9 necess\u00E1rio configurar as informa\u00E7\u00F5es de autentica\u00E7\u00E3o do usu\u00E1rio, mas os usu\u00E1rios individuais configuram suas pr\u00F3prias informa\u00E7\u00F5es de verifica\u00E7\u00E3o em duas etapas quando se conectam pela primeira vez.
ip.2fa.help.p4.content-line2=Se n\u00E3o for poss\u00EDvel a um usu\u00E1rio se conectar devido \u00E0s informa\u00E7\u00F5es de verifica\u00E7\u00E3o em duas etapas n\u00E3o serem mais v\u00E1lidas, o administrador da cl\u00EDnica ter\u00E1 de reconfigurar as informa\u00E7\u00F5es de verifica\u00E7\u00E3o em duas etapas desse usu\u00E1rio na aba Usu\u00E1rios em Configura\u00E7\u00F5es da cl\u00EDnica.
ip.2fa.help.p4.content-line3=Por padr\u00E3o, a verifica\u00E7\u00E3o em duas etapas est\u00E1 Ligada e pode ser Desligada.
ip.2fa.help.p5.header=Observa\u00E7\u00E3o:
ip.2fa.help.p5.content-line1=Os n\u00FAmeros de telefone e os endere\u00E7os de e-mail constantes das configura\u00E7\u00F5es da verifica\u00E7\u00E3o em duas etapas ser\u00E3o utilizados apenas na verifica\u00E7\u00E3o em duas etapas.
ip.2fa.help.p5.content-line2=Podem ser aplic\u00E1veis tarifas de mensagem ou de dados.

