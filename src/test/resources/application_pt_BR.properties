ip.2fa.user.config.disclaimer=Isen\u00E7\u00E3o de responsabilidade: 
ip.2fa.user.config.disclaimer-content=Para proteger a privacidade dos dados do paciente, a Medtronic implementou um processo de verifica\u00E7\u00E3o em duas etapas para permitir um in\u00EDcio de sess\u00E3o mais seguro em sua conta CareLink. Um processo de verifica\u00E7\u00E3o em duas etapas envolve iniciar a sess\u00E3o CareLink com seu nome de usu\u00E1rio e senha e, na segunda etapa, inserir um c\u00F3digo de seguran\u00E7a (enviado para seu celular ou endere\u00E7o de e-mail). Se preferir, \u00E9 poss\u00EDvel desligar este processo de verifica\u00E7\u00E3o em duas etapas, desde que isso esteja em conformidade com suas leis nacionais ou locais. Note por\u00E9m, que voc\u00EA poder\u00E1 ser responsabilizado no caso de viola\u00E7\u00E3o de dados ou de incidente semelhante envolvendo dados de seus pacientes, ao abrigo das leis, regulamentos e penalidades de privacidade de seu pa\u00EDs/jurisdi\u00E7\u00E3o. Por conseguinte, a Medtronic recomenda firmemente que voc\u00EA discuta com seu funcion\u00E1rio de privacidade de dados, assessoria jur\u00EDdica ou equivalente, antes de desligar esta verifica\u00E7\u00E3o em duas etapas.

