ip.preferenceshelp.title=Ajuda de prefer\u00EAncias do relat\u00F3rio
preferenceshelp.header1=Ajuda das configura\u00E7\u00F5es gerais dos relat\u00F3rios
preferenceshelp.text1=OBSERVA\u00C7\u00C3O: Essas configura\u00E7\u00F5es s\u00E3o aplicadas somente aos registros de pacientes criados ap\u00F3s as mesmas terem sido salvas.
ip.preferenceshelp.text1=OBSERVA\u00C7\u00C3O: Altera\u00E7\u00F5es nessas configura\u00E7\u00F5es ser\u00E3o aplicadas apenas a novos pacientes adicionados ao sistema. (Por\u00E9m, as altera\u00E7\u00F5es nas Unidades de glicose e no Formato da hora ser\u00E3o aplicadas a todos os pacientes do sistema).
preferenceshelp.text1.2=OBSERVA\u00C7\u00C3O: Essas configura\u00E7\u00F5es s\u00E3o aplicadas somente ao registro <b><i>deste</i></b> paciente para relat\u00F3rios gerados ap\u00F3s as mesmas terem sido salvas.
preferenceshelp.header2=Valor alto para a faixa alvo do n\u00EDvel de glicose
preferenceshelp.text2=Insira o valor de glicose considerado como o limite superior de euglicemia (ou seja, alvo) para este paciente. O sistema usa o valor \u201CAlto\u201D nos relat\u00F3rios para mostrar a faixa que est\u00E1 acima da faixa euglic\u00EAmica ou da faixa alvo de n\u00EDvel de glicose.
preferenceshelp.header3=Valor baixo para a faixa alvo do n\u00EDvel de glicose
preferenceshelp.text3=Insira o valor de glicose considerado como o limite inferior de euglicemia (ou seja, alvo) para este paciente. O sistema usa o valor \u201CBaixo\u201D nos relat\u00F3rios para mostrar a faixa que est\u00E1 abaixo da faixa euglic\u00EAmica ou da faixa alvo do n\u00EDvel de glicose.
preferenceshelp.header3.1=Faixa do n\u00EDvel de glicose alta extrema
preferenceshelp.text3.1=Insira o valor de glicose considerado como hiperglicemia extrema para este paciente. O sistema usa a Faixa de n\u00EDvel de glicose alta extrema em relat\u00F3rios para mostrar a faixa que est\u00E1 acima da faixa alta de n\u00EDvel de glicose.
preferenceshelp.header3.2=Faixa de n\u00EDvel de glicose baixa extrema
preferenceshelp.text3.2=Insira o valor de glicose que \u00E9 considerado como hipoglicemia extrema para este paciente. O sistema usa a Faixa de n\u00EDvel de glicose baixa extrema em relat\u00F3rios para mostrar a faixa que est\u00E1 abaixo da faixa baixa de n\u00EDvel de glicose.
ip.preferenceshelp.clinic.settings.header=Ajuda de prefer\u00EAncias do relat\u00F3rio
ip.preferenceshelp.clinic.settings.medication.header=Considera\u00E7\u00F5es sobre medicamentos
ip.preferenceshelp.clinic.settings.medication.text1=As considera\u00E7\u00F5es sobre os ajustes nos medicamentos se baseiam no padr\u00E3o glic\u00EAmico mais alto do paciente, no valor m\u00E9dio de glicose do sensor e nos tratamentos para o diabetes registrados para o paciente.
ip.preferenceshelp.clinic.settings.medication.text2=Quando essa fun\u00E7\u00E3o est\u00E1 ligada, o relat\u00F3rio Resumo de padr\u00E3o apresenta at\u00E9 4 padr\u00F5es de glicose observados. As considera\u00E7\u00F5es sobre medicamentos ser\u00E3o mostradas para o padr\u00E3o mais alto observado, se dispon\u00EDvel. Essa fun\u00E7\u00E3o se aplica apenas a pacientes com diabetes tipo 2 em sua cl\u00EDnica.
ip.preferenceshelp.clinic.settings.medication.text3=Quando essa fun\u00E7\u00E3o est\u00E1 desligada, o relat\u00F3rio Resumo de padr\u00E3o apresenta at\u00E9 3 padr\u00F5es de glicose observados com as poss\u00EDveis causas para cada padr\u00E3o.
ip.preferenceshelp.patient.settings.header=Ajuda de prefer\u00EAncias do relat\u00F3rio
ip.preferenceshelp.patient.settings.pattern.header=Ajuda das configura\u00E7\u00F5es do relat\u00F3rio Resumo de padr\u00E3o
ip.preferenceshelp.patient.settings.pattern.text=OSERVA\u00C7\u00C3O: Esta configura\u00E7\u00E3o s\u00F3 \u00E9 aplic\u00E1vel a pacientes com diabetes tipo 2. Se o paciente n\u00E3o for do tipo 2, esta configura\u00E7\u00E3o ficar\u00E1 desabilitada.
ip.preferenceshelp.patient.settings.general.text=OBSERVA\u00C7\u00C3O: Essas configura\u00E7\u00F5es s\u00E3o aplicadas somente ao registro <b><i>deste</i></b> paciente para relat\u00F3rios gerados ap\u00F3s as mesmas terem sido salvas.
ip.preferenceshelp.patient.settings.medication.header=Considera\u00E7\u00F5es sobre medicamentos
ip.preferenceshelp.patient.settings.medication.text1=As considera\u00E7\u00F5es sobre os ajustes nos medicamentos se baseiam no padr\u00E3o glic\u00EAmico mais alto do paciente, no valor m\u00E9dio de glicose do sensor e nos tratamentos para o diabetes registrados para o paciente.
ip.preferenceshelp.patient.settings.medication.text2=Quando essa fun\u00E7\u00E3o est\u00E1 ligada, o relat\u00F3rio Resumo de padr\u00E3o apresenta at\u00E9 4 padr\u00F5es de glicose observados. As considera\u00E7\u00F5es sobre medicamentos ser\u00E3o mostradas para o padr\u00E3o mais alto observado, se dispon\u00EDvel. 
ip.preferenceshelp.patient.settings.medication.text3=Quando essa fun\u00E7\u00E3o est\u00E1 desligada, o relat\u00F3rio Resumo de padr\u00E3o apresenta at\u00E9 3 padr\u00F5es de glicose observados com as poss\u00EDveis causas para cada padr\u00E3o. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C alvo
ip.preferenceshelp.patient.settings.targethba1c.text=Digite o valor alvo para HbA1C para este paciente. Ele ser\u00E1 usado para gerar o relat\u00F3rio Resumo de padr\u00E3o.
ip.preferenceshelp.header3.1=Limite superior
ip.preferenceshelp.text3.1=Insira o valor de glicose considerado como Limite superior para este paciente. O software usa o Limite superior nos relat\u00F3rios para mostrar as excurs\u00F5es do valor de glicose acima do Limite superior.
ip.preferenceshelp.header3.2=Limite inferior
ip.preferenceshelp.text3.2=Insira o valor de glicose considerado como Limite inferior para este paciente. O software usa o Limite inferior nos relat\u00F3rios para mostrar as excurs\u00F5es do valor de glicose abaixo do Limite inferior.
preferenceshelp.header4=Unidades de glicose
preferenceshelp.text4=Selecione as unidades preferenciais para exibi\u00E7\u00E3o dos valores de glicose s\u00E9rica e medi\u00E7\u00F5es de glicose do sensor para este paciente. Voc\u00EA pode selecionar mg/dl (miligramas por decilitro) ou mmol/l (milimoles por litro).
preferenceshelp.header5=Formato da hora
preferenceshelp.text5=Selecione as unidades preferenciais para o formato de hora. Voc\u00EA pode selecionar 12 horas ou 24 horas. O sistema usa o Formato de hora no Livro de registro e em relat\u00F3rios para mostrar o hor\u00E1rio das leituras.
preferenceshelp.header6=Ajuda das configura\u00E7\u00F5es de relat\u00F3rios de an\u00E1lise
preferenceshelp.header7=Configura\u00E7\u00F5es de relat\u00F3rios de an\u00E1lise
preferenceshelp.text7=Estes campos lhe permitem inserir todos os per\u00EDodos de tempo e faixas alvo usadas pelo Relat\u00F3rio de sobreposi\u00E7\u00E3o por refei\u00E7\u00E3o e o Relat\u00F3rio de resumo de padr\u00E3o. 
preferenceshelp.header8=Faixas alvo do n\u00EDvel de glicose
preferenceshelp.text8=As Faixas alvo do n\u00EDvel de glicose especificam um valor alvo Antes de uma refei\u00E7\u00E3o e Ap\u00F3s uma refei\u00E7\u00E3o para cada um dos tr\u00EAs per\u00EDodos de refei\u00E7\u00E3o. Os per\u00EDodos noturnos de Ao deitar e De um dia para o outro cont\u00E9m uma \u00FAnica faixa alvo.
preferenceshelp.text8.1=Voc\u00EA pode inserir um valor Baixo para uma faixa alvo, de acordo com as regras a seguir.
preferenceshelp.text8.list1=Se tiver selecionado mg/dl como sua Unidade de glicose, o formato para inserir seu valor Baixo \u00E9 xxx (por exemplo, 123). O intervalo pode ser desde (Baixa extrema + 10) a 140.
preferenceshelp.text8.list2=Se tiver selecionado mmol/l como sua Unidade de glicose, o formato para inserir seu valor Baixo \u00E9 xx,x (por exemplo, 12,3). O intervalo pode ser desde (Baixa extrema + 0,6) a 7,8.
preferenceshelp.text8.2=Voc\u00EA pode inserir um valor Alto para uma faixa alvo, de acordo com as regras a seguir.
preferenceshelp.text8.list3=Se tiver selecionado mg/dl como sua Unidade de glicose, o formato para inserir seu valor Alto \u00E9 xxx (por exemplo, 123). O intervalo pode ser desde 80 a (Alta extrema - 20).
preferenceshelp.text8.list4=Se tiver selecionado mmol/l como sua Unidade de glicose, o formato para inserir seu valor Alto \u00E9 xx,x (por exemplo, 12,3). O intervalo pode ser desde 4,4 a (Alta extrema - 1,1).
ip.preferenceshelp.text8.list1=Se tiver selecionado mg/dl como sua Unidade de glicose, o formato para inserir seu valor Baixo \u00E9 xxx (por exemplo, 123). O intervalo pode ser desde (Limite inferior + 10) a 140.
ip.preferenceshelp.text8.list2=Se tiver selecionado mmol/l como sua Unidade de glicose, o formato para inserir seu valor Baixo \u00E9 xx,x (por exemplo, 12,3). O intervalo pode ser desde (Limite inferior + 0,6) a 7,8.
ip.preferenceshelp.text8.list3=Se tiver selecionado mg/dl como sua Unidade de glicose, o formato para inserir seu valor Alto \u00E9 xxx (por exemplo, 123). O intervalo pode ser desde 80 a (Limite superior - 20).
ip.preferenceshelp.text8.list4=Se tiver selecionado mmol/l como sua Unidade de glicose, o formato para inserir seu valor Alto \u00E9 xx,x (por exemplo, 12,3). O intervalo pode ser desde 4,4 a (Limite superior - 1,1).
preferenceshelp.header9=Per\u00EDodos de tempo
preferenceshelp.text9=Voc\u00EA pode definir Per\u00EDodos de tempo de qualquer maneira que fa\u00E7a sentido para voc\u00EA, desde que permane\u00E7am em ordem cronol\u00F3gica. A dura\u00E7\u00E3o de cada per\u00EDodo de tempo deve ser de pelo menos 0,5 hora. O hor\u00E1rio final de um per\u00EDodo \u00E9 igual ao hor\u00E1rio de in\u00EDcio do per\u00EDodo seguinte.
preferenceshelp.header10=An\u00E1lise p\u00F3s-refei\u00E7\u00E3o
preferenceshelp.text10=A janela de An\u00E1lise p\u00F3s-refei\u00E7\u00E3o pode se estender at\u00E9 4,0 horas ap\u00F3s um evento de refei\u00E7\u00E3o. A dura\u00E7\u00E3o da janela de an\u00E1lise deve ser de pelo menos 0,5 hora. O hor\u00E1rio de in\u00EDcio pode variar de 0,0 a 3,5 e o hor\u00E1rio final pode variar de 0,5 a 4,0.
preferenceshelp.closewindow=Fechar a janela

