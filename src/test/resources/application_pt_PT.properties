ip.2fa.help.header=Ajuda da verifica\u00E7\u00E3o em duas etapas
ip.2fa.help.p1.header=O que \u00E9 a verifica\u00E7\u00E3o em duas etapas?
ip.2fa.help.p1.content-line1=O s\u00EDtio da Internet do CareLink tem um sistema de verifica\u00E7\u00E3o em duas etapas que proporciona uma prote\u00E7\u00E3o adicional a uma conta de utilizador CareLink.
ip.2fa.help.p2.header=Como funciona a verifica\u00E7\u00E3o em duas etapas?
ip.2fa.help.p2.content-line1=Para verificar a respetiva identidade, cada utilizador necessita de um n\u00FAmero de telefone ou endere\u00E7o de email v\u00E1lido, para al\u00E9m do nome de utilizador e palavra-passe.
ip.2fa.help.p2.content-line2=A verifica\u00E7\u00E3o em duas etapas \u00E9 necess\u00E1ria periodicamente para aceder \u00E0 conta de utilizador.
ip.2fa.help.p2.content-line3=Os utilizadores podem solicitar um c\u00F3digo de verifica\u00E7\u00E3o por chamada telef\u00F3nica, mensagem de texto ou email. Se o utilizador solicitar o c\u00F3digo de verifica\u00E7\u00E3o atrav\u00E9s de mensagem ou email, o utilizador dever\u00E1 verificar o c\u00F3digo num espa\u00E7o de 15\u00A0minutos.
ip.2fa.help.p2.content-line4=A verifica\u00E7\u00E3o em duas etapas \u00E9 necess\u00E1ria quando o s\u00EDtio da Internet do CareLink n\u00E3o reconhece o computador.
ip.2fa.help.p3.header=Dados da verifica\u00E7\u00E3o em duas etapas do utilizador
ip.2fa.help.p3.content-line1=Cada utilizador pode adicionar at\u00E9 2 n\u00FAmeros de telefone e 1 endere\u00E7o de email na respetiva p\u00E1gina de informa\u00E7\u00E3o pessoal.
ip.2fa.help.p3.content-line2=Se o utilizador tiver mudado de n\u00FAmero de telefone/endere\u00E7o de email, pode alter\u00E1-lo na respetiva p\u00E1gina de informa\u00E7\u00E3o pessoal. Se a informa\u00E7\u00E3o j\u00E1 n\u00E3o for v\u00E1lida, o utilizador pode apag\u00E1-la, mas ser\u00E1 necess\u00E1rio ter pelo menos um m\u00E9todo que seja v\u00E1lido.
ip.2fa.help.p4.header=O que pode fazer o administrador da cl\u00EDnica?
ip.2fa.help.p4.content-line1=Quando adiciona um utilizador \u00E0 sua cl\u00EDnica, ter\u00E1 de configurar os dados de in\u00EDcio de sess\u00E3o para o utilizador, embora os utilizadores individuais configurem os pr\u00F3prios dados de verifica\u00E7\u00E3o em duas etapas quando iniciam sess\u00E3o pela primeira vez.
ip.2fa.help.p4.content-line2=Se um utilizador n\u00E3o conseguir iniciar sess\u00E3o porque os dados de verifica\u00E7\u00E3o em duas etapas j\u00E1 n\u00E3o s\u00E3o v\u00E1lidos, o administrador da cl\u00EDnica tem de reiniciar os dados de verifica\u00E7\u00E3o em duas etapas para esse utilizador no separador Utilizadores, em Defini\u00E7\u00F5es da cl\u00EDnica.
ip.2fa.help.p4.content-line3=A verifica\u00E7\u00E3o em duas etapas est\u00E1 ativada por predefini\u00E7\u00E3o e pode ser desativada.
ip.2fa.help.p5.header=Nota:
ip.2fa.help.p5.content-line1=Os n\u00FAmeros de telefone e o endere\u00E7o de email das defini\u00E7\u00F5es da verifica\u00E7\u00E3o em duas etapas ser\u00E3o utilizados apenas para a verifica\u00E7\u00E3o em duas etapas.
ip.2fa.help.p5.content-line2=Poder\u00E3o ser aplicadas taxas de mensagens ou dados.

