ip.preferenceshelp.title=Prefer\u00EAncias de relat\u00F3rio - Ajuda
preferenceshelp.header1=Defini\u00E7\u00F5es gerais de relat\u00F3rios - Ajuda
preferenceshelp.text1=NOTA: Estas configura\u00E7\u00F5es s\u00F3 se aplicam a registos do doente criados depois de estas configura\u00E7\u00F5es serem gravadas.
ip.preferenceshelp.text1=NOTA: As altera\u00E7\u00F5es a estas configura\u00E7\u00F5es aplicar-se-\u00E3o apenas a novos doentes adicionados ao sistema. (Contudo, as altera\u00E7\u00F5es \u00E0s unidades de glicose e ao formato da hora aplicar-se-\u00E3o a todos os doentes no sistema).
preferenceshelp.text1.2=NOTA: Estas configura\u00E7\u00F5es s\u00F3 se aplicam a <b><i>este</i></b> registo do doente no caso de relat\u00F3rios gerados depois de estas configura\u00E7\u00F5es terem sido gravadas.
preferenceshelp.header2=Valor alto para o intervalo de objetivos de glicose
preferenceshelp.text2=Insira a medi\u00E7\u00E3o de glicose que seja considerada o limite m\u00E1ximo de euglicemia (i.e., o objetivo) para este doente. O sistema utiliza o valor Alto em relat\u00F3rios para identificar o intervalo situado acima do intervalo de objetivos de euglicemia ou de glicose.
preferenceshelp.header3=Valor baixo para o intervalo de objetivos de glicose
preferenceshelp.text3=Insira a medi\u00E7\u00E3o de glicose que seja considerada o limite m\u00EDnimo de euglicemia (i.e., o objetivo) para este doente. O sistema utiliza o valor Baixo em relat\u00F3rios para identificar o intervalo situado abaixo do intervalo de objetivos de euglicemia ou de glicose.
preferenceshelp.header3.1=Intervalo de glicose extremamente alta
preferenceshelp.text3.1=Insira a medi\u00E7\u00E3o de glicose que seja considerada hiperglicemia extrema para este doente. O sistema utiliza o Intervalo de glicose extremamente alta em relat\u00F3rios para identificar o intervalo situado acima do intervalo de glicose alto.
preferenceshelp.header3.2=Intervalo de glicose extremamente baixa
preferenceshelp.text3.2=Introduza a medi\u00E7\u00E3o de glicose que seja considerada hipoglicemia extrema para este doente. O sistema utiliza o intervalo de glicose extremamente baixa em relat\u00F3rios para identificar o intervalo situado abaixo do intervalo de glicose baixa.
ip.preferenceshelp.clinic.settings.header=Prefer\u00EAncias de relat\u00F3rio - Ajuda
ip.preferenceshelp.clinic.settings.medication.header=Considera\u00E7\u00F5es para medica\u00E7\u00E3o
ip.preferenceshelp.clinic.settings.medication.text1=As considera\u00E7\u00F5es para ajustes na medica\u00E7\u00E3o s\u00E3o baseadas no padr\u00E3o de glicose com a posi\u00E7\u00E3o mais elevada, no valor m\u00E9dio da glicose do sensor e nos tratamentos para a diabetes introduzidos para o doente.
ip.preferenceshelp.clinic.settings.medication.text2=Quando esta fun\u00E7\u00E3o est\u00E1 ativada, o relat\u00F3rio de perspetiva de padr\u00F5es apresenta at\u00E9 4 padr\u00F5es de glicose observados. As considera\u00E7\u00F5es para medica\u00E7\u00E3o, se dispon\u00EDveis, ser\u00E3o apresentadas para o padr\u00E3o observado com a posi\u00E7\u00E3o mais elevada. Esta fun\u00E7\u00E3o aplica-se apenas a doentes com diabetes de tipo 2 da sua cl\u00EDnica.
ip.preferenceshelp.clinic.settings.medication.text3=Quando esta fun\u00E7\u00E3o est\u00E1 desativada, o relat\u00F3rio de perspetiva de padr\u00F5es apresenta at\u00E9 3 padr\u00F5es de glicose observados, assim como poss\u00EDveis causas para cada padr\u00E3o.
ip.preferenceshelp.patient.settings.header=Prefer\u00EAncias de relat\u00F3rio - Ajuda
ip.preferenceshelp.patient.settings.pattern.header=Configura\u00E7\u00E3o do relat\u00F3rio de perspetiva de padr\u00F5es - Ajuda
ip.preferenceshelp.patient.settings.pattern.text=NOTA: Esta configura\u00E7\u00E3o aplica-se apenas aos doentes do tipo 2. Se o doente n\u00E3o for do tipo 2, esta configura\u00E7\u00E3o ser\u00E1 desativada.
ip.preferenceshelp.patient.settings.general.text=NOTA: Estas configura\u00E7\u00F5es s\u00F3 se aplicam a <b><i>este</i></b> registo do doente no caso de relat\u00F3rios gerados depois de estas configura\u00E7\u00F5es terem sido gravadas.
ip.preferenceshelp.patient.settings.medication.header=Considera\u00E7\u00F5es para medica\u00E7\u00E3o
ip.preferenceshelp.patient.settings.medication.text1=As considera\u00E7\u00F5es para ajustes na medica\u00E7\u00E3o s\u00E3o baseadas no padr\u00E3o de glicose com a posi\u00E7\u00E3o mais elevada, no valor m\u00E9dio da glicose do sensor e nos tratamentos para a diabetes introduzidos para o doente.
ip.preferenceshelp.patient.settings.medication.text2=Quando esta fun\u00E7\u00E3o est\u00E1 ativada, o relat\u00F3rio de perspetiva de padr\u00F5es apresenta at\u00E9 4 padr\u00F5es de glicose observados. As considera\u00E7\u00F5es para medica\u00E7\u00E3o, se dispon\u00EDveis, ser\u00E3o apresentadas para o padr\u00E3o observado com a posi\u00E7\u00E3o mais elevada. 
ip.preferenceshelp.patient.settings.medication.text3=Quando esta fun\u00E7\u00E3o est\u00E1 desativada, o relat\u00F3rio de perspetiva de padr\u00F5es apresenta at\u00E9 3 padr\u00F5es de glicose observados, assim como poss\u00EDveis causas para cada padr\u00E3o. 
ip.preferenceshelp.patient.settings.targethba1c.header=A1C alvo
ip.preferenceshelp.patient.settings.targethba1c.text=Introduza a HbA1c alvo para este doente. Ser\u00E1 utilizada para criar o relat\u00F3rio de perspetiva de padr\u00F5es.
ip.preferenceshelp.header3.1=Limite mais alto
ip.preferenceshelp.text3.1=Introduza a medi\u00E7\u00E3o de glicose que \u00E9 considerada o Limite mais alto para este doente. O software utiliza o Limite mais alto em relat\u00F3rios para mostrar as varia\u00E7\u00F5es de glicose que est\u00E3o acima do Limite mais alto.
ip.preferenceshelp.header3.2=Limite mais baixo
ip.preferenceshelp.text3.2=Introduza a medi\u00E7\u00E3o de glicose que \u00E9 considerada o Limite mais baixo para este doente. O software utiliza o Limite mais baixo em relat\u00F3rios para mostrar as varia\u00E7\u00F5es de glicose que est\u00E3o abaixo do Limite mais baixo.
preferenceshelp.header4=Unidades de glicose
preferenceshelp.text4=Selecione as unidades da sua prefer\u00EAncia para visualizar as medi\u00E7\u00F5es de glicemia e as medi\u00E7\u00F5es de glicose do sensor para este doente. Pode selecionar mg/dl (miligramas por decilitro) ou mmol/l (milimoles por litro).
preferenceshelp.header5=Formato da hora
preferenceshelp.text5=Selecione as unidades da sua prefer\u00EAncia para o formato da hora. Pode selecionar 12 horas ou 24 horas. O sistema utiliza o formato da hora no livro de registos e nos relat\u00F3rios para mostrar o registo temporal.
preferenceshelp.header6=Configura\u00E7\u00F5es dos relat\u00F3rios de an\u00E1lise - Ajuda
preferenceshelp.header7=Configura\u00E7\u00F5es dos relat\u00F3rios de an\u00E1lise
preferenceshelp.text7=Estes campos permitem-lhe introduzir todos os per\u00EDodos de tempo e intervalos de objetivos utilizados pelo Relat\u00F3rio com sobreposi\u00E7\u00E3o por refei\u00E7\u00E3o e o Relat\u00F3rio de resumo de padr\u00E3o. 
preferenceshelp.header8=Intervalos de objetivos de glicose
preferenceshelp.text8=Os intervalos de objetivos de glicose especificam um intervalo de objetivos Pr\u00E9-prandial e P\u00F3s-prandial para cada um dos tr\u00EAs per\u00EDodos de refei\u00E7\u00E3o. Os per\u00EDodos noturnos Ao deitar e Noturno compreendem um \u00FAnico intervalo de objetivos.
preferenceshelp.text8.1=Pode introduzir um valor Baixo para um intervalo de objetivos, de acordo com as regras que se seguem.
preferenceshelp.text8.list1=Caso tenha selecionado mg/dl como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Baixo \u00E9 xxx (por ex., 123). O intervalo pode ir de (Extremamente baixo + 10) a 140.
preferenceshelp.text8.list2=Caso tenha selecionado mmol/l como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Baixo \u00E9 xx,x (por ex., 12,3). O intervalo pode ir de (Extremamente baixo + 0,6) a 7,8.
preferenceshelp.text8.2=Pode introduzir um valor Alto para um intervalo de objetivos, de acordo com as regras que se seguem.
preferenceshelp.text8.list3=Caso tenha selecionado mg/dl como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Alto \u00E9 xxx (por ex., 123). O intervalo pode ir de 80 a (Extremamente alto - 20).
preferenceshelp.text8.list4=Caso tenha selecionado mmol/l como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Alto \u00E9 xx,x (por ex., 12,3). O intervalo pode ir de 4,4 a (Extremamente alto - 1,1).
ip.preferenceshelp.text8.list1=Caso tenha selecionado mg/dl como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Baixo \u00E9 xxx (por ex., 123). O intervalo pode ir de (Limite mais baixo + 10) a 140.
ip.preferenceshelp.text8.list2=Caso tenha selecionado mmol/l como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Baixo \u00E9 xx,x (por ex., 12,3). O intervalo pode ir de (Limite mais baixo + 0,6) a 7,8.
ip.preferenceshelp.text8.list3=Caso tenha selecionado mg/dl como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Alto \u00E9 xxx (por ex., 123). O intervalo pode ir de 80 a (Limite mais alto - 20).
ip.preferenceshelp.text8.list4=Caso tenha selecionado mmol/l como unidades de glicose, o formato para a introdu\u00E7\u00E3o do valor Alto \u00E9 xx,x (por ex., 12,3). O intervalo pode ir de 4,4 a (Limite mais alto - 1,1).
preferenceshelp.header9=Per\u00EDodos de tempo
preferenceshelp.text9=Pode definir os per\u00EDodos de tempo de qualquer forma que fizer mais sentido para si, desde que fiquem em ordem cronol\u00F3gica. A dura\u00E7\u00E3o de cada per\u00EDodo tem de ser de pelo menos 0,5 horas. A hora de fim de um per\u00EDodo \u00E9 igual \u00E0 hora de in\u00EDcio do per\u00EDodo seguinte.
preferenceshelp.header10=An\u00E1lise p\u00F3s-prandial
preferenceshelp.text10=A janela da an\u00E1lise p\u00F3s-prandial pode estender-se por um per\u00EDodo m\u00E1ximo de 4,0\u00A0horas ap\u00F3s um evento de refei\u00E7\u00E3o. A dura\u00E7\u00E3o da janela de an\u00E1lise tem de abranger, no m\u00EDnimo, 0,5\u00A0horas. A hora de in\u00EDcio pode variar entre 0,0 e 3,5, e a hora de t\u00E9rmino pode variar entre 0,5 e 4,0.
preferenceshelp.closewindow=Fechar janela

