ip.2fa.user.config.disclaimer=Ren\u00FAncia: 
ip.2fa.user.config.disclaimer-content=Para proteger a privacidade dos dados do doente, a Medtronic implementou um processo de verifica\u00E7\u00E3o em duas etapas para permitir um in\u00EDcio de sess\u00E3o mais seguro na conta CareLink. Um processo de verifica\u00E7\u00E3o em duas etapas implica que o doente inicie sess\u00E3o no CareLink com o respetivo nome de utilizador e palavra-passe e que, numa segunda etapa, introduza um c\u00F3digo de acesso de seguran\u00E7a (enviado para o telem\u00F3vel ou endere\u00E7o de email). Se pretender, pode desativar este processo de verifica\u00E7\u00E3o em duas etapas, desde que isso esteja em conformidade com as leis nacionais ou regionais em vigor na sua \u00E1rea. Tenha, contudo, em aten\u00E7\u00E3o que poder\u00E1 ser respons\u00E1vel em caso de viola\u00E7\u00E3o de dados ou de incidente id\u00EAntico relacionado com os dados do doente, ao abrigo das leis da privacidade, regulamentos e penaliza\u00E7\u00F5es do seu pa\u00EDs/jurisdi\u00E7\u00E3o. Por conseguinte, a Medtronic recomenda vivamente que consulte algu\u00E9m respons\u00E1vel pela prote\u00E7\u00E3o da privacidade dos dados, o seu conselheiro jur\u00EDdico, ou equivalente, antes de desativar esta verifica\u00E7\u00E3o em duas etapas.

