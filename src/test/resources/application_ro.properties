ip.2fa.help.header=Asisten\u021B\u0103 pentru verificarea \u00EEn dou\u0103 etape
ip.2fa.help.p1.header=Ce este verificarea \u00EEn dou\u0103 etape?
ip.2fa.help.p1.content-line1=Website-ul CareLink are un sistem de verificare \u00EEn dou\u0103 etape care ofer\u0103 protec\u021Bie sporit\u0103 pentru contul unui utilizator CareLink.
ip.2fa.help.p2.header=Cum func\u021Bioneaz\u0103 verificarea \u00EEn dou\u0103 etape?
ip.2fa.help.p2.content-line1=Fiecare utilizator are nevoie de un num\u0103r de telefon valabil sau de o adres\u0103 de e-mail valabil\u0103 pentru a-\u0219i confirma identitatea, \u00EEn plus fa\u021B\u0103 de numele de utilizator \u0219i parola pentru CareLink.
ip.2fa.help.p2.content-line2=Pentru a avea acces la contul utilizatorului este necesar\u0103 periodic verificarea \u00EEn dou\u0103 etape.
ip.2fa.help.p2.content-line3=Utilizatorii pot solicita s\u0103 le fie trimis un cod de verificare prin apel telefonic, mesaj text (SMS) sau e-mail. Dac\u0103 utilizatorul solicit\u0103 transmiterea codului de verificare prin SM sau e-mail, utilizatorul trebuie s\u0103 confirme codul \u00EEn interval de 15 minute.
ip.2fa.help.p2.content-line4=Verificarea \u00EEn dou\u0103 etape este necesar\u0103 atunci c\u00E2nd website-ul CareLink nu recunoa\u0219te computerul.
ip.2fa.help.p3.header=Informa\u021Biile utilizatorului pentru verificarea \u00EEn dou\u0103 etape
ip.2fa.help.p3.content-line1=Fiecare utilizator poate ad\u0103uga maximum 2 numere de telefon \u0219i 1 adres\u0103 de e-mail \u00EEn pagina My Info (Informa\u021Biile mele).
ip.2fa.help.p3.content-line2=Dac\u0103 utilizatorul \u0219i-a schimbat num\u0103rul de telefon/adresa de e-mail, poate face modific\u0103rile corespunz\u0103toare \u00EEn pagina My Info (Informa\u021Biile mele). Dac\u0103 informa\u021Biile nu mai sunt valabile, utilizatorul le poate \u0219terge, dar trebuie s\u0103 aib\u0103 cel pu\u021Bin o metod\u0103 care s\u0103 fie valabil\u0103.
ip.2fa.help.p4.header=Ce pute\u021Bi face dvs. \u00EEn calitate de administrator de clinic\u0103?
ip.2fa.help.p4.content-line1=C\u00E2nd ad\u0103uga\u021Bi un utilizator \u00EEn clinica dvs., trebuie s\u0103 configura\u021Bi informa\u021Biile de conectare pentru utilizator, \u00EEns\u0103 utilizatorii individuali \u00EE\u0219i configureaz\u0103 ei \u00EEn\u0219i\u0219i informa\u021Biile pentru verificarea \u00EEn dou\u0103 etape atunci c\u00E2nd se conecteaz\u0103 prima dat\u0103.
ip.2fa.help.p4.content-line2=Dac\u0103 un utilizator nu se poate conecta din cauz\u0103 c\u0103 nu mai sunt valabile informa\u021Biile pentru verificarea \u00EEn dou\u0103 etape, administratorul clinicii trebuie s\u0103 reseteze informa\u021Biile pentru verificarea \u00EEn dou\u0103 etape ale utilizatorului respectiv, \u00EEn fila Users (Utilizatori) din Clinic Settings (Set\u0103ri clinic\u0103).
ip.2fa.help.p4.content-line3=\u00CEn mod implicit, verificarea \u00EEn dou\u0103 etape este activat\u0103, \u0219i poate fi dezactivat\u0103.
ip.2fa.help.p5.header=Not\u0103:
ip.2fa.help.p5.content-line1=Numerele de telefon \u0219i adresa de e-mail din set\u0103rile verific\u0103rii \u00EEn dou\u0103 etape vor fi utilizate numai pentru verificarea \u00EEn dou\u0103 etape.
ip.2fa.help.p5.content-line2=Este posibil s\u0103 se perceap\u0103 tariful pentru transmiterea de mesaje sau date.

