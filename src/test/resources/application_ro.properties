ip.2fa.user.config.disclaimer-content=Pentru a proteja confiden\u021Bialitatea datelor pacien\u021Bilor, Medtronic a implementat un proces de verificare \u00EEn dou\u0103 etape, care permite conectarea mai sigur\u0103 la contul dvs. CareLink. Procesul de verificare \u00EEn dou\u0103 etape const\u0103 \u00EEn conectarea la CareLink cu numele de utilizator \u0219i parola dvs., urmat\u0103 de etapa a doua, introducerea unui cod de securitate (care v\u0103 este trimis pe telefonul mobil sau pe adresa de e-mail). Dac\u0103 vre\u021Bi, pute\u021Bi dezactiva acest proces de verificare \u00EEn dou\u0103 etape, cu condi\u021Bia ca acest lucru s\u0103 fie permis de legisla\u021Bia dvs. local\u0103 sau na\u021Bional\u0103. Re\u021Bine\u021Bi, totu\u0219i, c\u0103 este posibil s\u0103 fi\u021Bi r\u0103spunz\u0103tor \u00EEn cazul unei bre\u0219e de securitate a datelor sau a unui incident similar \u00EEn care sunt implicate datele dvs. de pacient, \u00EEn temeiul legisla\u021Biei, reglement\u0103rilor \u0219i penalit\u0103\u021Bilor privitoare la confiden\u021Bialitate din \u021Bara/jurisdic\u021Bia dvs. Prin urmare, Medtronic recomand\u0103 insistent s\u0103 discuta\u021Bi cu responsabilul dvs. pentru protec\u021Bia datelor, cu avocatul dvs. sau cu un consultant echivalent, \u00EEnainte de a dezactiva verificarea \u00EEn dou\u0103 etape.

