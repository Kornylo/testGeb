preferenceshelp.text1=NOT\u0102: Aceste set\u0103ri sunt aplicate doar acelor fi\u0219e ale pacien\u021Bilor care au fost create dup\u0103 salvarea set\u0103rilor.
ip.preferenceshelp.text1=NOT\u0102: Modific\u0103rile acestor set\u0103ri vor fi aplicate doar noilor pacien\u021Bi ad\u0103uga\u021Bi \u00EEn sistem. (Totu\u0219i, modific\u0103rile efectuate \u00EEn Unit\u0103\u021Bi de glucoz\u0103 \u0219i Afi\u0219are or\u0103 se vor aplica tuturor pacien\u021Bilor din sistem).
preferenceshelp.text1.2=NOT\u0102: Aceste set\u0103ri sunt aplicate doar <b><i>acestei</i></b> fi\u0219e a pacientului, pentru rapoartele generate dup\u0103 salvarea acestor set\u0103ri.
preferenceshelp.header2=Valoare crescut\u0103 pentru Intervalul \u021Bint\u0103 al glucozei
preferenceshelp.text2=Introduce\u021Bi m\u0103sur\u0103toarea glucozei care este considerat\u0103 limita superioar\u0103 a euglicemiei (adic\u0103 \u021Binta) pentru acest pacient. Sistemul utilizeaz\u0103 valoarea Niv. ridicat \u00EEn rapoarte pentru a indica intervalul mai mare dec\u00E2t intervalul euglicemic sau dec\u00E2t intervalul \u021Bint\u0103 al glucozei.
preferenceshelp.header3=Valoare sc\u0103zut\u0103 pentru Intervalul \u021Bint\u0103 al glucozei
preferenceshelp.text3=Introduce\u021Bi m\u0103sur\u0103toarea glucozei care este considerat\u0103 limita inferioar\u0103 a euglicemiei (adic\u0103 \u021Binta) pentru acest pacient. Sistemul utilizeaz\u0103 valoarea Niv. sc\u0103zut \u00EEn rapoarte pentru a indica intervalul mai mic dec\u00E2t intervalul euglicemic sau dec\u00E2t intervalul \u021Bint\u0103 al glucozei.
preferenceshelp.header3.1=Intervalul extrem maxim al glucozei
preferenceshelp.text3.1=Introduce\u021Bi m\u0103sur\u0103toarea glucozei care este considerat\u0103 hiperglicemia extrem\u0103 pentru acest pacient. Sistemul utilizeaz\u0103 valoarea Intervalul extrem maxim al glucozei \u00EEn rapoarte pentru a indica intervalul mai mare dec\u00E2t intervalul nivelului ridicat al glucozei.
preferenceshelp.header3.2=Intervalul extrem minim al glucozei
preferenceshelp.text3.2=Introduce\u021Bi m\u0103sur\u0103toarea glucozei care este considerat\u0103 hipoglicemia extrem\u0103 pentru acest pacient. Sistemul utilizeaz\u0103 valoarea Intervalul extrem minim al glucozei \u00EEn rapoarte pentru a indica intervalul mai mic dec\u00E2t intervalul nivelului sc\u0103zut al glucozei.
ip.preferenceshelp.clinic.settings.header=Asisten\u021B\u0103 pentru Preferin\u021Be privind rapoartele
ip.preferenceshelp.clinic.settings.medication.header=Considerente privind medica\u021Bia
ip.preferenceshelp.clinic.settings.medication.text1=Considerentele pentru ajustarea medica\u021Biilor se bazeaz\u0103 pe tiparul valorii maxime a glucozei pacientului, pe valoarea medie a glucozei la senzor \u0219i pe tratamentele antidiabetice introduse pentru pacient.
ip.preferenceshelp.clinic.settings.medication.text2=C\u00E2nd aceast\u0103 func\u021Bie este pornit\u0103, raportul Instantaneu tipare afi\u0219eaz\u0103 maximum 4 tipare observate ale glucozei. Considerentele privind medica\u021Bia vor fi afi\u0219ate pentru tiparul maxim observat, dac\u0103 este disponibil. Aceast\u0103 func\u021Bie se aplic\u0103 numai pacien\u021Bilor cu diabet de tip 2 din clinica dvs.
ip.preferenceshelp.clinic.settings.medication.text3=C\u00E2nd aceast\u0103 func\u021Bie este oprit\u0103, raportul Instantaneu tipare afi\u0219eaz\u0103 maximum 3 tipare observate ale glucozei, cu cauzele probabile ale fiec\u0103rui tipar.
ip.preferenceshelp.patient.settings.header=Asisten\u021B\u0103 pentru Preferin\u021Be privind rapoartele
ip.preferenceshelp.patient.settings.pattern.header=Asisten\u021B\u0103 privind set\u0103rile pentru raportul Instantaneu tipare
ip.preferenceshelp.patient.settings.pattern.text=NOT\u0102: Aceast\u0103 setare este aplicabil\u0103 numai pacien\u021Bilor cu diabet de tip 2. Dac\u0103 acest pacient nu are diabet de tip 2, setarea va fi dezactivat\u0103.
ip.preferenceshelp.patient.settings.general.text=NOT\u0102: Aceste set\u0103ri sunt aplicate doar <b><i>acestei</i></b> fi\u0219e a pacientului, pentru rapoartele generate dup\u0103 salvarea acestor set\u0103ri.
ip.preferenceshelp.patient.settings.medication.header=Considerente privind medica\u021Bia
ip.preferenceshelp.patient.settings.medication.text1=Considerentele pentru ajustarea medica\u021Biilor se bazeaz\u0103 pe tiparul valorii maxime a glucozei pacientului, pe valoarea medie a glucozei la senzor \u0219i pe tratamentele antidiabetice introduse pentru pacient.
ip.preferenceshelp.patient.settings.medication.text2=C\u00E2nd aceast\u0103 func\u021Bie este pornit\u0103, raportul Instantaneu tipare afi\u0219eaz\u0103 maximum 4 tipare observate ale glucozei. Considerentele privind medica\u021Bia vor fi afi\u0219ate pentru tiparul maxim observat, dac\u0103 este disponibil. 
ip.preferenceshelp.patient.settings.medication.text3=C\u00E2nd aceast\u0103 func\u021Bie este oprit\u0103, raportul Instantaneu tipare afi\u0219eaz\u0103 maximum 3 tipare observate ale glucozei, cu cauzele probabile ale fiec\u0103rui tipar. 
ip.preferenceshelp.patient.settings.targethba1c.header=\u021Ainta A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Introduce\u021Bi \u021Ainta HbA1c pentru acest pacient. Va fi utilizat\u0103 pentru a genera raportul Instantaneu tipare.
ip.preferenceshelp.header3.1=Limita maxim\u0103
ip.preferenceshelp.text3.1=Introduce\u021Bi m\u0103sur\u0103toarea glucozei care este considerat\u0103 Limita maxim\u0103 pentru acest pacient. Software-ul utilizeaz\u0103 Limita maxim\u0103 \u00EEn rapoarte pentru a indica varia\u021Biile glucozei care sunt mai mari dec\u00E2t Limita maxim\u0103.
ip.preferenceshelp.header3.2=Limita minim\u0103
ip.preferenceshelp.text3.2=Introduce\u021Bi m\u0103sur\u0103toarea glucozei care este considerat\u0103 Limita minim\u0103 pentru acest pacient. Software-ul utilizeaz\u0103 Limita minim\u0103 \u00EEn rapoarte pentru a indica varia\u021Biile glucozei care sunt mai mici dec\u00E2t Limita minim\u0103.
preferenceshelp.header4=Unit\u0103\u021Bi de glucoz\u0103
preferenceshelp.text4=Selecta\u021Bi unit\u0103\u021Bile de m\u0103sur\u0103 preferate pentru afi\u0219area m\u0103sur\u0103torilor glicemiei \u0219i ale glucozei la senzor pentru acest pacient. Pute\u021Bi selecta mg/dl (miligrame pe decilitru) sau mmol/l (milimoli pe litru).
preferenceshelp.header5=Afi\u0219are or\u0103
preferenceshelp.text5=Selecta\u021Bi unit\u0103\u021Bile preferate pentru afi\u0219area orei. Pute\u021Bi selecta formatul de 12 ore sau de 24 de ore. Sistemul utilizeaz\u0103 parametrul Afi\u0219are or\u0103 \u00EEn Jurnal \u0219i \u00EEn rapoarte pentru a ar\u0103ta orele.
preferenceshelp.header6=Asisten\u021B\u0103 privind set\u0103rile pentru rapoartele de analiz\u0103
preferenceshelp.header7=Set\u0103rile pentru rapoartele de analiz\u0103
preferenceshelp.text7=Aceste c\u00E2mpuri v\u0103 permit s\u0103 introduce\u021Bi toate perioadele de timp \u0219i intervalele \u021Bint\u0103 utilizate de raportul Acoperire \u00EEn func\u021Bie de mas\u0103 \u0219i raportul Instantaneu tipare. 
preferenceshelp.header8=Intervalele \u021Bint\u0103 ale glucozei
preferenceshelp.text8=Intervalele \u021Bint\u0103 ale glucozei specific\u0103 un interval \u021Bint\u0103 \u00CEnainte de mas\u0103 \u0219i un interval \u021Bint\u0103 Dup\u0103 mas\u0103 pentru fiecare dintre cele trei perioade ale meselor. Perioadele din timpul nop\u021Bii, La culcare \u0219i \u00CEn timpul nop\u021Bii, con\u021Bin un singur interval \u021Bint\u0103.
preferenceshelp.text8.1=Pute\u021Bi introduce o valoare inferioar\u0103 pentru fiecare interval \u021Bint\u0103 respect\u00E2nd urm\u0103toarele reguli.
preferenceshelp.text8.list1=Dac\u0103 a\u021Bi selectat mg/dl drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. sc\u0103zut este xxx (de exemplu, 123). Intervalul poate fi cuprins \u00EEntre (Extrema minim\u0103 + 10) \u0219i 140.
preferenceshelp.text8.list2=Dac\u0103 a\u021Bi selectat mmol/l drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. sc\u0103zut este xx,x (de exemplu, 12,3). Intervalul poate fi cuprins \u00EEntre (Extrema minim\u0103 + 0,6) \u0219i 7,8.
preferenceshelp.text8.2=Pute\u021Bi introduce o valoare superioar\u0103 pentru fiecare interval \u021Bint\u0103 respect\u00E2nd urm\u0103toarele reguli.
preferenceshelp.text8.list3=Dac\u0103 a\u021Bi selectat mg/dl drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. ridicat este xxx (de exemplu, 123). Intervalul poate fi cuprins \u00EEntre 80 \u0219i (Extrema maxim\u0103 - 20).
preferenceshelp.text8.list4=Dac\u0103 a\u021Bi selectat mmol/l drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. ridicat este xx,x (de exemplu, 12,3). Intervalul poate fi cuprins \u00EEntre 4,4 \u0219i (Extrema maxim\u0103 - 1,1).
ip.preferenceshelp.text8.list1=Dac\u0103 a\u021Bi selectat mg/dl drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. sc\u0103zut este xxx (de exemplu, 123). Intervalul poate fi cuprins \u00EEntre (Limita minim\u0103 + 10) \u0219i 140.
ip.preferenceshelp.text8.list2=Dac\u0103 a\u021Bi selectat mmol/l drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. sc\u0103zut este xx,x (de exemplu, 12,3). Intervalul poate fi cuprins \u00EEntre (Limita minim\u0103 + 0,6) \u0219i 7,8.
ip.preferenceshelp.text8.list3=Dac\u0103 a\u021Bi selectat mg/dl drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. ridicat este xxx (de exemplu, 123). Intervalul poate fi cuprins \u00EEntre 80 \u0219i (Limita maxim\u0103 - 20).
ip.preferenceshelp.text8.list4=Dac\u0103 a\u021Bi selectat mmol/l drept Unit\u0103\u021Bi de glucoz\u0103, formatul pentru introducerea valorii Niv. ridicat este xx,x (de exemplu, 12,3). Intervalul poate fi cuprins \u00EEntre 4,4 \u0219i (Limita maxim\u0103 - 1,1).
preferenceshelp.header9=Perioadele de timp
preferenceshelp.text9=Pute\u021Bi seta Perioadele de timp \u00EEn orice mod pe care \u00EEl \u00EEn\u021Belege\u021Bi, cu condi\u021Bia s\u0103 r\u0103m\u00E2n\u0103 \u00EEn ordine cronologic\u0103. Durata fiec\u0103rei perioade trebuie s\u0103 fie de minimum 0,5 ore. Momentul \u00EEncheierii unei perioade corespunde cu momentul \u00EEnceperii perioadei urm\u0103toare.
preferenceshelp.header10=Analiz\u0103 dup\u0103 mas\u0103
preferenceshelp.text10=Intervalul Analiz\u0103 dup\u0103 mas\u0103 se poate extinde p\u00E2n\u0103 la maximum 4,0 ore dup\u0103 o mas\u0103. Durata intervalului de analiz\u0103 trebuie s\u0103 fie de minimum 0,5 ore. Momentul de \u00EEncepere poate fi cuprins \u00EEntre 0,0 \u0219i 3,5, iar momentul \u00EEncheierii poate fi cuprins \u00EEntre 0,5 \u0219i 4,0.
