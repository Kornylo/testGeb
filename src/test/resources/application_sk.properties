ip.preferenceshelp.clinic.settings.medication.text2=Ke\u010F je t\u00E1to funkcia zapnut\u00E1, spr\u00E1va o preh\u013Eade profilov zobraz\u00ED a\u017E 4\u00A0pozorovan\u00E9 profily gluk\u00F3zy. Krit\u00E9ri\u00E1 medik\u00E1cie bud\u00FA zobrazen\u00E9 pri najvy\u0161\u0161om hodnotenom profile (ak je k\u00A0dispoz\u00EDcii). T\u00E1to funkcia sa vz\u0165ahuje len na pacientov v\u00A0nemocnici s\u00A0cukrovkou 2.\u00A0typu.
ip.preferenceshelp.clinic.settings.medication.text3=Ke\u010F je t\u00E1to funkcia vypnut\u00E1, spr\u00E1va o\u00A0preh\u013Eade profilov zobraz\u00ED maxim\u00E1lne 3\u00A0pozorovan\u00E9 profily gluk\u00F3zy s\u00A0mo\u017En\u00FDmi pr\u00ED\u010Dinami pri ka\u017Edom profile.
ip.preferenceshelp.patient.settings.header=Pomocn\u00EDk pre predvo\u013Eby generovania spr\u00E1v
ip.preferenceshelp.patient.settings.pattern.header=Pomocn\u00EDk pre nastavenia spr\u00E1v o\u00A0preh\u013Eade profilov
ip.preferenceshelp.patient.settings.pattern.text=POZN\u00C1MKA: Toto nastavenie sa vz\u0165ahuje len na pacientov s\u00A0cukrovkou 2.\u00A0typu. Ak pacient netrp\u00ED cukrovkou 2.\u00A0typu, toto nastavenie nebude k\u00A0dispoz\u00EDcii.
ip.preferenceshelp.patient.settings.general.text=POZN\u00C1MKA: Tieto nastavenia bud\u00FA pou\u017Eit\u00E9 iba v\u00A0<b><i>tomto</i></b> z\u00E1zname pacienta a spr\u00E1vach, ktor\u00E9 boli vygenerovan\u00E9 po\u00A0ulo\u017Een\u00ED t\u00FDchto nastaven\u00ED.
ip.preferenceshelp.patient.settings.medication.header=Krit\u00E9ri\u00E1 medik\u00E1cie
ip.preferenceshelp.patient.settings.medication.text1=D\u00F4vody na \u00FApravu medik\u00E1cie s\u00FA zalo\u017Een\u00E9 na najvy\u0161\u0161om hodnotenom profile gluk\u00F3zy pacienta, priemernej hodnoty gluk\u00F3zy zo senzora a\u00A0na lie\u010Dbe cukrovky, ktor\u00FA pacient podstupuje.
ip.preferenceshelp.patient.settings.medication.text2=Ke\u010F je t\u00E1to funkcia zapnut\u00E1, spr\u00E1va o\u00A0preh\u013Eade profilov zobraz\u00ED a\u017E 4\u00A0pozorovan\u00E9 profily gluk\u00F3zy. Krit\u00E9ri\u00E1 medik\u00E1cie bud\u00FA zobrazen\u00E9 pri najvy\u0161\u0161om hodnotenom pozorovanom profile (ak je k\u00A0dispoz\u00EDcii). 
ip.preferenceshelp.patient.settings.medication.text3=Ke\u010F je t\u00E1to funkcia vypnut\u00E1, spr\u00E1va o\u00A0preh\u013Eade profilov zobraz\u00ED maxim\u00E1lne 3\u00A0pozorovan\u00E9 profily gluk\u00F3zy s\u00A0mo\u017En\u00FDmi pr\u00ED\u010Dinami pri ka\u017Edom profile. 
ip.preferenceshelp.patient.settings.targethba1c.header=Cie\u013Eov\u00E1 hodnota A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Zadajte cie\u013Eov\u00FA hodnotu HbA1c pre tohto pacienta. Hodnota sa pou\u017Eije na vygenerovanie spr\u00E1vy o\u00A0preh\u013Eade profilov.
ip.preferenceshelp.header3.1=Najvy\u0161\u0161\u00ED limit
ip.preferenceshelp.text3.1=Zadajte nameran\u00FA hodnotu gluk\u00F3zy, ktor\u00E1 sa pova\u017Euje za najvy\u0161\u0161\u00ED limit pre tohto pacienta. Softv\u00E9r pou\u017E\u00EDva najvy\u0161\u0161\u00ED limit v\u00A0spr\u00E1vach na zobrazovanie odch\u00FDlok gluk\u00F3zy, ktor\u00E9 s\u00FA nad najvy\u0161\u0161\u00EDm limitom.
ip.preferenceshelp.header3.2=Najni\u017E\u0161\u00ED limit
ip.preferenceshelp.text3.2=Zadajte nameran\u00FA hodnotu gluk\u00F3zy, ktor\u00E1 sa pova\u017Euje za najni\u017E\u0161\u00ED limit pre tohto pacienta. Softv\u00E9r pou\u017E\u00EDva najni\u017E\u0161\u00ED limit v\u00A0spr\u00E1vach na zobrazovanie odch\u00FDlok gluk\u00F3zy, ktor\u00E9 s\u00FA pod najni\u017E\u0161\u00EDm limitom.
preferenceshelp.header4=Jednotky gluk\u00F3zy
preferenceshelp.text4=Vyberte jednotky, ktor\u00E9 chcete pou\u017E\u00EDva\u0165 na\u00A0zobrazenie zmeran\u00FDch hodn\u00F4t glyk\u00E9mie a\u00A0hodn\u00F4t gluk\u00F3zy nameranej senzorom pre tohto pacienta. M\u00F4\u017Eete vybra\u0165 mg/dl (miligramy na\u00A0deciliter) alebo mmol/l (milimoly na\u00A0liter).
preferenceshelp.header5=Form\u00E1t \u010Dasu
preferenceshelp.text5=Vyberte form\u00E1t, ktor\u00FD v\u00E1m viac vyhovuje pre zobrazenie \u010Dasu. M\u00F4\u017Eete si vybra\u0165 12-hodinov\u00FD alebo 24-hodinov\u00FD form\u00E1t \u010Dasu. \u010Cas sa sa zobraz\u00ED v\u00A0tomto form\u00E1te v\u00A0denn\u00EDku a v\u00A0spr\u00E1vach.
preferenceshelp.header6=Pomocn\u00EDk pre nastavenia spr\u00E1v o\u00A0anal\u00FDzach
preferenceshelp.header7=Nastavenia spr\u00E1v o\u00A0anal\u00FDzach
preferenceshelp.text7=Do t\u00FDchto pol\u00ED m\u00F4\u017Eete zada\u0165 v\u0161etky \u010Dasov\u00E9 obdobia a\u00A0cie\u013Eov\u00E9 rozsahy pou\u017Eit\u00E9 v\u00A0spr\u00E1ve Preh\u013Ead pri jedle a\u00A0v\u00A0spr\u00E1ve Preh\u013Ead profilov. 
preferenceshelp.header8=Cie\u013Eov\u00E9 rozsahy gluk\u00F3zy
preferenceshelp.text8=Cie\u013Eov\u00E9 rozsahy gluk\u00F3zy uv\u00E1dzaj\u00FA cie\u013Eov\u00FD rozsah pred jedlom a\u00A0po jedle pre ka\u017Ed\u00E9 z\u00A0troch jed\u00E1l. Obdobia po\u010Das noci, t.\u00A0j. \u010Das ulo\u017Eenia sa na sp\u00E1nok a\u00A0v\u00A0noci, maj\u00FA len jeden cie\u013Eov\u00FD rozsah.
preferenceshelp.text8.1=Pre\u00A0cie\u013Eov\u00FD rozsah m\u00F4\u017Eete zada\u0165 n\u00EDzku hodnotu pod\u013Ea nasleduj\u00FAcich pravidiel.
preferenceshelp.text8.list1=Ak ste ako jednotky gluk\u00F3zy zvolili mg/dl, n\u00EDzku hodnotu zadajte vo form\u00E1te xxx (napr.\u00A0123). Rozsah m\u00F4\u017Ee by\u0165 od hodnoty (extr\u00E9mne n\u00EDzka +\u00A010) do\u00A0140.
preferenceshelp.text8.list2=Ak ste ako jednotky gluk\u00F3zy zvolili mmol/l, n\u00EDzku hodnotu zadajte vo form\u00E1te xx,x (napr.\u00A012,3). Rozsah m\u00F4\u017Ee by\u0165 od hodnoty (extr\u00E9mne n\u00EDzka +\u00A00,6) do\u00A07,8.
preferenceshelp.text8.2=Pre\u00A0cie\u013Eov\u00FD rozsah m\u00F4\u017Eete zada\u0165 vysok\u00FA hodnotu pod\u013Ea nasleduj\u00FAcich pravidiel.
preferenceshelp.text8.list3=Ak ste ako jednotky gluk\u00F3zy zvolili mg/dl, vysok\u00FA hodnotu zadajte vo form\u00E1te xxx (napr.\u00A0123). Rozsah m\u00F4\u017Ee by\u0165 od\u00A080\u00A0po hodnotu (extr\u00E9mne vysok\u00E1 -\u00A020).
preferenceshelp.text8.list4=Ak ste ako jednotky gluk\u00F3zy zvolili mmol/l, vysok\u00FA hodnotu zadajte vo form\u00E1te xx,x (napr.\u00A012,3). Rozsah m\u00F4\u017Ee by\u0165 od\u00A04,4\u00A0po hodnotu (extr\u00E9mne vysok\u00E1 -\u00A01,1).
ip.preferenceshelp.text8.list1=Ak ste ako jednotky gluk\u00F3zy zvolili mg/dl, n\u00EDzku hodnotu zadajte vo form\u00E1te xxx (napr.\u00A0123). Rozsah m\u00F4\u017Ee by\u0165 od hodnoty (najni\u017E\u0161\u00ED limit +\u00A010) do\u00A0140.
ip.preferenceshelp.text8.list2=Ak ste ako jednotky gluk\u00F3zy zvolili mmol/l, n\u00EDzku hodnotu zadajte vo form\u00E1te xx,x (napr.\u00A012,3). Rozsah m\u00F4\u017Ee by\u0165 od hodnoty (najni\u017E\u0161\u00ED limit +\u00A00,6) do\u00A07,8.
ip.preferenceshelp.text8.list3=Ak ste ako jednotky gluk\u00F3zy zvolili mg/dl, vysok\u00FA hodnotu zadajte vo form\u00E1te xxx (napr.\u00A0123). Rozsah m\u00F4\u017Ee by\u0165 od\u00A080\u00A0po hodnotu (najvy\u0161\u0161\u00ED limit -\u00A020).
ip.preferenceshelp.text8.list4=Ak ste ako jednotky gluk\u00F3zy zvolili mmol/l, vysok\u00FA hodnotu zadajte vo form\u00E1te xx,x (napr.\u00A012,3). Rozsah m\u00F4\u017Ee by\u0165 od\u00A04,4\u00A0po hodnotu (najvy\u0161\u0161\u00ED limit -\u00A01,1).
preferenceshelp.header9=\u010Casov\u00E9 obdobia
preferenceshelp.text9=\u010Casov\u00E9 obdobia m\u00F4\u017Eete nastavi\u0165 sp\u00F4sobom, ktor\u00FD v\u00E1m vyhovuje, musia by\u0165 v\u0161ak zoraden\u00E9 chronologicky. Ka\u017Ed\u00E9 obdobie mus\u00ED trva\u0165 minim\u00E1lne 0,5\u00A0hodiny. Hodina konca obdobia sa zhoduje s\u00A0hodinou za\u010Diatku \u010Fal\u0161ieho obdobia.
preferenceshelp.header10=Anal\u00FDza po jedle
preferenceshelp.text10=Obdobie anal\u00FDzy po\u00A0jedle m\u00F4\u017Ee trva\u0165 a\u017E 4,0\u00A0hodiny po\u00A0jedle. Doba anal\u00FDzy mus\u00ED trva\u0165 minim\u00E1lne 0,5\u00A0hodiny. Hodina za\u010Diatku m\u00F4\u017Ee by\u0165 od\u00A00,0 do\u00A03,5 a hodina konca m\u00F4\u017Ee by\u0165 od\u00A00,5 do\u00A04,0.
preferenceshelp.closewindow=Zavrie\u0165 okno

