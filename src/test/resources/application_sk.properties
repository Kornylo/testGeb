ip.2fa.help.p2.content-line1=Okrem mena pou\u017E\u00EDvate\u013Ea a\u00A0hesla potrebuje ka\u017Ed\u00FD pou\u017E\u00EDvate\u013E aj platn\u00E9 telef\u00F3nne \u010D\u00EDslo alebo e-mailov\u00FA adresu na overenie svojej identity.
ip.2fa.help.p2.content-line2=Dvojkrokov\u00E9 overovanie sa vy\u017Eaduje pravidelne na pr\u00EDstup do konta u\u017E\u00EDvate\u013Ea.
ip.2fa.help.p2.content-line3=U\u017E\u00EDvatelia m\u00F4\u017Eu po\u017Eiada\u0165 o\u00A0overovac\u00ED k\u00F3d prostredn\u00EDctvom telefon\u00E1tu, textovej spr\u00E1vy alebo e-mailu. Ak u\u017E\u00EDvate\u013E po\u017Eiada o\u00A0overovac\u00ED k\u00F3d prostredn\u00EDctvom textovej spr\u00E1vy alebo e-mailu, mus\u00ED ho overi\u0165 do\u00A015\u00A0min\u00FAt.
ip.2fa.help.p2.content-line4=Dvojkrokov\u00E9 overovanie sa vy\u017Eaduje, ke\u010F webov\u00E1 lokalita CareLink nerozpozn\u00E1 po\u010D\u00EDta\u010D.
ip.2fa.help.p3.header=Inform\u00E1cie o\u00A0dvojkrokovom overovan\u00ED u\u017E\u00EDvate\u013Ea
ip.2fa.help.p3.content-line1=Ka\u017Ed\u00FD u\u017E\u00EDvate\u013E m\u00F4\u017Ee prida\u0165 na svoju str\u00E1nku Moje inform\u00E1cie najviac\u00A02\u00A0telef\u00F3nne \u010D\u00EDsla a\u00A01\u00A0e-mailov\u00FA adresu.
ip.2fa.help.p3.content-line2=Ak u\u017E\u00EDvate\u013E zmen\u00ED svoje telef\u00F3nne \u010D\u00EDslo/e-mailov\u00FA adresu, m\u00F4\u017Ee ich zmeni\u0165 na svojej str\u00E1nke Moje inform\u00E1cie. Ak tieto inform\u00E1cie u\u017E nie s\u00FA platn\u00E9, m\u00F4\u017Ee ich odstr\u00E1ni\u0165, ale mus\u00ED ma\u0165 aspo\u0148 jednu platn\u00FA met\u00F3du.
ip.2fa.help.p4.header=\u010Co m\u00F4\u017Eete urobi\u0165 ako spr\u00E1vca nemocnice?
ip.2fa.help.p4.content-line1=Ke\u010F prid\u00E1te u\u017E\u00EDvate\u013Ea do svojej nemocnice, mus\u00EDte nastavi\u0165 pre tohto u\u017E\u00EDvate\u013Ea prihlasovacie \u00FAdaje, ale jednotliv\u00ED u\u017E\u00EDvatelia si sami nastavia svoje vlastn\u00E9 inform\u00E1cie potrebn\u00E9 na dvojkrokov\u00E9 overovanie, ke\u010F sa po prv\u00FD raz prihl\u00E1sia.
ip.2fa.help.p4.content-line2=Ak sa\u00A0u\u017E\u00EDvate\u013E nem\u00F4\u017Ee prihl\u00E1si\u0165, preto\u017Ee inform\u00E1cie potrebn\u00E9 na\u00A0dvojkrokov\u00E9 overovanie u\u017E\u00A0nie s\u00FA\u00A0platn\u00E9, spr\u00E1vca nemocnice mus\u00ED resetova\u0165 inform\u00E1cie potrebn\u00E9 na\u00A0dvojkrokov\u00E9 overovanie pre dan\u00E9ho u\u017E\u00EDvate\u013Ea na\u00A0karte U\u017E\u00EDvatelia v\u00A0\u010Dasti Nastavenia nemocnice.
ip.2fa.help.p4.content-line3=Dvojkrokov\u00E9 overovanie je v\u00A0predvolenom nastaven\u00ED zapnut\u00E9 a\u00A0mo\u017Eno ho vypn\u00FA\u0165.
ip.2fa.help.p5.header=Pozn\u00E1mka:
ip.2fa.help.p5.content-line1=Telef\u00F3nne \u010D\u00EDsla a\u00A0e-mailov\u00E1 adresa v\u00A0nastaveniach dvojkrokov\u00E9ho overovania sa bud\u00FA pou\u017E\u00EDva\u0165 iba na dvojkrokov\u00E9 overovanie.
ip.2fa.help.p5.content-line2=M\u00F4\u017Eu sa \u00FA\u010Dtova\u0165 poplatky za spr\u00E1vy alebo prenos d\u00E1t.

