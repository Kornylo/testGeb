preferenceshelp.text8=Ciljna obmo\u010Dja glukoze dolo\u010Dajo ciljno obmo\u010Dje \u00BBPred obrokom\u00AB in \u00BBPo obroku\u00AB za vsako od treh obdobij obrokov. No\u010Dni obdobji \u00BBZa\u010Detek spanja\u00AB in \u00BBPono\u010Di\u00AB vklju\u010Dujeta eno ciljno obmo\u010Dje.
