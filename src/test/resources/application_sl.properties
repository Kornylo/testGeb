preferenceshelp.text8.list1=\u010Ce ste kot enote glukoze izbrali mg/dl, je oblika za vna\u0161anje spodnje meje obsega xxx (npr. 123). Obseg je lahko od (izjemno nizke + 10) do 140.
preferenceshelp.text8.list2=\u010Ce ste kot enote glukoze izbrali mmol/l, je oblika za vna\u0161anje spodnje meje obsega xx,x (npr. 12,3). Obseg je lahko od (izjemno nizke + 0,6) do 7,8.
preferenceshelp.text8.2=Zgornjo mejo ciljnega obmo\u010Dja vnesete v skladu s temi pravili.
preferenceshelp.text8.list3=\u010Ce ste kot enote glukoze izbrali mg/dl, je oblika za vna\u0161anje zgornje meje obsega xxx (npr. 123). Obseg je lahko od 80 do (izjemno visoke - 20).
preferenceshelp.text8.list4=\u010Ce ste kot enote glukoze izbrali mmol/l, je oblika za vna\u0161anje zgornje meje obsega xx,x (npr. 12,3). Obseg je lahko od 4,4 do (izjemno visoke - 1,1).
ip.preferenceshelp.text8.list1=\u010Ce ste kot enote glukoze GK izbrali mg/dl, je oblika za vna\u0161anje spodnje meje obsega xxx (npr. 123). Obseg je lahko od (najni\u017Eje meje + 10) do 140.
ip.preferenceshelp.text8.list2=\u010Ce ste kot enote glukoze izbrali mmol/l, je oblika za vna\u0161anje spodnje meje obsega xx,x (npr. 12,3). Obseg je lahko od (najni\u017Eje meje + 0,6) do 7,8.
ip.preferenceshelp.text8.list3=\u010Ce ste kot enote glukoze izbrali mg/dl, je oblika za vna\u0161anje zgornje meje obsega xxx (npr. 123). Obseg je lahko od 80 do (najvi\u0161je meje - 20).
ip.preferenceshelp.text8.list4=\u010Ce ste kot enote glukoze izbrali mmol/l, je oblika za vna\u0161anje zgornje meje obsega xx,x (npr. 12,3). Obseg je lahko od 4,4 do (najvi\u0161je meje - 1,1).
preferenceshelp.header9=\u010Casovna obdobja
preferenceshelp.text9=\u010Casovna obdobja lahko nastavite poljubno, le da morajo biti obdobja razvr\u0161\u010Dena v \u010Dasovnem vrstnem redu. \u010Casovno obdobje mora trajati vsaj 0,5 ure. Kon\u010Dni \u010Das obdobja je enak za\u010Detnemu \u010Dasu naslednjega obdobja.
preferenceshelp.header10=Analiza po obroku
preferenceshelp.text10=Obdobje \u00BBAnaliza po obroku\u00AB lahko traja do 4 ure po obroku. Obdobje za analizo mora biti vsaj 0,5 ure. Za\u010Detni \u010Das lahko sega od 0,0 do 3,5, kon\u010Dni \u010Das pa od 0,5 do 4,0.
