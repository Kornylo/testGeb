ip.2fa.help.header=Pomo\u010D za preverjanje v dveh korakih
ip.2fa.help.p1.header=Kaj je preverjanje v dveh korakih?
ip.2fa.help.p1.content-line1=Spletna stran CareLink uporablja sistem preverjanja v dveh korakih, ki zagotavlja dodatno za\u0161\u010Dito uporabni\u0161kega ra\u010Duna CareLink.
ip.2fa.help.p2.header=Kako deluje preverjanje v dveh korakih?
ip.2fa.help.p2.content-line1=Vsak uporabnik poleg uporabni\u0161kega imena in gesla potrebuje tudi veljavno telefonsko \u0161tevilko ali e-po\u0161tni naslov.
ip.2fa.help.p2.content-line2=Preverjanje v dveh korakih boste morali ob\u010Dasno opraviti za dostop do uporabni\u0161kega ra\u010Duna.
ip.2fa.help.p2.content-line3=Uporabniki lahko zahtevajo potrditveno kodo preko telefonskega klica, besedilnega sporo\u010Dila ali e-po\u0161tnega sporo\u010Dila. \u010Ce uporabnik zahteva potrditveno kodo preko besedilnega ali e-po\u0161tnega sporo\u010Dila, mora to kodo potrditi v 15 minutah.
ip.2fa.help.p2.content-line4=Preverjanje v dveh korakih je treba opraviti, ko spletna stran CareLink ne prepozna ra\u010Dunalnika.
ip.2fa.help.p3.header=Podatki o uporabniku za preverjanje v dveh korakih
ip.2fa.help.p3.content-line1=Vsak uporabnik lahko na strani Moji podatki doda najve\u010D dve telefonski \u0161tevilki in en e-po\u0161tni naslov.
ip.2fa.help.p3.content-line2=\u010Ce je uporabnik spremenil svojo telefonsko \u0161tevilko oz. svoj e-po\u0161tni naslov, ga lahko spremeni na strani Moji podatki. \u010Ce podatki niso ve\u010D veljavni, jih lahko uporabnik izbri\u0161e, imeti pa mora vsaj en veljavni na\u010Din preverjanja.
ip.2fa.help.p4.header=Kaj lahko storite kot skrbnik za zdravstveno ustanovo?
ip.2fa.help.p4.content-line1=Ko za svojo zdravstveno ustanovo dodate uporabnika, morate zanj nastaviti podatke za prijavo, posamezni uporabniki pa sami nastavijo svoje podatke za preverjanje v dveh korakih, ko se prvi\u010D prijavijo v sistem.
ip.2fa.help.p4.content-line2=\u010Ce se uporabnik ne more prijaviti, ker podatki za preverjanje v dveh korakih niso ve\u010D veljavni, mora skrbnik za zdravstveno ustanovo ponastaviti podatke za preverjanje v dveh korakih za tega uporabnika na zavihku Uporabniki v nastavitvah zdravstvene ustanove.
ip.2fa.help.p4.content-line3=Preverjanje v dveh korakih je privzeto vklopljeno, vendar ga je mogo\u010De izklopiti.
ip.2fa.help.p5.header=Opomba:
ip.2fa.help.p5.content-line1=Telefonske \u0161tevilke in e-po\u0161tni naslovi v nastavitvah za preverjanje v dveh korakih bomo uporabili samo za preverjanje v dveh korakih.
