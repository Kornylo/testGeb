preferenceshelp.header7=Nastavitve poro\u010Dil o analizah
preferenceshelp.text7=V ta polja lahko vnesete vsa \u010Dasovna obdobja in ciljna obmo\u010Dja, ki so uporabljeni tudi v poro\u010Dilih \u00BBPokrivanje po obrokih\u00AB in \u00BBPosnetek vzorca\u00AB. 
