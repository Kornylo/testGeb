ip.2fa.user.config.disclaimer-content=Da bi za\u0161\u010Ditili zasebnost podatkov o bolniku, je dru\u017Eba Medtronic sprejela postopek preverjanja v dveh korakih, ki zagotavlja varnej\u0161o prijavo v ra\u010Dun CareLink. Postopek preverjanja v dveh korakih vklju\u010Duje prijavo v CareLink z uporabni\u0161kim imenom in geslom, drugi korak pa je vnos varnostne kode (ki je poslana na va\u0161 mobilni telefon ali e-po\u0161tni naslov). \u010Ce \u017Eelite, lahko ta postopek preverjanja v dveh korakih izklopite, \u010De je to v skladu z zakoni va\u0161e dr\u017Eave ali lokalnimi zakoni. Prosimo, da v tem primeru upo\u0161tevate, da boste morda morali odgovarjati glede morebitne kr\u0161itve varstva osebnih podatkov ali podobnega incidenta v zvezi s podatki o va\u0161ih bolnikih, v okviru zakonov, predpisov in kazni, povezanih z varovanjem zasebnosti v va\u0161i dr\u017Eavi/pristojnosti. Dru\u017Eba Medtronic zato mo\u010Dno priporo\u010Da, da se pred izklopom preverjanja v dveh korakih posvetujete z uradno osebo za varstvo podatkov, pravnim svetovalcem ali podobno osebo.

