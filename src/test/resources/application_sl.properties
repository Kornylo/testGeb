preferenceshelp.header4=Enote glukoze
preferenceshelp.text4=Izberite \u017Eelene enote za prikaz glukoze v krvi in meritve glukoze s senzorjem za tega bolnika. Izberete lahko mg/dL (miligrame na deciliter) ali mmol/L (milimole na liter).
