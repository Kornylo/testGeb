ip.2fa.user.config.disclaimer=Odricanje od odgovornosti: 
ip.2fa.user.config.disclaimer-content=Da bi se za\u0161titila privatnost pacijentovih podataka, kompanija Medtronic je uspostavila proces verifikacije u dva koraka, omogu\u0107iv\u0161i na taj na\u010Din bezbednije prijavljivanje na CareLink nalog. Proces verifikacije u dva koraka obuhvata prijavljivanje na CareLink uz pomo\u0107 va\u0161eg korisni\u010Dkog imena i lozinke, unose\u0107i, kao drugi korak, bezbednosnu \u0161ifru za pristup (koja se \u0161alje na va\u0161 mobilni telefon ili e-adresu). Ako \u017Eelite, mo\u017Eete da deaktivirate ovaj process verifikacije u dva koraka, pod uslovom da je to u skladu sa propisima koji va\u017Ee u va\u0161oj zemlji i lokalnim zakonima. Me\u0111utim, napominjemo da mo\u017Eete biti odgovorni u slu\u010Daju naru\u0161avanja privatnosti podataka ili sli\u010Dnog incidenta koji se odnosi na va\u0161e podatke o pacijentu prema zakonima, odredbama i kaznama koje u va\u0161oj zemlji / datoj nadle\u017Enosti va\u017Ee kod naru\u0161avanja privatnosti. Iz tog razloga, kompanija Medtronic vam preporu\u010Duje da se, pre nego \u0161to podesite verifikaciju u dva koraka na \u201EIsklju\u010Deno\u201D, posavetujete sa nadle\u017Enim slu\u017Ebenikom za za\u0161titu podataka, pravnim savetnikom ili drugim slu\u017Ebenikom zadu\u017Eenim za iste poslove.

