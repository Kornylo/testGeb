ip.preferenceshelp.text1=NAPOMENA: Izmene ovih pode\u0161avanja \u0107e se odnositi samo na pacijente koji su naknadno dodati u sistem. (Me\u0111utim, izmene parametara \u201EJedinice glukoze\u201D i \u201EPrikaz vremena\u201D odnosi\u0107e se na sve pacijente u sistemu.)
preferenceshelp.text1.2=NAPOMENA: Ova pode\u0161avanja se odnose samo na <b><i>ovaj</i></b> zapis o pacijentu za izve\u0161taje generisane po\u0161to su ova pode\u0161avanja sa\u010Duvana.
preferenceshelp.header2=Gornja granica ciljnog opsega vrednosti glukoze
preferenceshelp.text2=Unesite vrednost glukoze koja se smatra gornjom granicom euglikemije (tj. ciljnog opsega) za ovog pacijenta. Sistem u izve\u0161tajima koristi oznaku \u201EVisoka vrednost\u201D za prikazivanje opsega koji je iznad euglikemijskog ili ciljnog opsega glukoze.
preferenceshelp.header3=Donja granica ciljnog opsega glukoze
preferenceshelp.text3=Unesite vrednost glukoze koja se smatra donjom granicom euglikemije (tj. ciljnog opsega) za ovog pacijenta. Sistem u izve\u0161tajima koristi oznaku \u201ENiska vrednost\u201D za prikazivanje opsega koji je ispod euglikemijskog ili ciljnog opsega glukoze.
preferenceshelp.header3.1=Ekstremno visok opseg glukoze
preferenceshelp.text3.1=Unesite vrednost glukoze koja se smatra ekstremnom hiperglikemijom za ovog pacijenta. Sistem u izve\u0161tajima koristi oznaku \u201EEkstremno visok opseg glukoze\u201D za prikazivanje opsega koji je iznad visokog opsega glukoze.
preferenceshelp.header3.2=Ekstremno nizak opseg glukoze
preferenceshelp.text3.2=Unesite vrednost glukoze koja se smatra ekstremnom hipoglikemijom za ovog pacijenta. Sistem u izve\u0161tajima koristi oznaku \u201EEkstremno nizak opseg glukoze\u201D za prikazivanje opsega koji je ispod niskog opsega glukoze.
ip.preferenceshelp.clinic.settings.header=Pomo\u0107 u vezi sa pode\u0161avanjima izve\u0161tavanja
ip.preferenceshelp.clinic.settings.medication.header=Razmatranja lekova
ip.preferenceshelp.clinic.settings.medication.text1=Razmatranja pode\u0161avanja lekova zasnovana su na obrascu glukoze najvi\u0161eg ranga, srednjoj vrednosti senzora glukoze i terapijama za dijabetes koje su unete za pacijenta.
ip.preferenceshelp.clinic.settings.medication.text2=Kada je ova funkcija uklju\u010Dena, izve\u0161taj Snimak obrasca prikazuje do 4 detektovana obrasca glukoze. Razmatranja lekova bi\u0107e prikazana za detektovani obrazac najvi\u0161eg nivoa ako je dostupno. Ova funkcija va\u017Ei samo za pacijente sa dijabetesom tipa 2 u va\u0161oj klinici.
ip.preferenceshelp.clinic.settings.medication.text3=Kada je ova funkcija isklju\u010Dena, izve\u0161taj Snimak obrasca prikazuje do 3 detektovana obrasca glukoze sa mogu\u0107im uzrocima za svaki obrazac.
ip.preferenceshelp.patient.settings.header=Pomo\u0107 u vezi sa pode\u0161avanjima izve\u0161tavanja
ip.preferenceshelp.patient.settings.pattern.header=Pomo\u0107 za pode\u0161avanja izve\u0161taja Snimak obrasca
ip.preferenceshelp.patient.settings.pattern.text=NAPOMENA: Ovo pode\u0161avanje je primenljivo samo za pacijente sa tipom 2. Ako ovaj pacijent nema tip 2, ovo pode\u0161avanje \u0107e biti onemogu\u0107eno.
ip.preferenceshelp.patient.settings.general.text=NAPOMENA: Ova pode\u0161avanja se odnose samo na <b><i>ovaj</i></b> zapis o pacijentu za izve\u0161taje generisane po\u0161to su ova pode\u0161avanja sa\u010Duvana.
ip.preferenceshelp.patient.settings.medication.header=Razmatranja lekova
ip.preferenceshelp.patient.settings.medication.text1=Razmatranja pode\u0161avanja lekova zasnovana su na obrascu glukoze najvi\u0161eg ranga, srednjoj vrednosti senzora glukoze i terapijama za dijabetes koje su unete za pacijenta.
ip.preferenceshelp.patient.settings.medication.text2=Kada je ova funkcija uklju\u010Dena, izve\u0161taj Snimak obrasca prikazuje do 4 detektovana obrasca glukoze. Razmatranja lekova bi\u0107e prikazana za detektovani obrazac najvi\u0161eg nivoa ako je dostupno. 
ip.preferenceshelp.patient.settings.medication.text3=Kada je ova funkcija isklju\u010Dena, izve\u0161taj Snimak obrasca prikazuje do 3 detektovana obrasca glukoze sa mogu\u0107im uzrocima za svaki obrazac. 
ip.preferenceshelp.patient.settings.targethba1c.header=Ciljni A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Unesite Ciljni HbA1c za ovog pacijenta. Koristi\u0107e se za generisanje izve\u0161taja Snimak obrasca.
ip.preferenceshelp.header3.1=Najvi\u0161a vrednost
ip.preferenceshelp.text3.1=Unesite vrednost glukoze koja se smatra \u201ENajvi\u0161om vredno\u0161\u0107u\u201D za datog pacijenta. Softver koristi \u201ENajvi\u0161u vrednost\u201D u izve\u0161tajima da bi prikazao kretanja glukoze koja su iznad najvi\u0161e vrednosti.
ip.preferenceshelp.header3.2=Najni\u017Ea vrednost
ip.preferenceshelp.text3.2=Unesite izmerenu vrednost glukoze koja se smatra \u201ENajni\u017Eom vredno\u0161\u0107u\u201D za datog pacijenta. Softver koristi \u201ENajni\u017Eu vrednost\u201D u izve\u0161tajima da bi prikazao kretanja glukoze koja su ispod najni\u017Ee vrednosti.
preferenceshelp.header4=Jedinice glukoze
preferenceshelp.text4=Izaberite jedinicu u kojoj \u017Eelite da budu prikazane vrednosti glukoze u krvi i merenja glukoze senzorom za ovog pacijenta. Mo\u017Eete izabrati mg/dl (miligram po decilitru) ili mmol/l (milimol po litru).
preferenceshelp.header5=Prikaz vremena
preferenceshelp.text5=Izaberite \u017Eeljeni format prikaza vremena. Mo\u017Eete izabrati 12-\u010Dasovni ili 24-\u010Dasovni prikaz. Sistem koristi prikaz vremena u dnevniku i izve\u0161tajima da bi prikazao o\u010Ditavanja vremena.
preferenceshelp.header6=Pomo\u0107 u vezi sa postavkama izve\u0161taja o analizi
preferenceshelp.header7=Postavke izve\u0161taja o analizi
preferenceshelp.text7=Ova polja vam omogu\u0107avaju da unesete sve vremenske periode i ciljne opsege koji se koriste u izve\u0161taju sa prekrivnim grafikonom po obroku i izve\u0161taju sa snimkom obrasca. 
preferenceshelp.header8=Ciljni opsezi glukoze
preferenceshelp.text8=Ciljni opsezi glukoze navode ciljni opseg pre obroka i posle obroka za svaki od tri perioda obroka. No\u0107ni periodi \u201EPre spavanja\u201D i \u201ETokom no\u0107i\u201D sadr\u017Ee jedan ciljni opseg.
preferenceshelp.text8.1=Donju vrednost ciljnog opsega mo\u017Eete uneti u skladu sa slede\u0107im pravilima.
preferenceshelp.text8.list1=Ako ste izabrali mg/dl za jedinicu glukoze, format unosa va\u0161e donje vrednosti je xxx (npr. 123). Opseg mo\u017Ee biti od (\u201EEkstremno niska vrednost\u201D + 10) do 140.
preferenceshelp.text8.list2=Ako ste izabrali mmol/l za jedinicu nivoa glukoze, format unosa va\u0161e donje vrednosti je xx.x (npr. 12,3). Opseg mo\u017Ee biti od (\u201EEkstremno niska vrednost\u201D + 0,6) do 7,8.
preferenceshelp.text8.2=Gornju vrednost ciljnog opsega mo\u017Eete uneti u skladu sa slede\u0107im pravilima.
preferenceshelp.text8.list3=Ako ste izabrali mg/dl za jedinicu glukoze, format unosa va\u0161e gornje vrednosti je xxx (npr. 123). Opseg mo\u017Ee biti od 80 do (\u201EEkstremno visoka vrednost\u201D - 20).
preferenceshelp.text8.list4=Ako ste izabrali mmol/l za jedinicu glukoze, format unosa va\u0161e gornje vrednosti je xx.x (npr. 12,3). Opseg mo\u017Ee biti od 4,4 do (\u201EEkstremno visoka vrednost\u201D - 1,1).
ip.preferenceshelp.text8.list1=Ako ste izabrali mg/dl za jedinicu glukoze, format unosa va\u0161e donje vrednosti je xxx (npr. 123). Opseg mo\u017Ee biti od (\u201ENajni\u017Ea vrednost\u201D + 10) do 140.
ip.preferenceshelp.text8.list2=Ako ste izabrali mmol/l za jedinicu glukoze, format unosa va\u0161e donje vrednosti je xx,x (npr. 12,3). Opseg mo\u017Ee biti od (\u201ENajni\u017Ea vrednost\u201D + 0,6) do 7,8.
ip.preferenceshelp.text8.list3=Ako ste izabrali mg/dl za jedinicu glukoze, format unosa va\u0161e gornje vrednosti je xxx (npr. 123). Opseg mo\u017Ee biti od 80 do (\u201ENajvi\u0161a vrednost\u201D - 20).
ip.preferenceshelp.text8.list4=Ako ste izabrali mmol/l za jedinicu glukoze, format unosa va\u0161e gornje vrednosti je xx,x (npr. 12,3). Opseg mo\u017Ee biti od 4,4 do (\u201ENajvi\u0161a vrednost\u201D - 1,1).
preferenceshelp.header9=Vremenski periodi
preferenceshelp.text9=Vremenske periode mo\u017Eete podesiti na bilo koji na\u010Din koji je vama logi\u010Dan, ali oni moraju biti hronolo\u0161ki pore\u0111ani. Svaki period mora trajati najmanje 0,5 sati. Vreme zavr\u0161etka jednog perioda je isto kao vreme po\u010Detka narednog perioda.
preferenceshelp.header10=Analiza nakon obroka
preferenceshelp.text10=Period analize nakon obroka mo\u017Ee trajati do 4,0 sata nakon obroka. Period analize nakon obroka mora trajati najmanje 0,5 sati. Vreme po\u010Detka mo\u017Ee biti u opsegu od 0,0 do 3,5, a vreme zavr\u0161etka u opsegu od 0,5 do 4,0.
preferenceshelp.closewindow=Zatvorite prozor

