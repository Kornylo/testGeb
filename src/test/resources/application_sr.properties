ip.2fa.help.header=Pomo\u0107 prilikom Verifikacije u dva koraka
ip.2fa.help.p1.header=\u0160ta je \u201Everifikacija u dva koraka\u201D?
ip.2fa.help.p1.content-line1=CareLink veb-sajt ima sistem verifikacije u dva koraka koji pru\u017Ea dodatnu za\u0161titu CareLink korisni\u010Dkom nalogu.
ip.2fa.help.p2.header=Na koji na\u010Din funkcioni\u0161e verifikacija u dva koraka?
ip.2fa.help.p2.content-line1=Svakom korisniku je, pored korisni\u010Dkog imena i lozinke, potreban i va\u017Ee\u0107i broj telefona ili e-adresa u cilju verifikacije identiteta.
ip.2fa.help.p2.content-line2=Povremeno je potrebno obaviti verifikaciju u dva koraka prilikom pristupanja korisni\u010Dkom nalogu.
ip.2fa.help.p2.content-line3=Korisnici mogu tra\u017Eiti verifikacionu \u0161ifru preko telefona, tekstualne poruke ili preko e-pisma. Ako korisnik tra\u017Ei verifikacionu \u0161ifru preko tekstualne poruke ili e-pisma, \u0161ifru mora verifikovati \u0161ifru najkasnije u roku od 15 minuta.
ip.2fa.help.p2.content-line4=Verifikacija u dva koraka je neophodna kada CareLink veb-sajt ne prepoznaje dati ra\u010Dunar.
ip.2fa.help.p3.header=Korisni\u010Dki podaci za verifikaciju u dva koraka
ip.2fa.help.p3.content-line1=Svaki korisnik mo\u017Ee dodati najvi\u0161e 2 broja telefona i 1 e-adresu na svoju stranicu Moje informacije.
ip.2fa.help.p3.content-line2=Ako korisnik promeni svoj broj telefona / e-adresu, mo\u017Ee da ih promeni i na svojoj stranici Moje informacije. Ako informacije vi\u0161e nisu va\u017Ee\u0107e, korisnik ih mo\u017Ee izbrisati, pri \u010Demu mora ostati barem jedan va\u017Ee\u0107i metod.
ip.2fa.help.p4.header=Kakva su ovla\u0161\u0107enja Administratora klinike?
ip.2fa.help.p4.content-line1=Kada dodajete novog korisnika svojoj klinici, potrebno je da podesite korisni\u010Dke podatke za prijavljivanje, ali svaki korisnik s\u00E2m pode\u0161ava svoje podatke za verifikaciju u dva koraka prilikom prvog prijavljivanja.
ip.2fa.help.p4.content-line2=Ako korisnik ne mo\u017Ee da se prijavi zbog toga \u0161to podaci za verifikaciju u dva koraka nisu vi\u0161e va\u017Ee\u0107i, Administrator klinike mora da resetuje podatke datog korisnika za verifikaciju u dva koraka u meniju Postavke klinike na kartici Korisnik.
ip.2fa.help.p4.content-line3=Podrazumevana postavka verifikacije u dva koraka je Uklju\u010Deno i mo\u017Ee se Isklju\u010Diti.
ip.2fa.help.p5.header=Napomena:
ip.2fa.help.p5.content-line1=Brojevi telefona i e-adresa u postavkama verifikacije u dva koraka koristi\u0107e se samo u svrhu verifikacije u dva koraka.
ip.2fa.help.p5.content-line2=Mo\u017Ee vam biti napla\u0107eno za poruke ili razmenu podataka po va\u017Ee\u0107im tarifama.

