ip.2fa.help.p2.content-line2=\u0130ki a\u015Famal\u0131 do\u011Frulama kullan\u0131c\u0131 hesab\u0131na eri\u015Fmek i\u00E7in d\u00FCzenli aral\u0131klarla gereklidir.
ip.2fa.help.p2.content-line3=Kullan\u0131c\u0131lar telefon \u00E7a\u011Fr\u0131s\u0131, yaz\u0131l\u0131 mesaj veya e\u200D-\u200Dposta yoluyla bir do\u011Frulama kodu talep edebilirler. Kullan\u0131c\u0131 do\u011Frulama kodunu yaz\u0131l\u0131 mesaj veya e\u200D-\u200Dposta yoluyla talep ederse kullan\u0131c\u0131n\u0131n kodu 15\u00A0dakika i\u00E7inde do\u011Frulamas\u0131 gerekir.
ip.2fa.help.p2.content-line4=\u0130ki a\u015Famal\u0131 do\u011Frulama, CareLink web sitesi bilgisayar\u0131 tan\u0131mad\u0131\u011F\u0131nda gereklidir.
ip.2fa.help.p3.header=Kullan\u0131c\u0131n\u0131n iki a\u015Famal\u0131 do\u011Frulama bilgileri
ip.2fa.help.p3.content-line1=Her kullan\u0131c\u0131 kendi Bilgilerim sayfas\u0131na en \u00E7ok 2\u00A0telefon numaras\u0131 ve 1\u00A0e\u200D-\u200Dposta adresi ekleyebilir.
ip.2fa.help.p3.content-line2=Kullan\u0131c\u0131 kendi telefon numaras\u0131\u200D/\u200De\u200D-\u200Dposta adresini de\u011Fi\u015Ftirmi\u015Fse bunu kendi Bilgilerim sayfas\u0131ndan de\u011Fi\u015Ftirebilir. E\u011Fer bilgiler art\u0131k ge\u00E7erli de\u011Filse bunlar\u0131 silebilir, ancak kullan\u0131c\u0131n\u0131n ge\u00E7erli olan en az bir y\u00F6nteminin bulunmas\u0131 gerekir.
ip.2fa.help.p4.header=Klinik Y\u00F6neticisi olarak ne yapabilirsiniz?
ip.2fa.help.p4.content-line1=Klini\u011Finize bir kullan\u0131c\u0131 ekledi\u011Finizde kullan\u0131c\u0131 i\u00E7in oturum a\u00E7ma bilgilerini ayarlaman\u0131z gerekir, ancak her kullan\u0131c\u0131 kendi iki a\u015Famal\u0131 do\u011Frulama bilgilerini ilk kez oturum a\u00E7t\u0131\u011F\u0131nda ayarlar.
ip.2fa.help.p4.content-line2=Kullan\u0131c\u0131, iki\u00A0a\u015Famal\u0131 do\u011Frulama bilgileri art\u0131k ge\u00E7erli olmad\u0131\u011F\u0131ndan \u00F6t\u00FCr\u00FC oturum a\u00E7amazsa, Klinik Y\u00F6neticisinin s\u00F6z konusu kullan\u0131c\u0131 i\u00E7in iki\u00A0a\u015Famal\u0131 do\u011Frulama bilgilerini Klinik Ayarlar\u0131'nda Kullan\u0131c\u0131lar sekmesinden s\u0131f\u0131rlamas\u0131 gerekir.
ip.2fa.help.p4.content-line3=\u0130ki a\u015Famal\u0131 do\u011Frulama varsay\u0131lan olarak A\u00E7\u0131k konumdad\u0131r ve Kapal\u0131 konuma getirilebilir.
ip.2fa.help.p5.header=Not:
ip.2fa.help.p5.content-line1=\u0130ki a\u015Famal\u0131 do\u011Frulama ayarlar\u0131ndaki telefon numaralar\u0131 ve e\u200D-\u200Dposta adresi yaln\u0131zca iki a\u015Famal\u0131 do\u011Frulama i\u015Fleminde kullan\u0131lacakt\u0131r.
ip.2fa.help.p5.content-line2=Mesaj veya veri \u00FCcretleri uygulanabilir.

