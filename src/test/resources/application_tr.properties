ip.preferenceshelp.patient.settings.medication.header=\u0130la\u00E7 Hususlar\u0131
ip.preferenceshelp.patient.settings.medication.text1=\u0130la\u00E7 ayarlamalar\u0131na ili\u015Fkin hususlarda hastan\u0131n en y\u00FCksek d\u00FCzeyli glikoz \u00F6r\u00FCnt\u00FCs\u00FC, ortalama Sens\u00F6r Glikozu de\u011Feri ve hasta i\u00E7in girilen diyabet tedavileri esas al\u0131n\u0131r.
ip.preferenceshelp.patient.settings.medication.text2=Bu \u00F6zellik a\u00E7\u0131ld\u0131\u011F\u0131nda \u00D6r\u00FCnt\u00FC Anl\u0131k G\u00F6r\u00FCnt\u00FCs\u00FC raporu g\u00F6zlemlenen en fazla 4 glikoz \u00F6r\u00FCnt\u00FCs\u00FCn\u00FC g\u00F6r\u00FCnt\u00FCler. \u0130la\u00E7 hususlar\u0131, mevcutsa g\u00F6zlemlenen en y\u00FCksek d\u00FCzeyli \u00F6r\u00FCnt\u00FC i\u00E7in g\u00F6sterilir. 
ip.preferenceshelp.patient.settings.medication.text3=Bu \u00F6zellik kapat\u0131ld\u0131\u011F\u0131nda \u00D6r\u00FCnt\u00FC Anl\u0131k G\u00F6r\u00FCnt\u00FCs\u00FC raporu, her bir \u00F6r\u00FCnt\u00FC i\u00E7in olas\u0131 nedenlerle birlikte g\u00F6zlemlenen en fazla 3 glikoz \u00F6r\u00FCnt\u00FCs\u00FCn\u00FC g\u00F6r\u00FCnt\u00FCler. 
ip.preferenceshelp.patient.settings.targethba1c.header=Hedef A1C
ip.preferenceshelp.patient.settings.targethba1c.text=Bu hasta i\u00E7in Hedef HbA1c girin. Bu, \u00D6r\u00FCnt\u00FC Anl\u0131k G\u00F6r\u00FCnt\u00FCs\u00FC raporunun olu\u015Fturulmas\u0131nda kullan\u0131lacakt\u0131r.
ip.preferenceshelp.header3.1=En Y\u00FCksek Limit
ip.preferenceshelp.text3.1=Bu hasta i\u00E7in En Y\u00FCksek Limit olarak kabul edilen glikoz \u00F6l\u00E7\u00FCm\u00FCn\u00FC girin. Yaz\u0131l\u0131mda raporlardaki En Y\u00FCksek Limit kullan\u0131larak, En Y\u00FCksek Limit\u2019in \u00FCzerindeki glikoz sapmalar\u0131 g\u00F6sterilir.
ip.preferenceshelp.header3.2=En D\u00FC\u015F\u00FCk Limit
ip.preferenceshelp.text3.2=Bu hasta i\u00E7in En D\u00FC\u015F\u00FCk Limit olarak kabul edilen glikoz \u00F6l\u00E7\u00FCm\u00FCn\u00FC girin. Yaz\u0131l\u0131mda raporlardaki En D\u00FC\u015F\u00FCk Limit kullan\u0131larak, En D\u00FC\u015F\u00FCk Limit\u2019in alt\u0131ndaki glikoz sapmalar\u0131 g\u00F6sterilir.
preferenceshelp.header4=Glikoz Birimleri
preferenceshelp.text4=Bu hasta i\u00E7in olan kan \u015Fekeri ve sens\u00F6r glikozu \u00F6l\u00E7\u00FCmlerinin g\u00F6sterilmesi i\u00E7in tercih edilen birimleri se\u00E7in. Se\u00E7ebilece\u011Finiz birimler mg/dL (desilitre ba\u015F\u0131na miligram) veya mmol/L (Litre ba\u015F\u0131na milimol) \u015Feklindedir.
preferenceshelp.header5=Saat G\u00F6r\u00FCnt\u00FCleme
preferenceshelp.text5=Saat g\u00F6r\u00FCnt\u00FCleme i\u00E7in tercih edilen birimleri se\u00E7in. Ya 12 saat ya da 24 saati se\u00E7ebilirsiniz. Sistemde, Saat G\u00F6r\u00FCnt\u00FClemesi, saat okumalar\u0131n\u0131n g\u00F6sterilmesi i\u00E7in Kay\u0131t defterinde ve raporlarda kullan\u0131lmaktad\u0131r.
preferenceshelp.header6=Analiz Raporlar\u0131 Ayarlar\u0131 Yard\u0131m\u0131
preferenceshelp.header7=Analiz Raporlar\u0131 Ayarlar\u0131
preferenceshelp.text7=Bu alanlar, Yemek Bazl\u0131 Bindirmeli Rapor ve \u00D6r\u00FCnt\u00FC Anl\u0131k G\u00F6r\u00FCnt\u00FCs\u00FC Raporunda kullan\u0131lan t\u00FCm zaman dilimleri ve hedef aral\u0131klar\u0131 girmenize olanak tan\u0131r. 
preferenceshelp.header8=Hedef Glikoz Aral\u0131klar\u0131
preferenceshelp.text8=Hedef Glikoz Aral\u0131klar\u0131nda, \u00FC\u00E7 yemek d\u00F6neminin her biri i\u00E7in, bir Yemekten \u00F6nce ve bir Yemekten sonra hedef aral\u0131\u011F\u0131 belirtilir. Gecelik d\u00F6nemler olan Yatarken ve Gece Boyunca tek bir hedef aral\u0131k i\u00E7erir.
preferenceshelp.text8.1=A\u015Fa\u011F\u0131daki kurallara uygun olarak, hedef aral\u0131k i\u00E7in bir D\u00FC\u015F\u00FCk de\u011Feri girebilirsiniz.
preferenceshelp.text8.list1=Glikoz Biriminiz olarak mg/dL'yi se\u00E7tiyseniz D\u00FC\u015F\u00FCk de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xxx'tir (\u00F6rn. 123). (U\u00E7 De\u011Ferde D\u00FC\u015F\u00FCk + 10) ila 140 aral\u0131\u011F\u0131nda olabilir.
preferenceshelp.text8.list2=Glikoz Biriminiz olarak mmol/L'yi se\u00E7tiyseniz D\u00FC\u015F\u00FCk de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xx,x'tir (\u00F6rn. 12,3). (U\u00E7 De\u011Ferde D\u00FC\u015F\u00FCk + 0,6) ila 7,8 aral\u0131\u011F\u0131nda olabilir.
preferenceshelp.text8.2=A\u015Fa\u011F\u0131daki kurallara g\u00F6re hedef aral\u0131k i\u00E7in bir Y\u00FCksek de\u011Feri girebilirsiniz.
preferenceshelp.text8.list3=Glikoz Biriminiz olarak mg/dL'yi se\u00E7tiyseniz Y\u00FCksek de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xxx'tir (\u00F6rn. 123). 80 ila (U\u00E7 De\u011Ferde Y\u00FCksek - 20) aral\u0131\u011F\u0131nda olabilir.
preferenceshelp.text8.list4=Glikoz Biriminiz olarak mmol/L'yi se\u00E7tiyseniz Y\u00FCksek de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xx,x'tir (\u00F6rn. 12,3). 4,4 ila (U\u00E7 De\u011Ferde Y\u00FCksek - 1,1) aral\u0131\u011F\u0131nda olabilir.
ip.preferenceshelp.text8.list1=Glikoz Biriminiz olarak mg/dL'yi se\u00E7tiyseniz D\u00FC\u015F\u00FCk de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xxx'tir (\u00F6rn. 123). (En D\u00FC\u015F\u00FCk Limit + 10) ila 140 aral\u0131\u011F\u0131nda olabilir.
ip.preferenceshelp.text8.list2=Glikoz Biriminiz olarak mmol/L'yi se\u00E7tiyseniz D\u00FC\u015F\u00FCk de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xx,x'tir (\u00F6rn. 12,3). (En D\u00FC\u015F\u00FCk Limit + 0,6) ila 7,8 aral\u0131\u011F\u0131nda olabilir.
ip.preferenceshelp.text8.list3=Glikoz Biriminiz olarak mg/dL'yi se\u00E7tiyseniz Y\u00FCksek de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xxx'tir (\u00F6rn. 123). 80 ila (En Y\u00FCksek Limit - 20) aral\u0131\u011F\u0131nda olabilir.
ip.preferenceshelp.text8.list4=Glikoz Biriminiz olarak mmol/L'yi se\u00E7tiyseniz Y\u00FCksek de\u011Ferinizi girmeniz i\u00E7in kullan\u0131lacak format xx,x'tir (\u00F6rn. 12,3). 4,4 ila (En Y\u00FCksek Limit - 1,1) aral\u0131\u011F\u0131nda olabilir.
preferenceshelp.header9=Zaman Dilimleri
preferenceshelp.text9=Zaman Dilimlerini, kronolojik s\u0131rada kald\u0131klar\u0131 s\u00FCrece, size anlaml\u0131 gelen herhangi bir bi\u00E7imde ayarlayabilirsiniz. Her bir zaman diliminin s\u00FCresi en az 0,5 saat olmal\u0131d\u0131r. Bir zaman diliminin biti\u015F saati sonraki zaman diliminin ba\u015Flang\u0131\u00E7 saatiyle ayn\u0131d\u0131r.
preferenceshelp.header10=Yemek Sonras\u0131 Analizi
preferenceshelp.text10=Yemek Sonras\u0131 Analizi penceresi yemek olay\u0131ndan sonra 4,0 saate kadar uzayabilir. Analiz penceresinin s\u00FCresi en az 0,5 saat olmak zorundad\u0131r. Ba\u015Flang\u0131\u00E7 zaman\u0131 0,0 ila 3,5 aras\u0131nda de\u011Fi\u015Febilir, biti\u015F zaman\u0131 da 0,5 ila 4,0 aras\u0131nda de\u011Fi\u015Febilir.
preferenceshelp.closewindow=Pencereyi Kapat

